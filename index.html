<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Stock Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #27ae60;
            --primary-dark: #1fb855;
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-light: #2a2a2a;
            --border: #404040;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .header {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-light) 100%);
            border-bottom: 2px solid var(--primary);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            padding: 6px 12px;
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid var(--primary);
            border-radius: 6px;
            color: var(--primary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .tab-btn {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            color: var(--text);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-light);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 12px;
            color: var(--text-secondary);
        }

        .btn {
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .stats {
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .stat {
            display: flex;
            gap: 8px;
        }

        .stat-value {
            color: var(--primary);
            font-weight: 700;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 8px;
            transition: all 0.3s;
        }

        .checkbox-row:hover {
            background: var(--bg-light);
            border-color: var(--primary);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .pdf-info {
            flex: 1;
            min-width: 0;
        }

        .pdf-name {
            font-weight: 600;
            color: var(--text);
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .pdf-meta {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .whatsapp-btn {
            padding: 8px 16px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .whatsapp-btn:hover {
            background: #1fb854;
            transform: translateY(-2px);
        }

        .select-all-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .select-all-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .selected-info {
            margin-left: auto;
            font-size: 13px;
            color: var(--primary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
            font-size: 13px;
            border-left: 4px solid;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border-color: #27ae60;
        }

        .message.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border-color: #e74c3c;
        }

        @media (max-width: 768px) {
            .checkbox-row {
                flex-wrap: wrap;
            }

            .pdf-info {
                flex: 1 0 100%;
            }

            .tab-btn {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">üìä Tile Stock Manager</div>
            <div class="status-badge">
                <div class="status-dot"></div>
                <span id="statusText">Ready</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="message" class="message"></div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('after_order')">After Order</button>
            <button class="tab-btn" onclick="switchTab('classified')">Classified Stock</button>
        </div>

        <div class="controls">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" class="search-input" placeholder="Search PDFs..." oninput="filterPDFs()">
            </div>
            <button class="btn" onclick="refreshPDFs()">üîÑ Refresh</button>
        </div>

        <div class="stats">
            <div class="stat">
                Showing <span class="stat-value" id="showingCount">0</span> PDFs
            </div>
        </div>

        <div class="select-all-row">
            <input type="checkbox" class="select-all-checkbox" id="selectAllCheckbox" onchange="toggleSelectAll()">
            <span>Select All</span>
            <span class="selected-info" id="selectedCount">0 selected</span>
        </div>

        <div id="pdfList">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading PDFs...</p>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1TQ6bCXiKVhHs78ai49Gr2xwXuEKCBilIFBoQFmbfqGs';

        const appState = {
            currentTab: 'after_order',
            allPDFs: {
                after_order: [],
                classified: []
            },
            searchQuery: '',
            selected: new Set()
        };

        async function loadPDFsFromSheets() {
            try {
                updateStatus('Loading...');
                showMessage('Loading PDFs...', 'info');

                const sheetUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
                const response = await fetch(sheetUrl);

                if (!response.ok) throw new Error('Failed to load sheet');

                const csv = await response.text();
                const lines = csv.split('\n');

                const pdfData = {
                    after_order: [],
                    classified: []
                };

                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;

                    const parts = line.split(',').map(p => p.trim());
                    if (parts.length < 4) continue;

                    const [folderName, size, pdfName, fileId, updated, status] = parts;

                    if (!fileId || fileId.length < 10) continue;

                    const pdfObj = {
                        id: fileId,
                        size: size || 'UNKNOWN',
                        name: pdfName || fileId,
                        fileId: fileId,
                        updated: updated || 'Unknown',
                        status: status || 'Active',
                        shareUrl: `https://drive.google.com/uc?id=${fileId}&export=download`
                    };

                    if (folderName.includes('AFTER')) {
                        pdfData.after_order.push(pdfObj);
                    } else if (folderName.includes('CLASSIFIED')) {
                        pdfData.classified.push(pdfObj);
                    }
                }

                appState.allPDFs = pdfData;
                appState.selected.clear();
                displayPDFs();
                updateStatus('Ready');
                showMessage(`‚úÖ Loaded ${pdfData.after_order.length + pdfData.classified.length} PDFs`, 'success');

            } catch (error) {
                console.error('Error:', error);
                updateStatus('Error');
                showMessage(`‚ùå ${error.message}`, 'error');
            }
        }

        function switchTab(tab) {
            appState.currentTab = tab;

            document.querySelectorAll('.tab-btn').forEach((btn, idx) => {
                const tabName = idx === 0 ? 'after_order' : 'classified';
                btn.classList.toggle('active', tabName === tab);
            });

            document.getElementById('searchInput').value = '';
            appState.searchQuery = '';
            appState.selected.clear();
            document.getElementById('selectAllCheckbox').checked = false;
            displayPDFs();
        }

        function displayPDFs() {
            const pdfs = appState.allPDFs[appState.currentTab] || [];
            let filtered = pdfs;

            if (appState.searchQuery) {
                const query = appState.searchQuery.toLowerCase();
                filtered = pdfs.filter(pdf =>
                    pdf.size.toLowerCase().includes(query) ||
                    pdf.name.toLowerCase().includes(query)
                );
            }

            document.getElementById('showingCount').textContent = filtered.length;

            if (filtered.length === 0) {
                document.getElementById('pdfList').innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 16px;">üì≠</div>
                        <p>No PDFs found</p>
                    </div>
                `;
                updateSelectedCount();
                return;
            }

            const html = filtered.map(pdf => `
                <div class="checkbox-row">
                    <input type="checkbox" class="checkbox" data-id="${pdf.id}" onchange="updateSelected()">
                    <div class="pdf-info">
                        <div class="pdf-name">${escapeHtml(pdf.name)}</div>
                        <div class="pdf-meta">üìÖ ${escapeHtml(pdf.updated)}</div>
                    </div>
                    <button class="whatsapp-btn" onclick="sharePDF('${pdf.fileId}', '${escapeHtml(pdf.size)}')">WhatsApp</button>
                </div>
            `).join('');

            document.getElementById('pdfList').innerHTML = html;
            updateSelectedCount();
        }

        function filterPDFs() {
            appState.searchQuery = document.getElementById('searchInput').value.trim();
            displayPDFs();
        }

        function toggleSelectAll() {
            const isChecked = document.getElementById('selectAllCheckbox').checked;
            const checkboxes = document.querySelectorAll('.checkbox');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = isChecked;
                updateSelected();
            });
        }

        function updateSelected() {
            const checkboxes = document.querySelectorAll('.checkbox:checked');
            appState.selected.clear();
            checkboxes.forEach(checkbox => {
                appState.selected.add(checkbox.getAttribute('data-id'));
            });
            updateSelectedCount();
        }

        function updateSelectedCount() {
            const count = appState.selected.size;
            document.getElementById('selectedCount').textContent = `${count} selected`;
        }

        async function sharePDF(fileId, size) {
            try {
                showMessage('üì• Preparing PDF...', 'info');
                
                const pdfUrl = `https://drive.google.com/uc?id=${fileId}&export=download`;
                const response = await fetch(pdfUrl);

                if (!response.ok) throw new Error('Download failed');

                const blob = await response.blob();
                const fileName = `Tile-Stock-${size}.pdf`;
                const file = new File([blob], fileName, { type: 'application/pdf' });

                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: `Tile Stock - ${size}`,
                        text: 'Tile Stock PDF'
                    });
                    showMessage('‚úÖ PDF shared!', 'success');
                } else {
                    window.open(pdfUrl, '_blank');
                    showMessage('‚ÑπÔ∏è PDF opened in new tab', 'info');
                }

            } catch (error) {
                console.error('Share error:', error);
                showMessage(`‚ùå ${error.message}`, 'error');
            }
        }

        function refreshPDFs() {
            loadPDFsFromSheets();
        }

        function updateStatus(status) {
            document.getElementById('statusText').textContent = status;
        }

        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = `message show ${type}`;
            setTimeout(() => {
                msgEl.className = 'message';
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPDFsFromSheets();
            setInterval(loadPDFsFromSheets, 300000);
        });
    </script>
</body>
</html>
