<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tile Stock">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%23667eea' width='180' height='180'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='80' fill='white' font-family='system-ui' font-weight='bold'>TS</text></svg>">
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22Tile%20Stock%22,%22short_name%22:%22Tile%20Stock%22,%22start_url%22:%22./%22,%22display%22:%22fullscreen%22,%22background_color%22:%22%231a1a1a%22,%22theme_color%22:%22%23667eea%22,%22orientation%22:%22portrait-primary%22,%22icons%22:[{%22src%22:%22data:image/svg+xml,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 192 192\'><rect fill=\'%23667eea\' width=\'192\' height=\'192\'/><text x=\'50%\' y=\'50%\' dominant-baseline=\'middle\' text-anchor=\'middle\' font-size=\'100\' fill=\'white\' font-family=\'system-ui\' font-weight=\'bold\'>TS</text></svg>%22,%22sizes%22:%22192x192%22,%22type%22:%22image/svg+xml%22}]}">
    <title>Tile Stock</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 0;
            margin: 0;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-container {
            padding: 12px 16px;
            padding-top: calc(12px + env(safe-area-inset-top));
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        .search-box {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: #2a2a2a;
            color: white;
        }

        .search-box::placeholder {
            color: #999;
        }

        .folder-tabs {
            display: flex;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        .folder-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #999;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            border-bottom: 2px solid transparent;
        }

        .folder-btn.active {
            color: white;
            border-bottom-color: #667eea;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .pdf-list {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .pdf-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #2a2a2a;
            transition: background 0.2s;
        }

        .pdf-item:active {
            background: #2a2a2a;
        }

        .pdf-info {
            flex: 1;
            min-width: 0;
        }

        .pdf-size {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 6px;
            word-break: break-word;
        }

        .pdf-date {
            color: #888;
            font-size: 0.85rem;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            background: #0d1117;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
            margin-left: 8px;
        }

        .action-btn:active {
            transform: scale(0.95);
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.6), inset -4px -4px 8px rgba(255, 255, 255, 0.05);
        }

        .download-btn {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'%3e%3cpath d='M12 16l-5-5h3V4h4v7h3l-5 5z'/%3e%3cpath d='M5 20h14v2H5v-2z'/%3e%3c/svg%3e");
            background-size: 18px;
            background-repeat: no-repeat;
            background-position: center;
        }

        .whatsapp-btn {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'%3e%3cpath d='M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488'/%3e%3c/svg%3e");
            background-size: 18px;
            background-repeat: no-repeat;
            background-position: center;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 1rem;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
        }

        .error-message {
            padding: 16px;
            background: #2a1a1a;
            color: #ff6b6b;
            text-align: center;
        }

        .stats {
            padding: 12px 16px;
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            border-bottom: 1px solid #2a2a2a;
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            bottom: calc(20px + env(safe-area-inset-bottom));
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #25D366;
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .refresh-btn:active {
            transform: scale(0.9);
        }

        @media (max-width: 400px) {
            .pdf-item {
                padding: 12px;
            }

            .pdf-size {
                font-size: 0.9rem;
            }

            .pdf-date {
                font-size: 0.8rem;
            }

            .action-btn {
                width: 32px;
                height: 32px;
                margin-left: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Search size...">
        </div>

        <div class="folder-tabs">
            <button class="folder-btn active" data-folder="after-order">After Order</button>
            <button class="folder-btn" data-folder="classified">Classified</button>
        </div>

        <div id="error-message" class="error-message" style="display: none;">
            ‚ö†Ô∏è Unable to load PDFs
        </div>

        <div id="stats" class="stats" style="display: none;">
            üìä <span id="pdf-count">0</span> PDFs
        </div>

        <div class="content">
            <div id="loading" class="loading">
                <span class="spinner">‚è≥</span> Loading...
            </div>

            <div id="pdf-list" class="pdf-list" style="display: none;"></div>

            <div id="empty-state" class="empty-state" style="display: none;">
                No PDFs found
            </div>
        </div>
    </div>

    <button id="refreshBtn" class="refresh-btn">üîÑ</button>

    <script>
        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript,' + encodeURIComponent(`
                self.addEventListener('install', event => {
                    self.skipWaiting();
                });

                self.addEventListener('activate', event => {
                    event.waitUntil(clients.claim());
                });

                self.addEventListener('fetch', event => {
                    if (event.request.method === 'GET') {
                        event.respondWith(
                            fetch(event.request)
                                .catch(() => new Response('Offline'))
                        );
                    }
                });
            `)).catch(() => {});
        }

        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxSRXlWhonoR_rcuMlGPZjZo9jmMHI4XkY0340ET7lTedyMBYjG1ze6Iv2MVtN1MctF/exec';

        let currentFolder = 'after-order';
        let allPDFs = {
            'after-order': [],
            'classified': []
        };

        async function fetchAllPDFs() {
            try {
                const response = await fetch(APPS_SCRIPT_URL);
                const data = await response.json();
                
                if (data.error) {
                    console.error('Error:', data.error);
                    return null;
                }

                allPDFs = data;
                return data;
            } catch (error) {
                console.error('Fetch error:', error);
                return null;
            }
        }

        function formatDateTime(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${day}/${month}/${year} ${hours}:${minutes}`;
            } catch (e) {
                return dateString;
            }
        }

        async function shareToWhatsApp(pdfUrl, sizeFolder) {
            try {
                // Fetch PDF file
                const response = await fetch(pdfUrl);
                const blob = await response.blob();
                
                // Create file object
                const file = new File([blob], `${sizeFolder}.pdf`, { type: 'application/pdf' });

                // Check if Web Share API with files is supported
                if (navigator.share && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: 'Tile Stock',
                        text: `üìÑ Tile Stock: ${sizeFolder}`
                    });
                } else {
                    // Fallback: Open WhatsApp with text
                    const message = `üìÑ Tile Stock: ${sizeFolder}\n\n${pdfUrl}`;
                    const encodedMessage = encodeURIComponent(message);
                    window.open(`https://wa.me/?text=${encodedMessage}`, '_blank');
                }
            } catch (error) {
                console.error('Share error:', error);
                // Ultimate fallback
                const message = `üìÑ Tile Stock: ${sizeFolder}\n\n${pdfUrl}`;
                const encodedMessage = encodeURIComponent(message);
                window.open(`https://wa.me/?text=${encodedMessage}`, '_blank');
            }
        }

        function displayPDFs(data) {
            const pdfList = document.getElementById('pdf-list');
            const emptyState = document.getElementById('empty-state');
            const loading = document.getElementById('loading');
            const errorMsg = document.getElementById('error-message');
            const stats = document.getElementById('stats');
            const pdfCount = document.getElementById('pdf-count');

            loading.style.display = 'none';
            errorMsg.style.display = 'none';

            if (data.length === 0) {
                pdfList.style.display = 'none';
                emptyState.style.display = 'flex';
                stats.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            stats.style.display = 'block';
            pdfCount.textContent = data.length;
            pdfList.innerHTML = '';
            pdfList.style.display = 'flex';

            data.sort((a, b) => a.sizeFolder.localeCompare(b.sizeFolder));

            data.forEach(pdf => {
                const item = document.createElement('div');
                item.className = 'pdf-item';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'action-btn download-btn';
                downloadBtn.title = 'Download PDF';
                downloadBtn.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    window.open(pdf.pdfUrl, '_blank');
                };
                
                const whatsappBtn = document.createElement('button');
                whatsappBtn.className = 'action-btn whatsapp-btn';
                whatsappBtn.title = 'Share on WhatsApp';
                whatsappBtn.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    shareToWhatsApp(pdf.pdfUrl, pdf.sizeFolder);
                };
                
                const info = document.createElement('div');
                info.className = 'pdf-info';
                info.innerHTML = `
                    <div class="pdf-size">${pdf.sizeFolder}</div>
                    <div class="pdf-date">${formatDateTime(pdf.date)}</div>
                `;
                
                const actions = document.createElement('div');
                actions.style.display = 'flex';
                actions.style.gap = '0';
                actions.appendChild(downloadBtn);
                actions.appendChild(whatsappBtn);
                
                item.appendChild(info);
                item.appendChild(actions);
                pdfList.appendChild(item);
            });
        }

        function setupSearchFilter() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const currentData = allPDFs[currentFolder] || [];
                
                const filtered = currentData.filter(pdf =>
                    pdf.sizeFolder.toLowerCase().includes(searchTerm)
                );
                displayPDFs(filtered);
            });
        }

        function setupFolderButtons() {
            const folderButtons = document.querySelectorAll('.folder-btn');
            
            folderButtons.forEach(button => {
                button.addEventListener('click', function() {
                    folderButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    currentFolder = this.dataset.folder;
                    const currentData = allPDFs[currentFolder] || [];
                    
                    document.getElementById('searchInput').value = '';
                    displayPDFs(currentData);
                    setupSearchFilter();
                });
            });
        }

        function setupRefreshButton() {
            const refreshBtn = document.getElementById('refreshBtn');
            
            refreshBtn.addEventListener('click', async function() {
                refreshBtn.disabled = true;
                refreshBtn.style.opacity = '0.6';

                const data = await fetchAllPDFs();
                
                if (data) {
                    const currentData = data[currentFolder] || [];
                    displayPDFs(currentData);
                }

                refreshBtn.disabled = false;
                refreshBtn.style.opacity = '1';
            });
        }

        async function initializeApp() {
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';

            const data = await fetchAllPDFs();
            
            if (data) {
                const currentData = data[currentFolder] || [];
                displayPDFs(currentData);
                setupSearchFilter();
            } else {
                loading.style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            setupFolderButtons();
            setupRefreshButton();
            initializeApp();

            // Prevent zoom
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, false);
        });

        // Prevent double tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            let now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
