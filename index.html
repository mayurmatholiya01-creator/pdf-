<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tile Stock">
    <title>Tile Stock</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 0;
            margin: 0;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-container {
            padding: 12px 16px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .search-box {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: #2a2a2a;
            color: white;
        }

        .folder-tabs {
            display: flex;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .folder-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #999;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            border-bottom: 2px solid transparent;
        }

        .folder-btn.active {
            color: white;
            border-bottom-color: #667eea;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .pdf-list {
            display: flex;
            flex-direction: column;
        }

        .pdf-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #2a2a2a;
        }

        .pdf-info {
            flex: 1;
        }

        .pdf-size {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .pdf-date {
            color: #888;
            font-size: 0.85rem;
        }

        .btn-whatsapp {
            padding: 10px 20px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-whatsapp:active {
            transform: scale(0.95);
            opacity: 0.9;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 1rem;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
        }

        .stats {
            padding: 12px 16px;
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            border-bottom: 1px solid #2a2a2a;
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            z-index: 100;
        }

        @media (max-width: 400px) {
            .pdf-item {
                padding: 12px;
            }
            .pdf-size {
                font-size: 0.9rem;
            }
            .btn-whatsapp {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Search size...">
        </div>

        <div class="folder-tabs">
            <button class="folder-btn active" onclick="switchFolder(event, 'after-order')">After Order</button>
            <button class="folder-btn" onclick="switchFolder(event, 'classified')">Classified</button>
        </div>

        <div id="stats" class="stats" style="display: none;">
            üìä <span id="pdf-count">0</span> PDFs
        </div>

        <div class="content">
            <div id="loading" class="loading">
                <span class="spinner">‚è≥</span> Loading...
            </div>

            <div id="pdf-list" class="pdf-list" style="display: none;"></div>

            <div id="empty-state" class="empty-state" style="display: none;">
                No PDFs found
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshData()">üîÑ</button>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxSRXlWhonoR_rcuMlGPZjZo9jmMHI4XkY0340ET7lTedyMBYjG1ze6Iv2MVtN1MctF/exec';

        let currentFolder = 'after-order';
        let allPDFs = {
            'after-order': [],
            'classified': []
        };

        async function fetchAllPDFs() {
            try {
                const response = await fetch(APPS_SCRIPT_URL);
                const data = await response.json();
                
                if (data.error) {
                    console.error('Error:', data.error);
                    return null;
                }

                allPDFs = data;
                return data;
            } catch (error) {
                console.error('Fetch error:', error);
                return null;
            }
        }

        function formatDateTime(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${day}/${month}/${year} ${hours}:${minutes}`;
            } catch (e) {
                return dateString;
            }
        }

        async function shareToWhatsApp(pdfUrl, sizeFolder) {
            try {
                console.log('Fetching PDF for sharing...');
                
                // Fetch PDF file
                const response = await fetch(pdfUrl);
                const blob = await response.blob();
                
                // Create file from blob
                const file = new File([blob], `${sizeFolder}.pdf`, { type: 'application/pdf' });
                
                console.log('File created:', file.name, file.size, file.type);
                
                // Check if Web Share API is available
                if (navigator.share) {
                    console.log('Web Share API available - sharing file');
                    
                    // Check if files can be shared
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        console.log('File sharing supported');
                        
                        await navigator.share({
                            files: [file],
                            title: 'Tile Stock',
                            text: `üìÑ Tile Stock: ${sizeFolder}`
                        });
                        
                        console.log('Shared successfully');
                    } else {
                        // Fallback if files not supported
                        console.log('Files not supported, trying text share');
                        const message = `üìÑ Tile Stock: ${sizeFolder}\n\nDownload: ${pdfUrl}`;
                        
                        await navigator.share({
                            title: 'Tile Stock',
                            text: message,
                            url: pdfUrl
                        });
                    }
                } else {
                    console.log('Web Share API not available');
                    alert('Web Share API not supported on this device. Please use a modern browser.');
                }
                
            } catch (error) {
                // Error could be user cancellation, which is normal
                if (error.name !== 'AbortError') {
                    console.error('Share error:', error);
                }
            }
        }

        function displayPDFs(data) {
            const pdfList = document.getElementById('pdf-list');
            const emptyState = document.getElementById('empty-state');
            const loading = document.getElementById('loading');
            const stats = document.getElementById('stats');
            const pdfCount = document.getElementById('pdf-count');

            loading.style.display = 'none';

            if (data.length === 0) {
                pdfList.style.display = 'none';
                emptyState.style.display = 'flex';
                stats.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            stats.style.display = 'block';
            pdfCount.textContent = data.length;
            pdfList.innerHTML = '';
            pdfList.style.display = 'flex';

            data.sort((a, b) => a.sizeFolder.localeCompare(b.sizeFolder));

            data.forEach(pdf => {
                const item = document.createElement('div');
                item.className = 'pdf-item';
                
                const info = document.createElement('div');
                info.className = 'pdf-info';
                info.innerHTML = `
                    <div class="pdf-size">${pdf.sizeFolder}</div>
                    <div class="pdf-date">${formatDateTime(pdf.date)}</div>
                `;
                
                const btn = document.createElement('button');
                btn.className = 'btn-whatsapp';
                btn.textContent = 'üì± Share';
                btn.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    shareToWhatsApp(pdf.pdfUrl, pdf.sizeFolder);
                };
                
                item.appendChild(info);
                item.appendChild(btn);
                pdfList.appendChild(item);
            });
        }

        function switchFolder(event, folder) {
            currentFolder = folder;
            
            document.querySelectorAll('.folder-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('searchInput').value = '';
            const currentData = allPDFs[currentFolder] || [];
            displayPDFs(currentData);
        }

        async function refreshData() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('pdf-list').style.display = 'none';
            
            const data = await fetchAllPDFs();
            
            if (data) {
                const currentData = data[currentFolder] || [];
                displayPDFs(currentData);
            }
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const currentData = allPDFs[currentFolder] || [];
            
            const filtered = currentData.filter(pdf =>
                pdf.sizeFolder.toLowerCase().includes(searchTerm)
            );
            displayPDFs(filtered);
        });

        async function initializeApp() {
            const data = await fetchAllPDFs();
            
            if (data) {
                const currentData = data[currentFolder] || [];
                displayPDFs(currentData);
            } else {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('empty-state').style.display = 'flex';
            }
        }

        initializeApp();
    </script>
</body>
</html>
