<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiles Stock Inventory - (v4.1 Pro)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    
    <style>
        /* --- 1. Global Styles & Dark Theme --- */
        :root {
            --color-bg: #121212;
            --color-surface: #1e1e1e;
            --color-text: #e0e0e0;
            --color-text-faded: #888;
            --color-primary: #007bff;
            --color-accent: #2c2c2c;
            --color-success: #4caf50;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --spacing-md: 16px;
            --spacing-sm: 8px;
            --footer-height: 50px;
            --context-bar-height: 40px; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-family);
            line-height: 1.6;
            padding: var(--spacing-sm);
            padding-bottom: calc(var(--footer-height) + var(--context-bar-height) + var(--spacing-md));
        }

        /* --- 2. Header --- */
        header {
            text-align: center;
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--color-accent);
            margin-bottom: var(--spacing-md);
        }
        header h1 { font-size: 1.8em; margin-bottom: 5px; color: var(--color-primary); }
        #last-updated { font-size: 0.8em; color: var(--color-text-faded); font-style: italic; }

        /* --- 3. Filter Controls --- */
        .filter-controls {
            background: var(--color-surface);
            padding: var(--spacing-md);
            border-radius: 8px;
            margin-bottom: var(--spacing-md);
            display: grid;
            gap: var(--spacing-md);
            grid-template-columns: 1fr 1fr;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        #clear-all-filters-btn {
            position: absolute;
            top: 14px;
            right: 16px;
            cursor: pointer;
            width: 24px;
            height: 24px;
            color: var(--color-text-faded);
            transition: color 0.2s;
            z-index: 10;
        }
        #clear-all-filters-btn:hover {
            color: var(--color-primary);
        }

        .grade-filter-controls {
            display: flex;
            flex-wrap: nowrap;
            gap: 5px;
            margin-bottom: var(--spacing-md);
            background: var(--color-surface);
            padding: var(--spacing-md);
            border-radius: 8px;
        }

        .input-group label { display: block; margin-bottom: 5px; font-size: 0.9em; font-weight: 500; }
        
        /* UPDATED: Base styles for new buttons */
        .btn-multi-select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-accent);
            border-radius: 4px;
            background: var(--color-bg);
            color: var(--color-text);
            font-size: 0.9em;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s;
            -webkit-appearance: none;
            appearance: none;
            text-align: left;
            font-family: var(--font-family);
            cursor: pointer;
            position: relative;
            padding-right: 30px; /* Space for arrow */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .btn-multi-select:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .btn-multi-select.active {
            border-color: var(--color-primary);
            color: var(--color-primary);
            font-weight: 500;
        }
        .btn-multi-select::after {
            content: '▾';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: var(--color-text-faded);
        }

        .btn-grade {
            cursor: pointer;
            text-align: center;
            flex-grow: 1;
            flex-basis: 0;
            font-size: 0.85em;
            padding: 8px 5px;
            white-space: nowrap;
            border: 1px solid var(--color-accent);
            background: var(--color-bg);
            color: var(--color-text);
            border-radius: 4px;
        }
        .btn-grade.active {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
            font-weight: bold;
        }

        /* --- UPDATED: Active Filter Tag Bar (v4.1) --- */
        #active-filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--color-accent);
        }
        
        .filter-tag {
            background-color: var(--color-accent);
            color: var(--color-text);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-flex;
            flex-direction: column;
            align-items: flex-start;
            border: 1px solid #333;
            max-width: 150px; /* Prevent super long tags */
        }
        .filter-tag .tag-key {
            font-size: 0.7em; /* Small key text */
            color: var(--color-text-faded);
            line-height: 1;
            white-space: nowrap;
        }
        .tag-value-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 6px;
            width: 100%;
        }
        .filter-tag .tag-value {
            font-weight: 600;
            font-size: 0.85em; /* Bold value text */
            color: var(--color-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .filter-tag .tag-close {
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            color: var(--color-text-faded);
            line-height: 1;
        }
        .filter-tag .tag-close:hover {
            color: var(--color-text);
        }
        
        /* --- 4. Data Table & Results --- */
        .view-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
            gap: 10px;
        }
        
        .view-toggle {
            display: flex;
            border: 1px solid var(--color-accent);
            border-radius: 4px;
            overflow: hidden;
        }
        .view-btn {
            background: var(--color-surface);
            border: none;
            color: var(--color-text-faded);
            padding: 5px 10px;
            cursor: pointer;
            font-size: 20px;
        }
        .view-btn.active {
            background: var(--color-primary);
            color: white;
        }

        #result-summary {
            flex-grow: 1;
            font-size: 0.9em;
            color: var(--color-text-faded);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 5px 10px;
            padding: var(--spacing-sm);
            background: var(--color-surface);
            border-radius: 4px;
        }
        
        .table-responsive { overflow-x: auto; border-radius: 8px; border: 1px solid var(--color-accent); }
        .stock-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
            min-width: 1200px;
            background: var(--color-surface);
        }
        .stock-table th, .stock-table td {
            padding: 12px var(--spacing-md);
            text-align: left;
            border-bottom: 1px solid var(--color-accent);
            white-space: nowrap;
        }
        .stock-table th {
            background-color: #1a1a1a;
            color: var(--color-primary);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .qty-col { text-align: center; font-weight: bold; }
        
        .stock-table tbody tr:nth-child(even) {
            background-color: var(--color-accent);
        }

        .row-selected {
            background-color: rgba(0, 123, 255, 0.2) !important;
        }
        
        #select-all-btn { cursor: pointer; text-decoration: underline; color: var(--color-primary); }
        
        .stock-card-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-sm);
        }
        
        .stock-card {
            background: var(--color-surface);
            border-radius: 8px;
            border: 1px solid var(--color-accent);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--color-accent);
            padding: 10px;
        }
        .card-title {
            font-size: 1.1em;
            color: var(--color-text);
            font-weight: 600;
        }
        .card-body {
            padding: var(--spacing-md);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
        }
        .card-footer {
            padding: 10px var(--spacing-md);
            background: var(--color-bg);
            border-top: 1px solid var(--color-accent);
            text-align: right;
            font-size: 1.2em;
        }

        /* --- 5. Sticky Footers --- */
        
        .context-action-bar {
            display: none;
            position: fixed;
            bottom: var(--footer-height);
            left: 0;
            width: 100%;
            background-color: var(--color-primary);
            color: white;
            padding: 0 12px;
            z-index: 99;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.3);
            justify-content: space-between;
            align-items: center;
            height: var(--context-bar-height);
            opacity: 0.95;
        }
        #context-selected-count {
            font-weight: 600;
            font-size: 0.9em;
        }
        .btn-context {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            margin-left: 10px;
            font-weight: 500;
        }

        .controls-footer {
            position: fixed; bottom: 0; left: 0;
            width: 100%; height: var(--footer-height);
            background: var(--color-surface);
            border-top: 1px solid var(--color-accent);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            display: flex; justify-content: space-around;
            align-items: center; padding: 0 var(--spacing-sm);
            z-index: 100;
        }
        .footer-icon {
            cursor: pointer; display: flex; flex-direction: column;
            align-items: center; color: var(--color-text-faded);
            font-size: 24px; transition: color 0.2s;
        }
        .footer-icon:hover { color: var(--color-primary); }
        .footer-text { font-size: 10px; font-weight: 500; }

        /* --- 6. Modals (Share & Multi-Select) --- */
        .modal {
            display: none; position: fixed; z-index: 1001;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: var(--color-surface);
            margin: 15% auto; padding: 20px; border: 1px solid var(--color-accent);
            width: 90%; max-width: 600px; border-radius: 8px;
            position: relative;
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--color-accent);
            padding-bottom: 10px; margin-bottom: 15px;
        }
        .modal-header h2 { color: var(--color-primary); }
        .close { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        
        #share-text-area {
            width: 100%; height: 200px; padding: 10px; margin-bottom: 15px;
            background: var(--color-bg); color: var(--color-text);
            border: 1px solid var(--color-accent); border-radius: 4px;
            resize: none; font-family: monospace;
        }
        #copy-status { color: var(--color-success); font-size: 0.9em; margin-left: 10px; display: none; }
        .btn-success { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }

        /* UPDATED: Multi-Select Popup Styles */
        #multi-select-popup .modal-content {
             margin: 10% auto;
             max-height: 70vh; /* Not full height on desktop */
             display: flex;
             flex-direction: column;
        }
        #popup-search {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-accent);
            border-radius: 4px;
            background: var(--color-bg);
            color: var(--color-text);
            font-size: 0.9em;
            margin-bottom: var(--spacing-sm);
        }
        #popup-list {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid var(--color-accent);
            border-radius: 4px;
            padding: var(--spacing-sm);
        }
        .popup-list-item {
            display: block;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        .popup-list-item:hover {
            background: var(--color-accent);
        }
        .popup-list-item label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .popup-list-item input[type="checkbox"] {
            transform: scale(1.2);
        }
        #popup-footer {
            margin-top: var(--spacing-md);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn-popup {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        #popup-done-btn {
            background-color: var(--color-primary);
            color: white;
        }
        #popup-clear-btn {
            background-color: var(--color-accent);
            color: var(--color-text-faded);
        }

        /* --- 7. Mobile specific adjustments --- */
        @media (max-width: 600px) {
            .btn-grade { padding: 8px 3px; font-size: 0.8em; } 
            .footer-icon { font-size: 22px; }
            .stock-card-container { grid-template-columns: 1fr; }
            .card-body { grid-template-columns: 1fr; }
            .btn-context { font-size: 0.8em; padding: 4px 6px; }
            #context-selected-count { font-size: 0.85em; }

            /* UPDATED: v4.1 Mobile Popup Sizing */
            #multi-select-popup .modal-content {
                margin: 10% auto;
                width: 95%;
                height: auto;
                max-height: 80vh; /* Floating 80% height */
                border-radius: 8px;
            }
        }
        @media (min-width: 768px) {
            .stock-card-container { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Tiles Stock Tracker 剥</h1>
        <p id="last-updated">Loading...</p>
    </header>

    <main>
        <section class="filter-controls">
            <span id="clear-all-filters-btn" title="Clear All Filters">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="24" height="24">
                  <path fill-rule="evenodd" d="M11.513 3.085a.75.75 0 0 1 .477 1.018l-3.003 7.008a.75.75 0 0 1-1.353-.578l3.003-7.008a.75.75 0 0 1 .876-.44ZM13.624 3.32a.75.75 0 0 1 1.036.32l3.003 7.008a.75.75 0 0 1-1.352.578l-3.003-7.008a.75.75 0 0 1 .316-.898ZM7.5 12.5a.75.75 0 0 1 .75.75v3.5h3.5a.75.75 0 0 1 0 1.5h-3.5v1.5a.75.75 0 0 1-1.5 0v-1.5h-3.5a.75.75 0 0 1 0-1.5h3.5v-3.5a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd" />
                  <path d="M4.17 3.37a.75.75 0 0 1 .317-.9l4.502-1.93a.75.75 0 0 1 .9 1.121l-4.502 1.93a.75.75 0 0 1-.716-.221ZM15.83 3.37a.75.75 0 0 0 .317-.9l-4.502-1.93a.75.75 0 0 0-.9 1.121l4.502 1.93a.75.75 0 0 0 .716-.221Z" />
                </svg>
            </span>
            
            <div class="input-group">
                <label for="design-filter-btn">Search Design Name</label>
                <button id="design-filter-btn" class="btn-multi-select" data-filter-key="design" data-filter-label="Design Name">All Designs</button>
            </div>
            <div class="input-group">
                <label for="size-filter">Size MM</label>
                <button id="size-filter-btn" class="btn-multi-select" data-filter-key="size" data-filter-label="Size MM">All Sizes</button>
            </div>
            <div class="input-group">
                <label for="category-filter">Category (Surface)</label>
                <button id="category-filter-btn" class="btn-multi-select" data-filter-key="category" data-filter-label="Category">All Categories</button>
            </div>
            <div class="input-group">
                <label for="bodytype-filter">Body Type</label>
                <button id="bodytype-filter-btn" class="btn-multi-select" data-filter-key="bodytype" data-filter-label="Body Type">All Body Types</button>
            </div>
            <div class="input-group">
                <label for="batch-filter">Batch/Shade</label>
                <button id="batch-filter-btn" class="btn-multi-select" data-filter-key="batch" data-filter-label="Batch/Shade">All Batches</button>
            </div>
            <div class="input-group">
                <label for="boxpack-filter">Box Pack</label>
                <button id="boxpack-filter-btn" class="btn-multi-select" data-filter-key="boxpack" data-filter-label="Box Pack">All Box Packs</button>
            </div>
        </section>

        <section class="grade-filter-controls">
            <button class="btn-grade active" data-grade="Total">Total Stock</button>
            <button class="btn-grade" data-grade="PRE">PRE</button>
            <button class="btn-grade" data-grade="STD">STD</button>
            <button class="btn-grade" data-grade="GOLD">GOLD</button>
            <button class="btn-grade" data-grade="ECO">ECO</button>
        </section>

        <div id="active-filter-tags">
            </div>

        <section class="results-container">
            <div class="view-controls">
                <div id="result-summary">
                    <span>Items: <strong>0</strong></span>
                </div>
                <div class="view-toggle">
                    <button id="list-view-btn" class="view-btn active" title="List View"><span>&#9776;</span></button>
                    <button id="grid-view-btn" class="view-btn" title="Card View"><span>&#9638;</span></button>
                </div>
            </div>

            <div id="stock-card-container" class="stock-card-container" style="display: none;">
                </div>
            
            <div class="table-responsive" id="table-view-container">
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th style="min-width: 50px;"><span id="select-all-btn">Select</span></th>
                            <th style="min-width: 180px;">DesignName</th>
                            <th style="min-width: 100px;">Category</th>
                            <th style="min-width: 120px;">Size MM</th>
                            <th style="min-width: 100px;">BodyType</th>
                            <th style="min-width: 100px;">Batch/Shade</th>
                            <th style="min-width: 100px;">BoxPack</th>
                            <th class="qty-col">PRE</th>
                            <th class="qty-col">STD</th>
                            <th class="qty-col">GOLD</th>
                            <th class="qty-col">ECO</th>
                            <th class="qty-col" style="min-width: 60px;">TOTAL</th>
                            <th class="team-view-col qty-col" style="display:none; min-width: 100px;">Pallet</th>
                        </tr>
                    </thead>
                    <tbody id="stock-list">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="context-bar" class="context-action-bar">
        <span id="context-selected-count">0 Selected</span>
        <div class="context-buttons">
            <button id="context-select-all" class="btn-context">Select All</button>
            <button id="context-deselect-all" class="btn-context">Deselect All</button>
        </div>
    </div>


    <footer class="controls-footer">
        <div class="footer-icon" id="show-share-modal" title="Generate Report">
            <span>塘</span>
            <span class="footer-text">Report</span>
        </div>
        <div class="footer-icon" id="toggle-team-view" title="Toggle Team View">
            <span>白</span>
            <span class="footer-text">Team</span>
        </div>
    </footer>

    <div id="share-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Stock Quote for Client</h2>
                <span class="close" id="modal-close-btn">&times;</span>
            </div>
            <textarea id="share-text-area" rows="10" readonly>Select items to generate report...</textarea>
            <button id="copy-share-text" class="btn-success">
                搭 Copy Text to Clipboard
            </button>
            <span id="copy-status">Copied!</span>
        </div>
    </div>

    <div id="multi-select-popup" class="modal">
        <div class="modal-content">
             <div class="modal-header">
                <h2 id="popup-title">Select Filters</h2>
                <span class="close" id="popup-close-btn">&times;</span>
            </div>
            <input type="text" id="popup-search" placeholder="Search options...">
            <div id="popup-list">
                </div>
            <div id="popup-footer">
                <button id="popup-clear-btn" class="btn-popup">Clear</button>
                <button id="popup-done-btn" class="btn-popup">Done</button>
            </div>
        </div>
    </div>


    <script>
        // --- 1. GLOBAL STATE & CONFIG ---
        let allStockData = [];
        let currentFilteredData = [];
        let isTeamView = false;
        const selectedItems = new Map();
        const TEAM_PASSWORD = "123";
        let activeGradeFilters = new Set(['Total']);
        
        let fuseInstances = {
            // v4.1: All filters now use popup search
            designPopup: null,
            sizePopup: null,
            categoryPopup: null,
            bodytypePopup: null,
            batchPopup: null,
            boxpackPopup: null
        };
        let uniqueValues = {
            design: [], // v4.1: Added DesignName
            size: [],
            category: [],
            bodytype: [],
            batch: [],
            boxpack: []
        };
        
        // v4.1: Central state for ALL 6 multi-select filters
        let activeFilters = {
            design: new Set(),
            size: new Set(),
            category: new Set(),
            bodytype: new Set(),
            batch: new Set(),
            boxpack: new Set()
        };
        let currentMultiSelectKey = null;
        let tempSelections = new Set();

        let isCardView = false;

        // --- 2. DOM ELEMENTS (UPDATED) ---
        const DOMElements = {
            // v4.1: No more text input for Design
            filterButtons: document.querySelectorAll('.btn-multi-select'),
            gradeFilterButtons: document.querySelectorAll('.btn-grade'),
            stockListBody: document.getElementById('stock-list'),
            resultSummary: document.getElementById('result-summary'),
            lastUpdated: document.getElementById('last-updated'),
            teamViewToggle: document.getElementById('toggle-team-view'),
            selectAllBtn: document.getElementById('select-all-btn'),
            clearAllFiltersBtn: document.getElementById('clear-all-filters-btn'),
            activeFilterTags: document.getElementById('active-filter-tags'),

            // Context Bar
            contextBar: document.getElementById('context-bar'),
            contextSelectedCount: document.getElementById('context-selected-count'),
            contextSelectAllBtn: document.getElementById('context-select-all'),
            contextDeselectAllBtn: document.getElementById('context-deselect-all'),

            // Share Modal
            shareModal: document.getElementById('share-modal'),
            showShareModalBtn: document.getElementById('show-share-modal'),
            closeModalBtn: document.getElementById('modal-close-btn'),
            shareTextArea: document.getElementById('share-text-area'),
            copyShareTextBtn: document.getElementById('copy-share-text'),
            copyStatus: document.getElementById('copy-status'),

            // Multi-Select Popup
            multiSelectPopup: document.getElementById('multi-select-popup'),
            popupTitle: document.getElementById('popup-title'),
            popupSearch: document.getElementById('popup-search'),
            popupList: document.getElementById('popup-list'),
            popupDoneBtn: document.getElementById('popup-done-btn'),
            popupClearBtn: document.getElementById('popup-clear-btn'),
            popupCloseBtn: document.getElementById('popup-close-btn'),
            
            // View Mode
            stockCardContainer: document.getElementById('stock-card-container'),
            tableViewContainer: document.getElementById('table-view-container'),
            listViewBtn: document.getElementById('list-view-btn'),
            gridViewBtn: document.getElementById('grid-view-btn')
        };

        // --- 3. INITIALIZATION (LIVE FETCH) ---
        
        document.addEventListener('DOMContentLoaded', () => {
            fetch('stockdata.json?v=' + Date.now()) 
                .then(response => {
                    if (!response.ok) throw new Error('Network error: ' + response.status);
                    return response.json();
                })
                .then(data => {
                    try {
                        initApp(data);
                        addEventListeners();
                    } catch (initError) {
                        console.error('Error during app initialization:', initError);
                        DOMElements.lastUpdated.textContent = `ERROR: Data structure invalid. ${initError.message}`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching stock data:', error);
                    DOMElements.lastUpdated.textContent = "ERROR: Could not load data. Check file.";
                });
        });

        function initApp(data) {
            let stockList = [];
            let updateTime = "N/A";

            if (data && data.stock && Array.isArray(data.stock)) {
                stockList = data.stock;
                updateTime = data.lastUpdated || "N/A";
            } else if (Array.isArray(data)) {
                stockList = data;
                updateTime = "Date not found (raw array)";
            } else {
                throw new Error("JSON must be { \"stock\": [...] } or just [ ... ]");
            }

            allStockData = stockList.map((item, index) => ({ ...item, _internal_id: index }));
            DOMElements.lastUpdated.textContent = `Stock Last Updated: ${updateTime}`;
            
            extractUniqueValues(allStockData);
            initializeFuzzySearch();
            applyFilters();
            updateFilterUI();
        }
        
        // v4.1: UPDATED to include DesignName
        function extractUniqueValues(data) {
            if (data.length === 0) return;
            uniqueValues.design = [...new Set(data.map(item => String(findKey(item, 'DesignName'))))].filter(Boolean).sort();
            uniqueValues.size = [...new Set(data.map(item => String(findKey(item, 'Size MM'))))].filter(Boolean).sort();
            uniqueValues.category = [...new Set(data.map(item => String(findKey(item, 'Category'))))].filter(Boolean).sort();
            uniqueValues.bodytype = [...new Set(data.map(item => String(findKey(item, 'BodyType'))))].filter(Boolean).sort();
            uniqueValues.batch = [...new Set(data.map(item => String(findKey(item, 'Batch/Shade'))))].filter(Boolean).sort();
            uniqueValues.boxpack = [...new Set(data.map(item => String(findKey(item, 'BoxPack'))))].filter(Boolean).sort();
        }
        
        // v4.1: UPDATED to remove old 'design' and add 'designPopup'
        function initializeFuzzySearch() {
            const fuseOptions = { includeScore: true, threshold: 0.3 };
            // We use { val } to keep the structure consistent for the popup search handler
            fuseInstances.designPopup = new Fuse(uniqueValues.design.map(val => ({ val })), { keys: ['val'], ...fuseOptions });
            fuseInstances.sizePopup = new Fuse(uniqueValues.size.map(val => ({ val })), { keys: ['val'], ...fuseOptions });
            fuseInstances.categoryPopup = new Fuse(uniqueValues.category.map(val => ({ val })), { keys: ['val'], ...fuseOptions });
            fuseInstances.bodytypePopup = new Fuse(uniqueValues.bodytype.map(val => ({ val })), { keys: ['val'], ...fuseOptions });
            fuseInstances.batchPopup = new Fuse(uniqueValues.batch.map(val => ({ val })), { keys: ['val'], ...fuseOptions });
            fuseInstances.boxpackPopup = new Fuse(uniqueValues.boxpack.map(val => ({ val })), { keys: ['val'], ...fuseOptions });
        }

        // v4.1: UPDATED addEventListeners
        function addEventListeners() {
            // Multi-Select Filter Buttons (now all 6)
            DOMElements.filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    openMultiSelectPopup(btn.dataset.filterKey, btn.dataset.filterLabel);
                });
            });

            // Multi-Select Popup Listeners
            DOMElements.popupCloseBtn.addEventListener('click', closeMultiSelectPopup);
            DOMElements.popupDoneBtn.addEventListener('click', handlePopupDone);
            DOMElements.popupClearBtn.addEventListener('click', handlePopupClear);
            DOMElements.popupSearch.addEventListener('input', handlePopupSearch);
            DOMElements.multiSelectPopup.addEventListener('click', (e) => {
                if (e.target === DOMElements.multiSelectPopup) {
                    closeMultiSelectPopup();
                }
            });
            
            // Active Tag Bar Listener
            DOMElements.activeFilterTags.addEventListener('click', (e) => {
                if (e.target.classList.contains('tag-close')) {
                    const tagEl = e.target.closest('.filter-tag');
                    const key = tagEl.dataset.filterKey;
                    const value = tagEl.dataset.filterValue;
                    handleTagRemove(key, value);
                }
            });
            
            // Other Listeners
            DOMElements.gradeFilterButtons.forEach(btn => {
                btn.addEventListener('click', handleGradeFilterClick);
            });
            DOMElements.teamViewToggle.addEventListener('click', toggleTeamView);
            DOMElements.selectAllBtn.addEventListener('click', () => toggleSelectAll()); 
            DOMElements.clearAllFiltersBtn.addEventListener('click', clearAllFilters);
            DOMElements.contextSelectAllBtn.addEventListener('click', () => toggleSelectAll(true));
            DOMElements.contextDeselectAllBtn.addEventListener('click', () => toggleSelectAll(false));
            DOMElements.showShareModalBtn.addEventListener('click', generateShareReport);
            DOMElements.closeModalBtn.addEventListener('click', () => DOMElements.shareModal.style.display = 'none');
            DOMElements.copyShareTextBtn.addEventListener('click', copyShareText);
            DOMElements.listViewBtn.addEventListener('click', () => setViewMode('list'));
            DOMElements.gridViewBtn.addEventListener('click', () => setViewMode('grid'));
        }

        // --- DELETED: `toggleResetButton` and `setupFilterReset` ---

        // --- 4. FILTERING & DROPDOWN LOGIC ---
        
        // v4.1: UPDATED clearAllFilters
        function clearAllFilters() {
            // 1. Reset Multi-select filters
            for (const key in activeFilters) {
                activeFilters[key].clear();
            }
            updateFilterUI(); // This clears tags and button text

            // 2. Reset grade filters
            activeGradeFilters.clear();
            activeGradeFilters.add('Total');
            DOMElements.gradeFilterButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.grade === 'Total');
            });

            // 3. Re-apply filters
            applyFilters();
        }

        
        function handleGradeFilterClick(e) {
            // (Unchanged)
            const clickedGrade = e.target.dataset.grade;
            
            if (clickedGrade === 'Total') {
                activeGradeFilters.clear();
                activeGradeFilters.add('Total');
            } else {
                activeGradeFilters.delete('Total');
                if (activeGradeFilters.has(clickedGrade)) {
                    activeGradeFilters.delete(clickedGrade);
                } else {
                    activeGradeFilters.add(clickedGrade);
                }
                if (activeGradeFilters.size === 0) {
                    activeGradeFilters.add('Total');
                }
            }
            
            DOMElements.gradeFilterButtons.forEach(btn => {
                btn.classList.toggle('active', activeGradeFilters.has(btn.dataset.grade));
            });
            
            applyFilters();
        }
        
        const findKey = (obj, keyName) => {
             if (!obj) return ''; 
             const actualKey = Object.keys(obj).find(k => k.toLowerCase() === keyName.toLowerCase());
             return obj[actualKey] || '';
        }
        
        // --- DELETED: Old Autocomplete Logic ---
        
        // --- NEW: Multi-Select Popup Logic ---
        function openMultiSelectPopup(filterKey, filterLabel) {
            currentMultiSelectKey = filterKey;
            tempSelections = new Set(activeFilters[filterKey]);
            DOMElements.popupTitle.textContent = `Select ${filterLabel}`;
            DOMElements.popupSearch.value = '';
            populatePopupList();
            DOMElements.multiSelectPopup.style.display = 'block';
        }

        function closeMultiSelectPopup() {
            DOMElements.multiSelectPopup.style.display = 'none';
            currentMultiSelectKey = null;
            tempSelections.clear();
        }

        function populatePopupList(searchTerm = '') {
            const filterKey = currentMultiSelectKey;
            const listContainer = DOMElements.popupList;
            listContainer.innerHTML = '';

            const fuse = fuseInstances[filterKey + 'Popup'];
            const allValues = uniqueValues[filterKey];

            let valuesToShow = [];
            if (searchTerm) {
                valuesToShow = fuse.search(searchTerm).map(r => r.item.val);
            } else {
                valuesToShow = allValues;
            }

            if (valuesToShow.length === 0) {
                listContainer.innerHTML = `<p style="text-align:center; color: var(--color-text-faded);">No options found.</p>`;
                return;
            }

            const fragment = document.createDocumentFragment();
            valuesToShow.forEach(value => {
                const isChecked = tempSelections.has(value);
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'popup-list-item';
                itemDiv.innerHTML = `
                    <label>
                        <input type="checkbox" value="${value}" ${isChecked ? 'checked' : ''}>
                        <span>${value}</span>
                    </label>
                `;
                
                itemDiv.querySelector('input[type="checkbox"]').addEventListener('change', (e) => {
                    if (e.target.checked) {
                        tempSelections.add(value);
                    } else {
                        tempSelections.delete(value);
                    }
                });
                fragment.appendChild(itemDiv);
            });
            listContainer.appendChild(fragment);
        }
        
        function handlePopupSearch() {
            populatePopupList(DOMElements.popupSearch.value.trim());
        }

        function handlePopupDone() {
            activeFilters[currentMultiSelectKey] = new Set(tempSelections);
            closeMultiSelectPopup();
            updateFilterUI();
            applyFilters();
        }

        function handlePopupClear() {
            tempSelections.clear();
            activeFilters[currentMultiSelectKey].clear();
            closeMultiSelectPopup();
            updateFilterUI();
            applyFilters();
        }
        
        // --- NEW: UI Update Functions ---
        function updateFilterUI() {
            // 1. Update Active Filter Tags
            DOMElements.activeFilterTags.innerHTML = '';
            const fragment = document.createDocumentFragment();
            
            for (const key in activeFilters) {
                const label = document.querySelector(`[data-filter-key="${key}"]`).dataset.filterLabel;
                activeFilters[key].forEach(value => {
                    const tag = document.createElement('span');
                    tag.className = 'filter-tag';
                    tag.dataset.filterKey = key;
                    tag.dataset.filterValue = value;
                    // v4.1: New 2-line HTML structure
                    tag.innerHTML = `<span class="tag-key">${label}</span>
                                     <div class="tag-value-wrapper">
                                         <span class="tag-value">${value}</span>
                                         <span class="tag-close" title="Remove filter">&times;</span>
                                     </div>`;
                    fragment.appendChild(tag);
                });
            }
            DOMElements.activeFilterTags.appendChild(fragment);

            // 2. Update Filter Button Text/Style
            DOMElements.filterButtons.forEach(btn => {
                const key = btn.dataset.filterKey;
                const label = btn.dataset.filterLabel;
                const count = activeFilters[key].size;
                
                if (count > 0) {
                    btn.textContent = `${label} (${count})`;
                    btn.classList.add('active');
                } else {
                    // v4.1: Special text for design
                    if (key === 'design') {
                        btn.textContent = `All Designs`;
                    } else {
                        btn.textContent = `All ${label}s`;
                    }
                    btn.classList.remove('active');
                }
            });
        }
        
        function handleTagRemove(key, value) {
            activeFilters[key].delete(value);
            updateFilterUI();
            applyFilters();
        }

        
        // --- UPDATED: applyFilters (The Core Logic) ---
        function applyFilters() {
            let filteredData = allStockData;

            // v4.1: Apply all 6 multi-select filters
            filteredData = filteredData.filter(item => {
                // Check multi-select filters (if Set has items, check for inclusion)
                if (activeFilters.design.size > 0 && !activeFilters.design.has(String(findKey(item, 'DesignName')))) return false;
                if (activeFilters.size.size > 0 && !activeFilters.size.has(String(findKey(item, 'Size MM')))) return false;
                if (activeFilters.category.size > 0 && !activeFilters.category.has(String(findKey(item, 'Category')))) return false;
                if (activeFilters.bodytype.size > 0 && !activeFilters.bodytype.has(String(findKey(item, 'BodyType')))) return false;
                if (activeFilters.batch.size > 0 && !activeFilters.batch.has(String(findKey(item, 'Batch/Shade')))) return false;
                if (activeFilters.boxpack.size > 0 && !activeFilters.boxpack.has(String(findKey(item, 'BoxPack')))) return false;
                
                // Grade Filter
                if (activeGradeFilters.has('Total')) {
                    if (Number(findKey(item, 'Total') || 0) <= 0) return false;
                } else {
                    let hasStockInGrade = false;
                    for (const grade of activeGradeFilters) {
                        if (Number(findKey(item, grade) || 0) > 0) {
                            hasStockInGrade = true;
                            break;
                        }
                    }
                    if (!hasStockInGrade) return false;
                }
                
                return true;
            });
            
            currentFilteredData = filteredData;
            renderData(filteredData);
            updateSelectAllState();
            updateResultSummary(filteredData);
        }

        // --- 5. RENDERING & UI LOGIC (Unchanged) ---
        
        function setViewMode(mode) {
            if (mode === 'grid') {
                isCardView = true;
                DOMElements.tableViewContainer.style.display = 'none';
                DOMElements.stockCardContainer.style.display = 'grid';
                DOMElements.gridViewBtn.classList.add('active');
                DOMElements.listViewBtn.classList.remove('active');
            } else {
                isCardView = false;
                DOMElements.tableViewContainer.style.display = 'block';
                DOMElements.stockCardContainer.style.display = 'none';
                DOMElements.listViewBtn.classList.add('active');
                DOMElements.gridViewBtn.classList.remove('active');
            }
            renderData(currentFilteredData); 
        }
        
        function renderData(data) {
            DOMElements.stockListBody.innerHTML = '';
            DOMElements.stockCardContainer.innerHTML = '';
            
            if (data.length === 0) {
                const noDataMsg = `<tr><td colspan="13" style="text-align:center;">No stock found.</td></tr>`;
                DOMElements.stockListBody.innerHTML = noDataMsg;
                DOMElements.stockCardContainer.innerHTML = `<p style="text-align:center; grid-column: 1 / -1; color: var(--color-text-faded);">No stock found.</p>`;
                return;
            }

            if (isCardView) {
                renderCardView(data);
            } else {
                renderListView(data);
            }
            
            updateSelectedCount(); 
        }

        function renderListView(data) {
            const fragment = document.createDocumentFragment();
            data.forEach(item => {
                const row = document.createElement('tr');
                const uniqueKey = item['_internal_id']; 
                const isChecked = selectedItems.has(uniqueKey);

                if (isChecked) {
                    row.classList.add('row-selected');
                }
                
                row.innerHTML = `
                    <td style="text-align: center;"><input type="checkbox" data-key="${uniqueKey}" ${isChecked ? 'checked' : ''}></td>
                    <td>${findKey(item, 'DesignName')}</td>
                    <td>${findKey(item, 'Category')}</td>
                    <td>${findKey(item, 'Size MM')}</td>
                    <td>${findKey(item, 'BodyType')}</td>
                    <td>${findKey(item, 'Batch/Shade')}</td>
                    <td>${findKey(item, 'BoxPack')}</td>
                    <td class="qty-col">${findKey(item, 'PRE') || 0}</td>
                    <td class="qty-col">${findKey(item, 'STD') || 0}</td>
                    <td class="qty-col">${findKey(item, 'GOLD') || 0}</td>
                    <td class="qty-col">${findKey(item, 'ECO') || 0}</td>
                    <td class="qty-col">${findKey(item, 'Total') || 0}</td>
                    <td class="team-view-col qty-col" style="display: ${isTeamView ? 'table-cell' : 'none'};">${findKey(item, 'Pallet') || ''}</td>
                `;
                
                row.querySelector('input[type="checkbox"]').addEventListener('change', (e) => {
                    toggleSelection(e.target, item);
                });
                
                fragment.appendChild(row);
            });

            DOMElements.stockListBody.appendChild(fragment);
        }

        function renderCardView(data) {
            const fragment = document.createDocumentFragment();
            data.forEach(item => {
                const uniqueKey = item['_internal_id']; 
                const isChecked = selectedItems.has(uniqueKey);
                
                const card = document.createElement('div');
                card.className = 'stock-card';
                if (isChecked) {
                    card.classList.add('row-selected');
                }
                
                card.innerHTML = `
                    <div class="card-header">
                        <input type="checkbox" data-key="${uniqueKey}" ${isChecked ? 'checked' : ''}>
                        <h3 class="card-title">${findKey(item, 'DesignName')}</h3>
                    </div>
                    <div class="card-body">
                        <p><strong>Size:</strong> ${findKey(item, 'Size MM')}</p>
                        <p><strong>Category:</strong> ${findKey(item, 'Category')}</p>
                        <p><strong>Body:</strong> ${findKey(item, 'BodyType')}</p>
                        <p><strong>Batch:</strong> ${findKey(item, 'Batch/Shade')}</p>
                    </div>
                    <div class="card-footer">
                        <strong>Total: ${findKey(item, 'Total') || 0}</strong>
                    </div>
                `;
                
                card.querySelector('input[type="checkbox"]').addEventListener('change', (e) => {
                    toggleSelection(e.target, item, card);
                });
                
                fragment.appendChild(card);
            });
            DOMElements.stockCardContainer.appendChild(fragment);
        }
        
        function updateResultSummary(data) {
            if (data.length === 0) {
                DOMElements.resultSummary.innerHTML = `<span>Items: <strong>0</strong></span>`;
                return;
            }
            const getUniqueCounts = (key) => new Set(data.map(item => findKey(item, key))).size;
            const getSum = (key) => data.reduce((acc, item) => acc + (Number(findKey(item, key)) || 0), 0);
            const summary = {
                items: data.length,
                design: getUniqueCounts('DesignName'),
                category: getUniqueCounts('Category'),
                size: getUniqueCounts('Size MM'),
                body: getUniqueCounts('BodyType'),
                batch: getUniqueCounts('Batch/Shade'),
                pre: getSum('PRE'),
                std: getSum('STD'),
                gold: getSum('GOLD'),
                eco: getSum('ECO'),
                total: getSum('Total')
            };
            DOMElements.resultSummary.innerHTML = `
                <span>Items: <strong>${summary.items}</strong></span>
                <span>Designs: <strong>${summary.design}</strong></span>
                <span>Sizes: <strong>${summary.size}</strong></span>
                <span>Categories: <strong>${summary.category}</strong></span>
                <span>Total Qty: <strong>${summary.total}</strong></span>
                <span style="display: ${summary.pre > 0 ? 'inline' : 'none'};">PRE: <strong>${summary.pre}</strong></span>
                <span style="display: ${summary.std > 0 ? 'inline' : 'none'};">STD: <strong>${summary.std}</strong></span>
                <span style="display: ${summary.gold > 0 ? 'inline' : 'none'};">GOLD: <strong>${summary.gold}</strong></span>
                <span style="display: ${summary.eco > 0 ? 'inline' : 'none'};">ECO: <strong>${summary.eco}</strong></span>
            `;
        }

        // --- 6. FEATURE IMPLEMENTATION (Unchanged) ---

        function toggleTeamView() {
            if (!isTeamView) {
                const pass = prompt("Please enter the team password:");
                if (pass !== TEAM_PASSWORD) {
                    alert("Incorrect password!");
                    return;
                }
                isTeamView = true;
            } else {
                isTeamView = false;
            }
            document.querySelectorAll('.team-view-col').forEach(col => {
                col.style.display = isTeamView ? 'table-cell' : 'none';
            });
            const icon = DOMElements.teamViewToggle;
            icon.querySelector('span').textContent = isTeamView ? '箔' : '白';
            icon.style.color = isTeamView ? 'var(--color-primary)' : 'var(--color-text-faded)';
        }

        function toggleSelection(checkbox, item, cardElement = null) {
            const key = Number(checkbox.dataset.key);
            
            if (checkbox.checked) {
                selectedItems.set(key, item);
            } else {
                selectedItems.delete(key);
            }
            
            let visualElement;
            if (isCardView) {
                visualElement = cardElement;
            } else {
                visualElement = checkbox.closest('tr');
            }
            
            if (visualElement) {
                visualElement.classList.toggle('row-selected', checkbox.checked);
            }
            
            updateSelectedCount();
            updateSelectAllState();
        }
        
        function updateSelectedCount() {
            const count = selectedItems.size;
            
            if (count > 0) {
                DOMElements.contextSelectedCount.textContent = `${count} Selected`;
                DOMElements.contextBar.style.display = 'flex';
            } else {
                DOMElements.contextBar.style.display = 'none';
            }
        }

        let isAllSelected = false;
        
        function toggleSelectAll(forceState = null) {
            isAllSelected = (forceState !== null) ? forceState : !isAllSelected;
            
            currentFilteredData.forEach(item => {
                const key = item['_internal_id'];
                if (isAllSelected) {
                    selectedItems.set(key, item);
                } else {
                    selectedItems.delete(key);
                }
            });

            if (isCardView) {
                DOMElements.stockCardContainer.querySelectorAll('.stock-card').forEach(card => {
                    const checkbox = card.querySelector('input[type="checkbox"]');
                    if (checkbox) {
                        checkbox.checked = isAllSelected;
                        card.classList.toggle('row-selected', isAllSelected);
                    }
                });
            } else {
                DOMElements.stockListBody.querySelectorAll('tr').forEach(row => {
                    const checkbox = row.querySelector('input[type="checkbox"]');
                    if (checkbox) {
                        checkbox.checked = isAllSelected;
                        row.classList.toggle('row-selected', isAllSelected);
                    }
                });
            }
            
            updateSelectedCount();
            DOMElements.selectAllBtn.textContent = isAllSelected ? "Deselect" : "Select All";
        }
        
        function updateSelectAllState() {
            let allVisibleSelected = true;
            if (currentFilteredData.length === 0) {
                allVisibleSelected = false;
            }
            
            for (const item of currentFilteredData) {
                const key = item['_internal_id'];
                if (!selectedItems.has(key)) {
                    allVisibleSelected = false;
                    break;
                }
            }
            
            isAllSelected = allVisibleSelected;
            DOMElements.selectAllBtn.textContent = isAllSelected ? "Deselect" : "Select All";
        }

        function generateShareReport() {
            if (selectedItems.size === 0) {
                DOMElements.shareTextArea.value = "Please select at least one item from the table to generate a report.";
            } else {
                let reportText = `--- Stock Availability Report ---\n`;
                reportText += `Date: ${new Date().toLocaleDateString('en-IN')}\n\n`;

                selectedItems.forEach((item) => {
                    reportText += `TILE: ${findKey(item, 'DesignName')} (${findKey(item, 'Category')} / ${findKey(item, 'BodyType')})\n`;
                    reportText += `SIZE: ${findKey(item, 'Size MM')}\n`;
                    reportText += `STOCK: ${findKey(item, 'Total')} Pcs (Available)\n`;
                    reportText += `---------------------------------\n`;
                });
                
                reportText += `\nPlease confirm your final order quantities.`;
                DOMElements.shareTextArea.value = reportText;
            }
            
            DOMElements.shareModal.style.display = 'block';
            DOMElements.copyStatus.style.display = 'none';
        }

        function copyShareText() {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(DOMElements.shareTextArea.value).then(() => showCopyStatus(true));
            } else {
                try {
                    DOMElements.shareTextArea.select();
                    document.execCommand('copy');
                    showCopyStatus(true);
                } catch (err) { showCopyStatus(false); }
            }
        }
        
        function showCopyStatus(success) {
            DOMElements.copyStatus.style.display = 'inline';
            DOMElements.copyStatus.textContent = success ? 'Copied!' : 'Failed!';
            DOMElements.copyStatus.style.color = success ? 'var(--color-success)' : 'var(--color-critical)';
            setTimeout(() => { DOMElements.copyStatus.style.display = 'none'; }, 2000);
        }

    </script>
