        const CONFIG = {

            FOLDERS: {

                CLASSIFIED_STOCK: '1BX27n2Omso88ONrdvFUj2_VWXmnmz-EW'
            },
            AUTO_REFRESH_INTERVAL: 300000 // 5 minutes
        };

        // App State - stored in memory
        const appState = {
            currentTab: 'after_order',
            pdfs: {
                after_order: [],
                classified: []
            },
            pdfCache: {
                after_order: { data: null, timestamp: null },
                classified: { data: null, timestamp: null }
            },
            refreshInterval: null,
            lastUpdated: {},
            folderCache: {}, // Cache for subfolder IDs
            searchQuery: '',
            selectedPDFs: new Set() // Track selected PDF IDs
        };

        // Get all subfolders recursively
        async function getAllSubfolders(parentFolderId) {
            // Check cache first
            if (appState.folderCache[parentFolderId]) {
                return appState.folderCache[parentFolderId];
            }

            try {
                const url = `https://www.googleapis.com/drive/v3/files?key=${CONFIG.API_KEY}&q=mimeType='application/vnd.google-apps.folder' AND '${parentFolderId}' in parents AND trashed=false&fields=files(id,name)&pageSize=1000`;
                
                const response = await fetch(url);
                if (!response.ok) {
                    console.error('Failed to fetch subfolders');
                    return [];
                }

                const data = await response.json();
                const subfolders = data.files || [];
                
                // Cache the result
                appState.folderCache[parentFolderId] = subfolders;
                
                return subfolders;
            } catch (error) {
                console.error('Error fetching subfolders:', error);
                return [];
            }
        }

        // Fetch PDFs from a specific folder
        async function fetchPDFsFromFolder(folderId) {
            try {
                const url = `https://www.googleapis.com/drive/v3/files?key=${CONFIG.API_KEY}&q=mimeType='application/pdf' AND '${folderId}' in parents AND trashed=false&fields=files(id,name,modifiedTime)&pageSize=1000`;
                
                const response = await fetch(url);
                if (!response.ok) {
                    return [];
                }

                const data = await response.json();
                return data.files || [];
            } catch (error) {
                console.error('Error fetching PDFs from folder:', error);
                return [];
            }
        }

        // Switch Tab
        function switchTab(tab) {
            appState.currentTab = tab;
            
            // Update UI
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Clear selection when switching tabs
            appState.selectedPDFs.clear();
            updateSelectedCount();
            
            // Clear search
            appState.searchQuery = '';
            document.getElementById('searchInput').value = '';
            document.getElementById('clearSearchBtn').style.display = 'none';
            
            // Check cache first
            const cache = appState.pdfCache[tab];
            const now = Date.now();
            const cacheAge = cache.timestamp ? now - cache.timestamp : Infinity;
            const isCacheFresh = cacheAge < 300000; // 5 minutes
            
            if (cache.data && isCacheFresh) {
                // Use cached data - no loading!
                appState.pdfs[tab] = cache.data;
                displayPDFs();
                updateLastUpdatedTime();
                updatePDFCount(cache.data.length);
                document.getElementById('multiSelectControls').style.display = 'flex';
            } else {
                // Fetch fresh data
                fetchPDFs();
            }
        }

        // Fetch PDFs from Google Drive with recursive subfolder search
        async function fetchPDFs() {
            const folderId = appState.currentTab === 'after_order' 
                ? CONFIG.FOLDERS.AFTER_ORDER
                : CONFIG.FOLDERS.CLASSIFIED_STOCK;

            showLoading();

            return new Promise(async (resolve, reject) => {
            try {
                // Array to collect all PDFs
                let allPDFs = [];
                
                // 1. Fetch PDFs from main folder
                const mainFolderPDFs = await fetchPDFsFromFolder(folderId);
                allPDFs = allPDFs.concat(mainFolderPDFs);
                
                // 2. Get all subfolders
                const subfolders = await getAllSubfolders(folderId);
                
                // 3. Fetch PDFs from each subfolder
                for (const subfolder of subfolders) {
                    const subfolderPDFs = await fetchPDFsFromFolder(subfolder.id);
                    allPDFs = allPDFs.concat(subfolderPDFs);
                }
                
                // 4. Remove duplicates based on file ID
                const uniquePDFs = Array.from(
                    new Map(allPDFs.map(pdf => [pdf.id, pdf])).values()
                );
                
                // Cache the data
                appState.pdfs[appState.currentTab] = uniquePDFs;
                appState.pdfCache[appState.currentTab] = {
                    data: uniquePDFs,
                    timestamp: Date.now()
                };
                appState.lastUpdated[appState.currentTab] = new Date();
                
                displayPDFs();
                updateLastUpdatedTime();
                updatePDFCount(uniquePDFs.length);
                
                // Show multi-select controls
                document.getElementById('multiSelectControls').style.display = 'flex';
                
                resolve();
            } catch (error) {
                console.error('Error fetching PDFs:', error);
                showMessage('error', '‚ùå Error: ' + error.message);
                document.getElementById('pdfList').innerHTML = `
                    <div class="empty-state">
                        <p>Failed to load PDFs. Please check your configuration.</p>
                    </div>
                `;
                reject(error);
            }
            });
        }

        // Display PDFs
        function displayPDFs() {
            let pdfs = appState.pdfs[appState.currentTab];
            const listContainer = document.getElementById('pdfList');

            if (!pdfs || pdfs.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <p>No PDFs found in this folder</p>
                    </div>
                `;
                return;
            }

            // FILTER PDFs based on search query
            if (appState.searchQuery) {
                const query = appState.searchQuery.toLowerCase();
                pdfs = pdfs.filter(pdf => pdf.name.toLowerCase().includes(query));
            }

            // Check if no results after filtering
            if (pdfs.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <p>No PDFs match your search</p>
                    </div>
                `;
                return;
            }

            // Sort by modified time (newest first)
            pdfs.sort((a, b) => new Date(b.modifiedTime) - new Date(a.modifiedTime));

            listContainer.innerHTML = pdfs.map(pdf => {
                const isSelected = appState.selectedPDFs.has(pdf.id);
                const displayName = appState.searchQuery ? highlightText(pdf.name, appState.searchQuery) : pdf.name;
                return `
                <div class="pdf-item ${isSelected ? 'selected' : ''}">
                    <input type="checkbox" class="pdf-checkbox" ${isSelected ? 'checked' : ''} 
                        onchange="togglePDFSelection('${pdf.id}')" id="pdf_${pdf.id}">
                    <div class="pdf-info">
                        <div class="pdf-name" title="${pdf.name}">${displayName}</div>
                        <div class="pdf-date">${formatDate(pdf.modifiedTime)}</div>
                    </div>
                    <button class="share-btn" onclick="sharePDF('${pdf.id}', '${pdf.name.replace(/'/g, "\\'")}')"
                        title="Share via WhatsApp">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                        </svg>
                        WhatsApp
                    </button>
                </div>
            `}).join('');
        }

        // Share PDF via Web Share API
        async function sharePDF(fileId, fileName) {
            if (!navigator.share) {
                showMessage('error', '‚ùå Sharing not supported on this browser');
                return;
            }

            showMessage('info', 'üì• Downloading PDF...');

            try {
                // Fetch the PDF file
                const downloadUrl = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&key=${CONFIG.API_KEY}`;
                const response = await fetch(downloadUrl);
                
                if (!response.ok) {
                    throw new Error('Failed to download PDF');
                }

                const blob = await response.blob();
                const file = new File([blob], fileName, { type: 'application/pdf' });

                // Check if we can share files
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: fileName,
                        text: 'Tile Stock PDF'
                    });
                    showMessage('success', '‚úÖ PDF shared successfully!');
                } else {
                    showMessage('error', '‚ùå File sharing not supported on this device');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Share cancelled by user');
                } else {
                    console.error('Error sharing PDF:', error);
                    showMessage('error', '‚ùå Failed to share: ' + error.message);
                }
            }
        }

        // Format date to DD/MM/YYYY HH:MM
        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }

        // Show loading spinner
        function showLoading() {
            document.getElementById('pdfList').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading PDFs...</p>
                </div>
            `;
        }

        // Show message
        function showMessage(type, message) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        // Update last updated time
        function updateLastUpdatedTime() {
            const lastUpdate = appState.lastUpdated[appState.currentTab];
            if (lastUpdate) {
                const time = lastUpdate.toLocaleTimeString('en-IN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                const elem = document.getElementById('lastUpdated');
                elem.textContent = `Last updated: ${time} ‚Ä¢ Auto-refresh every 5 minutes`;
                elem.style.display = 'block';
            }
        }

        // Manual Refresh
        function manualRefresh() {
            const refreshIcon = document.querySelector('.refresh-icon');
            refreshIcon.classList.add('spinning');
            showMessage('info', 'üîÑ Refreshing...');
            
            fetchPDFs().finally(() => {
                setTimeout(() => {
                    refreshIcon.classList.remove('spinning');
                }, 1000);
            });
        }

        // Handle Search
        function handleSearch() {
            const input = document.getElementById('searchInput');
            appState.searchQuery = input.value.trim();
            
            // Show/hide clear button
            const clearBtn = document.getElementById('clearSearchBtn');
            clearBtn.style.display = appState.searchQuery ? 'flex' : 'none';
            
            // Re-display PDFs with filter
            displayPDFs();
            
            // Update count
            let pdfs = appState.pdfs[appState.currentTab] || [];
            if (appState.searchQuery) {
                const query = appState.searchQuery.toLowerCase();
                pdfs = pdfs.filter(pdf => pdf.name.toLowerCase().includes(query));
            }
            updatePDFCount(pdfs.length);
        }

        // Clear Search
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            appState.searchQuery = '';
            document.getElementById('clearSearchBtn').style.display = 'none';
            displayPDFs();
            updatePDFCount(appState.pdfs[appState.currentTab]?.length || 0);
        }

        // Highlight matching text
        function highlightText(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Toggle PDF Selection
        function togglePDFSelection(pdfId) {
            if (appState.selectedPDFs.has(pdfId)) {
                appState.selectedPDFs.delete(pdfId);
            } else {
                appState.selectedPDFs.add(pdfId);
            }
            updateSelectedCount();
            displayPDFs();
        }

        // Toggle Select All
        function toggleSelectAll() {
            const checkbox = document.getElementById('selectAllCheckbox');
            let pdfs = appState.pdfs[appState.currentTab] || [];
            
            // Apply search filter
            if (appState.searchQuery) {
                const query = appState.searchQuery.toLowerCase();
                pdfs = pdfs.filter(pdf => pdf.name.toLowerCase().includes(query));
            }
            
            if (checkbox.checked) {
                // Select all visible PDFs
                pdfs.forEach(pdf => appState.selectedPDFs.add(pdf.id));
            } else {
                // Deselect all visible PDFs
                pdfs.forEach(pdf => appState.selectedPDFs.delete(pdf.id));
            }
            
            updateSelectedCount();
            displayPDFs();
        }

        // Update Selected Count
        function updateSelectedCount() {
            const count = appState.selectedPDFs.size;
            document.getElementById('selectedCount').textContent = `${count} selected`;
            document.getElementById('sendCount').textContent = count;
            
            // Show/hide send button
            const sendContainer = document.getElementById('sendSelectedContainer');
            sendContainer.style.display = count > 0 ? 'block' : 'none';
            
            // Update select all checkbox state
            let pdfs = appState.pdfs[appState.currentTab] || [];
            if (appState.searchQuery) {
                const query = appState.searchQuery.toLowerCase();
                pdfs = pdfs.filter(pdf => pdf.name.toLowerCase().includes(query));
            }
            
            const visibleIds = pdfs.map(p => p.id);
            const allVisibleSelected = visibleIds.length > 0 && visibleIds.every(id => appState.selectedPDFs.has(id));
            document.getElementById('selectAllCheckbox').checked = allVisibleSelected;
        }

        // Send Selected PDFs - BATCH sharing (all files together in ONE share dialog)
        async function sendSelectedPDFs() {
            if (appState.selectedPDFs.size === 0) {
                showMessage('error', '‚ùå No PDFs selected');
                return;
            }

            const pdfs = appState.pdfs[appState.currentTab];
            const selectedPDFs = pdfs.filter(pdf => appState.selectedPDFs.has(pdf.id));

            // Check if sharing is supported
            if (!navigator.share) {
                showMessage('error', '‚ùå File sharing not supported on this browser');
                return;
            }

            const progressBox = createProgressBox(selectedPDFs);
            const sendBtn = document.querySelector('.send-selected-btn');
            sendBtn.disabled = true;

            try {
                showMessage('info', `üì• Downloading ${selectedPDFs.length} PDFs... Please wait`);
                
                // Download all PDFs in PARALLEL (not sequential)
                const filePromises = selectedPDFs.map(async (pdf, index) => {
                    updateProgressItem(index, 'active');
                    
                    try {
                        const downloadUrl = `https://www.googleapis.com/drive/v3/files/${pdf.id}?alt=media&key=${CONFIG.API_KEY}`;
                        const response = await fetch(downloadUrl);
                        
                        if (!response.ok) {
                            throw new Error(`Failed to download ${pdf.name}`);
                        }
                        
                        const blob = await response.blob();
                        const file = new File([blob], pdf.name, { type: 'application/pdf' });
                        
                        // Mark as downloaded
                        updateProgressItem(index, 'completed');
                        
                        return file;
                    } catch (error) {
                        console.error(`Error downloading ${pdf.name}:`, error);
                        updateProgressItem(index, 'pending');
                        throw new Error(`Failed to download ${pdf.name}: ${error.message}`);
                    }
                });
                
                // Wait for all downloads to complete
                const fileObjects = await Promise.all(filePromises);
                
                showMessage('success', `‚úÖ All ${selectedPDFs.length} PDFs downloaded! Opening share...`);
                
                // Check if we can share multiple files
                if (navigator.canShare && navigator.canShare({ files: fileObjects })) {
                    // Share ALL files together in ONE dialog
                    await navigator.share({
                        files: fileObjects,
                        title: 'Tile Stock PDFs',
                        text: `Sharing ${selectedPDFs.length} PDF file${selectedPDFs.length > 1 ? 's' : ''}`
                    });
                    
                    showMessage('success', `‚úÖ ${selectedPDFs.length} PDFs sent together!`);
                    
                    // Clear selection after successful share
                    setTimeout(() => {
                        appState.selectedPDFs.clear();
                        updateSelectedCount();
                        displayPDFs();
                        removeProgressBox();
                    }, 2000);
                } else {
                    showMessage('error', '‚ùå Batch file sharing not supported on this device');
                    removeProgressBox();
                }
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    showMessage('info', '‚ÑπÔ∏è Sharing cancelled by user');
                } else {
                    console.error('Error in batch sharing:', error);
                    showMessage('error', '‚ùå Failed to share files: ' + error.message);
                }
                removeProgressBox();
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Create progress tracking box
        function createProgressBox(pdfs) {
            removeProgressBox(); // Remove any existing progress box
            
            const progressHTML = `
                <div class="progress-box" id="progressBox">
                    <h3>üì• Downloading ${pdfs.length} PDF${pdfs.length > 1 ? 's' : ''}...</h3>
                    <div id="progressItems">
                        ${pdfs.map((pdf, index) => `
                            <div class="progress-item pending" id="progress_${index}">
                                <span class="progress-icon">‚è≥</span>
                                <span>${pdf.name}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            const messageArea = document.getElementById('messageArea');
            messageArea.insertAdjacentHTML('afterend', progressHTML);
        }

        // Update progress item status
        function updateProgressItem(index, status) {
            const item = document.getElementById(`progress_${index}`);
            if (!item) return;
            
            item.className = `progress-item ${status}`;
            
            const icon = item.querySelector('.progress-icon');
            if (status === 'active') {
                icon.textContent = 'üì•';
            } else if (status === 'completed') {
                icon.textContent = '‚úÖ';
            } else {
                icon.textContent = '‚è≥';
            }
            
            // Update header count
            const completedCount = document.querySelectorAll('.progress-item.completed').length;
            const total = document.querySelectorAll('.progress-item').length;
            const header = document.querySelector('.progress-box h3');
            if (header) {
                if (completedCount === total) {
                    header.textContent = `‚úÖ All ${total} PDFs downloaded! Ready to share...`;
                } else {
                    header.textContent = `üì• Downloading PDFs (${completedCount} of ${total})`;
                }
            }
        }

        // Remove progress box
        function removeProgressBox() {
            const box = document.getElementById('progressBox');
            if (box) {
                box.remove();
            }
        }

        // Update PDF count
        function updatePDFCount(count) {
            const elem = document.getElementById('pdfCount');
            if (count > 0) {
                elem.textContent = `Showing ${count} PDF${count !== 1 ? 's' : ''}`;
                elem.style.display = 'block';
            } else {
                elem.style.display = 'none';
            }
        }

        // Start auto-refresh
        function startAutoRefresh() {
            if (appState.refreshInterval) {
                clearInterval(appState.refreshInterval);
            }
            
            appState.refreshInterval = setInterval(() => {
                fetchPDFs();
            }, CONFIG.AUTO_REFRESH_INTERVAL);
        }

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            });
        }

        // Initialize app on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Start fetching PDFs immediately
            fetchPDFs();
            // Start auto-refresh (2 minutes)
            startAutoRefresh();
            
            // Show install prompt for PWA
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                console.log('PWA install prompt available');
            });
        });


    </script>
