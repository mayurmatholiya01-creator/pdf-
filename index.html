<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tile Stock">
    <title>Tile Stock</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .container { width: 100%; height: 100vh; display: flex; flex-direction: column; max-width: 600px; margin: 0 auto; }
        .search-container { padding: 12px 16px; background: #1a1a1a; border-bottom: 1px solid #333; }
        .search-box { width: 100%; padding: 10px 15px; border: none; border-radius: 8px; font-size: 1rem; background: #2a2a2a; color: white; }
        .folder-tabs { display: flex; background: #1a1a1a; border-bottom: 1px solid #333; }
        .folder-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #999; cursor: pointer; font-size: 0.9rem; font-weight: 600; border-bottom: 2px solid transparent; }
        .folder-btn.active { color: white; border-bottom-color: #667eea; }
        .content { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .pdf-list { display: flex; flex-direction: column; }
        .pdf-item { display: flex; justify-content: space-between; align-items: center; padding: 16px; border-bottom: 1px solid #2a2a2a; }
        .pdf-info { flex: 1; }
        .pdf-size { color: white; font-size: 1rem; font-weight: 600; margin-bottom: 6px; }
        .pdf-date { color: #888; font-size: 0.85rem; }
        .share-btn { 
            padding: 10px 20px; 
            background: #25D366; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600;
            font-size: 0.9rem;
        }
        .share-btn:active { opacity: 0.8; }
        .loading { display: flex; align-items: center; justify-content: center; height: 100%; }
        .empty-state { display: flex; align-items: center; justify-content: center; height: 100%; color: #666; }
        .stats { padding: 12px 16px; text-align: center; color: #666; font-size: 0.85rem; border-bottom: 1px solid #2a2a2a; }
        .refresh-btn { position: fixed; bottom: 20px; right: 20px; width: 56px; height: 56px; border-radius: 50%; background: #667eea; color: white; border: none; font-size: 1.5rem; cursor: pointer; z-index: 100; }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Search size...">
        </div>
        <div class="folder-tabs">
            <button class="folder-btn active" onclick="setFolder('after-order', this)">After Order</button>
            <button class="folder-btn" onclick="setFolder('classified', this)">Classified</button>
        </div>
        <div id="stats" class="stats" style="display: none;">üìä <span id="pdf-count">0</span> PDFs</div>
        <div class="content">
            <div id="loading" class="loading">‚è≥ Loading...</div>
            <div id="pdf-list" class="pdf-list" style="display: none;"></div>
            <div id="empty-state" class="empty-state" style="display: none;">No PDFs found</div>
        </div>
    </div>
    <button class="refresh-btn" onclick="location.reload()">üîÑ</button>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxSRXlWhonoR_rcuMlGPZjZo9jmMHI4XkY0340ET7lTedyMBYjG1ze6Iv2MVtN1MctF/exec';
        let currentFolder = 'after-order';
        let allData = {};

        async function loadData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                allData = data;
                showFolder(currentFolder);
            } catch (e) {
                console.error(e);
                document.getElementById('empty-state').style.display = 'flex';
            }
        }

        function setFolder(folder, btn) {
            currentFolder = folder;
            document.querySelectorAll('.folder-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('searchInput').value = '';
            showFolder(folder);
        }

        function showFolder(folder) {
            const items = allData[folder] || [];
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = items.filter(p => p.sizeFolder.toLowerCase().includes(search));
            
            if (filtered.length === 0) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('pdf-list').style.display = 'none';
                document.getElementById('stats').style.display = 'none';
                document.getElementById('empty-state').style.display = 'flex';
                return;
            }

            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('stats').style.display = 'block';
            document.getElementById('pdf-count').textContent = filtered.length;
            document.getElementById('loading').style.display = 'none';

            const html = filtered.map(p => `
                <div class="pdf-item">
                    <div class="pdf-info">
                        <div class="pdf-size">${p.sizeFolder}</div>
                        <div class="pdf-date">${p.date || 'N/A'}</div>
                    </div>
                    <button class="share-btn" onclick="sharePDF('${p.sizeFolder}', '${p.pdfUrl}')">üì± Share</button>
                </div>
            `).join('');

            document.getElementById('pdf-list').innerHTML = html;
            document.getElementById('pdf-list').style.display = 'flex';
        }

        async function sharePDF(name, url) {
            try {
                const res = await fetch(url);
                const blob = await res.blob();
                const file = new File([blob], name + '.pdf', { type: 'application/pdf' });

                if (navigator.share && navigator.canShare({ files: [file] })) {
                    await navigator.share({ files: [file] });
                } else {
                    window.open('https://wa.me/?text=' + encodeURIComponent(url), '_blank');
                }
            } catch (e) {
                console.error(e);
                window.open(url, '_blank');
            }
        }

        document.getElementById('searchInput').addEventListener('input', () => showFolder(currentFolder));
        loadData();
    </script>
</body>
</html>
