<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile PDF Catalog</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #059669;
            --whatsapp: #25D366;
            --dark: #1f2937;
            --gray: #6b7280;
            --light: #f9fafb;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: var(--gray);
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .status-badge {
            display: inline-block;
            background: var(--success);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* PDF List */
        .pdf-list {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .pdf-list h2 {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 1.5rem;
            text-align: center;
        }

        .pdf-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background: var(--light);
            border-radius: 12px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .pdf-item:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.2);
        }

        .pdf-info {
            flex: 1;
        }

        .pdf-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .pdf-details {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .pdf-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            min-width: 120px;
            justify-content: center;
        }

        .btn-download {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-download:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
        }

        .btn-whatsapp {
            background: var(--whatsapp);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
        }

        .btn-whatsapp:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 211, 102, 0.4);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: var(--dark);
        }

        /* Auto-refresh indicator */
        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(37, 99, 235, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .pdf-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .pdf-actions {
                width: 100%;
                justify-content: space-between;
            }

            .btn {
                flex: 1;
                min-width: auto;
            }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .notification.error {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üè† Tile PDF Catalog</h1>
            <p>Automatic size-wise tile PDFs ‡§∏‡•á sorted ‡§î‡§∞ ready for download</p>
            <div class="status-badge" id="statusBadge">
                üîÑ Auto-sync Active
            </div>
        </div>

        <!-- Auto-refresh indicator -->
        <div class="refresh-indicator" id="refreshIndicator">
            üîÑ Checking for updates...
        </div>

        <!-- Notification -->
        <div class="notification" id="notification"></div>

        <!-- PDF List -->
        <div class="pdf-list">
            <h2>üìÇ Available Tile PDFs</h2>
            <div id="pdfContainer">
                <!-- Loading state initially -->
                <div class="loading" id="loadingState">
                    <div class="loading-spinner"></div>
                    <p>Google Drive ‡§∏‡•á latest master PDF detect ‡§ï‡§∞ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            DRIVE_FOLDER_URL: 'https://drive.google.com/drive/folders/1OfSTge9hbg0Dwee8bLnWLi1912kifeXJ?usp=sharing',
            DRIVE_FOLDER_ID: '1OfSTge9hbg0Dwee8bLnWLi1912kifeXJ',
            AUTO_REFRESH_INTERVAL: 5 * 60 * 1000, // 5 minutes
            TILE_SIZES: [
                {
                    size: '800X3000X15',
                    name: 'Large Format Premium (800√ó3000√ó15mm)',
                    icon: 'üìã'
                },
                {
                    size: '800X2400X15', 
                    name: 'Medium Format Premium (800√ó2400√ó15mm)',
                    icon: 'üìÉ'
                },
                {
                    size: '1200X1200X9',
                    name: 'Square Format (1200√ó1200√ó9mm)',
                    icon: '‚¨ú'
                },
                {
                    size: '1200X1800X9',
                    name: 'Medium Rectangular (1200√ó1800√ó9mm)',
                    icon: 'üî∑'
                },
                {
                    size: '1200X2400X9',
                    name: 'Large Rectangular (1200√ó2400√ó9mm)', 
                    icon: 'üìÑ'
                },
                {
                    size: '1200X2800X6',
                    name: 'Extra Large Thin (1200√ó2800√ó6mm)',
                    icon: 'üìú'
                },
                {
                    size: '1200X3200X12',
                    name: 'Ultra Large Premium (1200√ó3200√ó12mm)',
                    icon: 'üìë'
                }
            ]
        };

        let processedPDFs = {};
        let lastProcessedTime = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            startAutoRefresh();
        });

        async function initializeApp() {
            try {
                // Check for cached data first
                loadCachedData();
                
                // Then check for updates
                await checkForUpdates();
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Initialization ‡§Æ‡•á‡§Ç error ‡§Ü‡§à‡•§ Page refresh ‡§ï‡§∞‡•á‡§Ç‡•§');
            }
        }

        function loadCachedData() {
            const cached = localStorage.getItem('processedTilePDFs');
            if (cached) {
                processedPDFs = JSON.parse(cached);
                lastProcessedTime = localStorage.getItem('lastProcessedTime');
                
                if (Object.keys(processedPDFs).length > 0) {
                    renderPDFList();
                    updateStatusBadge('üìã Cached Data Loaded');
                }
            }
        }

        async function checkForUpdates() {
            try {
                showRefreshIndicator();
                
                // Simulate checking Google Drive folder for latest PDF
                await simulateLatestPDFCheck();
                
                hideRefreshIndicator();
                updateStatusBadge('‚úÖ Up to Date');
                
            } catch (error) {
                console.error('Update check failed:', error);
                hideRefreshIndicator();
                updateStatusBadge('‚ùå Update Failed');
            }
        }

        async function simulateLatestPDFCheck() {
            // Simulate API call delay
            await sleep(2000);
            
            // Mock data - in real implementation, this would come from Google Drive API
            const mockLatestPDF = {
                name: 'Tile_Master_Catalog_Sept_2025.pdf',
                id: 'mock_file_id_' + Date.now(),
                modifiedTime: new Date().toISOString(),
                size: '36.4 MB'
            };

            // Check if this is a new/updated file
            const currentFileId = localStorage.getItem('currentMasterFileId');
            
            if (currentFileId !== mockLatestPDF.id) {
                // New file detected, process it
                await processMasterPDF(mockLatestPDF);
                localStorage.setItem('currentMasterFileId', mockLatestPDF.id);
            }
        }

        async function processMasterPDF(pdfInfo) {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('loadingState').innerHTML = `
                <div class="loading-spinner"></div>
                <p>Latest PDF detect ‡§π‡•Å‡§à: "${pdfInfo.name}"</p>
                <p>Processing size-wise splits...</p>
            `;

            try {
                // Simulate PDF processing
                await sleep(1000);
                
                // Generate processed PDFs data
                processedPDFs = {};
                
                for (const sizeConfig of CONFIG.TILE_SIZES) {
                    const designCount = Math.floor(Math.random() * 50) + 20;
                    const pages = Math.floor(Math.random() * 15) + 5;
                    const fileSize = (Math.random() * 3 + 1).toFixed(1) + ' MB';
                    
                    processedPDFs[sizeConfig.size] = {
                        ...sizeConfig,
                        designCount: designCount,
                        totalPages: pages,
                        fileSize: fileSize,
                        downloadUrl: `https://mock-storage.com/tiles_${sizeConfig.size.toLowerCase()}_${Date.now()}.pdf`,
                        lastUpdated: new Date().toLocaleString('hi-IN'),
                        processed: true
                    };
                }
                
                lastProcessedTime = new Date().toISOString();
                
                // Save to localStorage
                saveCacheData();
                
                // Render the results
                renderPDFList();
                
                showNotification(`‚úÖ ${pdfInfo.name} successfully processed!`);
                
            } catch (error) {
                console.error('Processing error:', error);
                showError('PDF processing ‡§Æ‡•á‡§Ç error ‡§Ü‡§à');
            }
        }

        function renderPDFList() {
            const container = document.getElementById('pdfContainer');
            
            if (Object.keys(processedPDFs).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>‡§ï‡•ã‡§à processed PDFs ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä</h3>
                        <p>Google Drive folder check ‡§ï‡§∞‡•á‡§Ç ‡§Ø‡§æ wait ‡§ï‡§∞‡•á‡§Ç auto-refresh ‡§ï‡•á ‡§≤‡§ø‡§è</p>
                    </div>
                `;
                return;
            }

            const pdfHTML = Object.entries(processedPDFs).map(([size, data]) => `
                <div class="pdf-item">
                    <div class="pdf-info">
                        <div class="pdf-name">${data.icon} ${data.name}</div>
                        <div class="pdf-details">
                            ${data.designCount} designs ‚Ä¢ ${data.totalPages} pages ‚Ä¢ ${data.fileSize} ‚Ä¢ Updated: ${data.lastUpdated}
                        </div>
                    </div>
                    <div class="pdf-actions">
                        <button class="btn btn-download" onclick="downloadPDF('${size}')">
                            üì• Download
                        </button>
                        <button class="btn btn-whatsapp" onclick="shareOnWhatsApp('${size}')">
                            üì± WhatsApp
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = pdfHTML;
            document.getElementById('loadingState').style.display = 'none';
        }

        function downloadPDF(size) {
            const pdfData = processedPDFs[size];
            if (!pdfData) return;

            // In real implementation, this would be actual download URL
            const mockDownloadUrl = pdfData.downloadUrl;
            
            // Create download link
            const link = document.createElement('a');
            link.href = mockDownloadUrl;
            link.download = `tiles_${size.toLowerCase()}.pdf`;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showNotification(`üì• ${pdfData.name} download started!`);
        }

        function shareOnWhatsApp(size) {
            const pdfData = processedPDFs[size];
            if (!pdfData) return;

            const message = `üè† *Tile Collection - ${pdfData.name}*

üé® *Total Designs:* ${pdfData.designCount}
üìÑ *PDF Pages:* ${pdfData.totalPages}  
üíæ *File Size:* ${pdfData.fileSize}
üìÖ *Last Updated:* ${pdfData.lastUpdated}

‚ú® *Auto-Generated ‡§∏‡•á Latest Data*
üîó *Professional Catalog Available*

üìû *Contact for pricing and samples*

#TileCatalog #CeramicTiles #${size}`;

            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
            showNotification(`üì± ${pdfData.name} WhatsApp ‡§™‡§∞ share ‡§ï‡§ø‡§Ø‡§æ!`);
        }

        function startAutoRefresh() {
            setInterval(async () => {
                await checkForUpdates();
            }, CONFIG.AUTO_REFRESH_INTERVAL);
        }

        function showRefreshIndicator() {
            document.getElementById('refreshIndicator').style.display = 'block';
        }

        function hideRefreshIndicator() {
            document.getElementById('refreshIndicator').style.display = 'none';
        }

        function updateStatusBadge(text) {
            document.getElementById('statusBadge').textContent = text;
        }

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${isError ? 'error' : ''}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            showNotification(message, true);
        }

        function saveCacheData() {
            localStorage.setItem('processedTilePDFs', JSON.stringify(processedPDFs));
            localStorage.setItem('lastProcessedTime', lastProcessedTime);
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Handle page visibility change to refresh when user comes back
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                checkForUpdates();
            }
        });
    </script>
</body>
</html>
