<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Stock</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 0;
        }

        /* Search Bar */
        .search-container {
            padding: 12px 16px;
            background: #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
        }

        .search-box {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: #2a2a2a;
            color: white;
        }

        .search-box::placeholder {
            color: #999;
        }

        .search-box:focus {
            outline: none;
            background: #333;
        }

        /* Folder Tabs */
        .folder-tabs {
            display: flex;
            padding: 0;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            sticky: top 50px;
            top: 50px;
            z-index: 99;
        }

        .folder-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #999;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .folder-btn.active {
            color: white;
            border-bottom-color: #667eea;
        }

        .folder-btn:hover {
            color: #ddd;
        }

        /* PDF List */
        .pdf-list {
            display: flex;
            flex-direction: column;
            gap: 0;
            background: #1a1a1a;
            padding: 0;
        }

        .pdf-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #2a2a2a;
            transition: background 0.2s ease;
            cursor: pointer;
        }

        .pdf-item:active {
            background: #2a2a2a;
        }

        .pdf-info {
            flex: 1;
            min-width: 0;
            margin-right: 12px;
        }

        .pdf-size {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 6px;
            word-break: break-word;
            line-height: 1.3;
        }

        .pdf-date {
            color: #888;
            font-size: 0.85rem;
            margin-top: 4px;
        }

        .pdf-actions {
            flex-shrink: 0;
        }

        .btn-whatsapp {
            padding: 8px 12px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-whatsapp:active {
            background: #1fb952;
            transform: scale(0.95);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #667eea;
            font-size: 1rem;
            font-weight: 600;
        }

        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1rem;
        }

        /* Error Message */
        .error-message {
            padding: 16px;
            background: #2a1a1a;
            color: #ff6b6b;
            border-bottom: 1px solid #3a1a1a;
            font-weight: 600;
            text-align: center;
        }

        /* Success Message */
        .success-message {
            padding: 12px;
            background: #1a2a1a;
            color: #51cf66;
            border-bottom: 1px solid #2a3a2a;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        /* Stats */
        .stats {
            padding: 12px 16px;
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            border-bottom: 1px solid #2a2a2a;
        }

        /* Refresh Button */
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #25D366;
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-btn:active {
            transform: scale(0.9);
            box-shadow: 0 2px 6px rgba(37, 211, 102, 0.3);
        }

        .refresh-btn.loading {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: auto;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            color: white;
            margin-bottom: 16px;
            text-align: center;
            font-size: 1.1rem;
        }

        .modal-content input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 1rem;
            background: #2a2a2a;
            color: white;
            margin-bottom: 16px;
            transition: all 0.2s ease;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #667eea;
            background: #333;
        }

        .modal-content input::placeholder {
            color: #666;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .btn-cancel {
            background: #2a2a2a;
            color: #999;
        }

        .btn-cancel:active {
            background: #333;
        }

        .btn-send {
            background: #25D366;
            color: white;
        }

        .btn-send:active {
            background: #1fb952;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                border-radius: 0;
            }

            .pdf-item {
                padding: 14px;
            }

            .pdf-size {
                font-size: 0.95rem;
            }

            .pdf-date {
                font-size: 0.8rem;
            }

            .btn-whatsapp {
                padding: 6px 10px;
                font-size: 0.8rem;
            }

            .modal-content {
                width: 85%;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 0;
            }

            .pdf-item {
                padding: 12px;
            }

            .pdf-size {
                font-size: 0.9rem;
            }

            .pdf-date {
                font-size: 0.75rem;
            }

            .btn-whatsapp {
                padding: 5px 8px;
                font-size: 0.75rem;
            }

            .folder-btn {
                font-size: 0.8rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Search -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Search size...">
        </div>

        <!-- Folder Tabs -->
        <div class="folder-tabs">
            <button class="folder-btn active" data-folder="after-order">After Order</button>
            <button class="folder-btn" data-folder="classified">Classified</button>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="success-message">
            ✅ Refreshed!
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message" style="display: none;">
            ⚠️ Unable to load PDFs
        </div>

        <!-- Loading -->
        <div id="loading" class="loading" style="display: none;">
            <span class="spinner">⏳</span> Loading...
        </div>

        <!-- Stats -->
        <div id="stats" class="stats" style="display: none;">
            📊 <span id="pdf-count">0</span> PDFs
        </div>

        <!-- PDF List -->
        <div id="pdf-list" class="pdf-list"></div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none;">
            No PDFs found
        </div>
    </div>

    <!-- Refresh Button -->
    <button id="refreshBtn" class="refresh-btn">🔄</button>

    <!-- WhatsApp Modal -->
    <div id="whatsappModal" class="modal">
        <div class="modal-content">
            <h2>Enter WhatsApp Number</h2>
            <input type="tel" id="phoneInput" placeholder="919876543210" maxlength="12">
            <div class="modal-buttons">
                <button class="modal-btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="modal-btn btn-send" onclick="sendToWhatsApp()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxSRXlWhonoR_rcuMlGPZjZo9jmMHI4XkY0340ET7lTedyMBYjG1ze6Iv2MVtN1MctF/exec';

        let currentFolder = 'after-order';
        let allPDFs = {
            'after-order': [],
            'classified': []
        };
        let pendingWhatsAppData = null;

        async function fetchAllPDFs() {
            try {
                const response = await fetch(APPS_SCRIPT_URL);
                const data = await response.json();
                
                if (data.error) {
                    console.error('Error:', data.error);
                    return null;
                }

                allPDFs = data;
                return data;
            } catch (error) {
                console.error('Fetch error:', error);
                return null;
            }
        }

        function formatDateTime(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${day}/${month}/${year} ${hours}:${minutes}`;
            } catch (e) {
                return dateString;
            }
        }

        function displayPDFs(data) {
            const pdfList = document.getElementById('pdf-list');
            const emptyState = document.getElementById('empty-state');
            const loading = document.getElementById('loading');
            const errorMsg = document.getElementById('error-message');
            const stats = document.getElementById('stats');
            const pdfCount = document.getElementById('pdf-count');

            loading.style.display = 'none';
            errorMsg.style.display = 'none';

            if (data.length === 0) {
                pdfList.innerHTML = '';
                emptyState.style.display = 'block';
                stats.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            stats.style.display = 'block';
            pdfCount.textContent = data.length;
            pdfList.innerHTML = '';

            data.sort((a, b) => a.sizeFolder.localeCompare(b.sizeFolder));

            data.forEach(pdf => {
                const item = document.createElement('div');
                item.className = 'pdf-item';
                item.innerHTML = `
                    <div class="pdf-info">
                        <div class="pdf-size">${pdf.sizeFolder}</div>
                        <div class="pdf-date">${formatDateTime(pdf.date)}</div>
                    </div>
                    <div class="pdf-actions">
                        <button class="btn-whatsapp" onclick="openWhatsAppModal('${pdf.sizeFolder.replace(/'/g, "\\'")}', '${pdf.pdfUrl.replace(/'/g, "\\'")}')">📱</button>
                    </div>
                `;
                pdfList.appendChild(item);
            });
        }

        function openWhatsAppModal(size, pdfUrl) {
            pendingWhatsAppData = { size, pdfUrl };
            const modal = document.getElementById('whatsappModal');
            modal.style.display = 'block';
            document.getElementById('phoneInput').value = '';
            document.getElementById('phoneInput').focus();
        }

        function closeModal() {
            document.getElementById('whatsappModal').style.display = 'none';
            pendingWhatsAppData = null;
        }

        function sendToWhatsApp() {
            if (!pendingWhatsAppData) return;

            let phoneNumber = document.getElementById('phoneInput').value.trim();

            if (!phoneNumber) {
                alert('Please enter phone number');
                return;
            }

            phoneNumber = phoneNumber.replace(/\D/g, '');

            if (!phoneNumber.startsWith('91') && phoneNumber.length === 10) {
                phoneNumber = '91' + phoneNumber;
            }

            const { size, pdfUrl } = pendingWhatsAppData;
            const message = `Hi! Check the tile stock for ${size}\n\nPDF: ${pdfUrl}`;
            const encodedMessage = encodeURIComponent(message);
            
            // Direct WhatsApp link
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            
            window.location.href = whatsappUrl;
            closeModal();
        }

        function setupSearchFilter() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const currentData = allPDFs[currentFolder] || [];
                
                const filtered = currentData.filter(pdf =>
                    pdf.sizeFolder.toLowerCase().includes(searchTerm)
                );
                displayPDFs(filtered);
            });
        }

        function setupFolderButtons() {
            const folderButtons = document.querySelectorAll('.folder-btn');
            
            folderButtons.forEach(button => {
                button.addEventListener('click', function() {
                    folderButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    currentFolder = this.dataset.folder;
                    const currentData = allPDFs[currentFolder] || [];
                    
                    document.getElementById('searchInput').value = '';
                    displayPDFs(currentData);
                    setupSearchFilter();
                });
            });
        }

        function setupRefreshButton() {
            const refreshBtn = document.getElementById('refreshBtn');
            
            refreshBtn.addEventListener('click', async function() {
                refreshBtn.classList.add('loading');
                refreshBtn.disabled = true;

                const data = await fetchAllPDFs();
                
                if (data) {
                    const currentData = data[currentFolder] || [];
                    displayPDFs(currentData);
                    
                    const successMsg = document.getElementById('success-message');
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        successMsg.style.display = 'none';
                    }, 2000);
                } else {
                    document.getElementById('error-message').style.display = 'block';
                }

                refreshBtn.classList.remove('loading');
                refreshBtn.disabled = false;
            });
        }

        async function initializeApp() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            const data = await fetchAllPDFs();
            
            if (data) {
                const currentData = data[currentFolder] || [];
                displayPDFs(currentData);
                setupSearchFilter();
            } else {
                loading.style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('whatsappModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Close modal on Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Phone input validation
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('phoneInput');
            if (phoneInput) {
                phoneInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length > 12) {
                        value = value.slice(0, 12);
                    }
                    e.target.value = value;
                });
            }

            setupFolderButtons();
            setupRefreshButton();
            initializeApp();
        });
    </script>
</body>
</html>
