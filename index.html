<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tile Stock">
    <title>Tile Stock PDF Share</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-container {
            padding: 12px 16px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .search-box {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: #2a2a2a;
            color: white;
        }

        .folder-tabs {
            display: flex;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .folder-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #999;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .folder-btn:hover {
            color: #ddd;
        }

        .folder-btn.active {
            color: white;
            border-bottom-color: #667eea;
        }

        .stats {
            padding: 12px 16px;
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            border-bottom: 1px solid #2a2a2a;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .pdf-list {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .pdf-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #2a2a2a;
            transition: background 0.2s;
        }

        .pdf-item:active {
            background: #2a2a2a;
        }

        .pdf-info {
            flex: 1;
            min-width: 0;
        }

        .pdf-size {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 6px;
            word-break: break-word;
        }

        .pdf-date {
            color: #888;
            font-size: 0.85rem;
        }

        .whatsapp-btn {
            padding: 10px 20px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s;
            white-space: nowrap;
            margin-left: 12px;
        }

        .whatsapp-btn:active {
            background: #1fb952;
            transform: scale(0.95);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #667eea;
            font-size: 1rem;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 1rem;
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            z-index: 100;
            transition: all 0.2s;
        }

        .refresh-btn:active {
            transform: scale(0.9);
        }

        @media (max-width: 400px) {
            .pdf-item {
                padding: 12px;
            }
            .pdf-size {
                font-size: 0.9rem;
            }
            .whatsapp-btn {
                padding: 8px 16px;
                font-size: 0.85rem;
                margin-left: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                class="search-box" 
                placeholder="Search size..."
            >
        </div>

        <div class="folder-tabs">
            <button 
                class="folder-btn active" 
                data-folder="after-order"
            >
                After Order
            </button>
            <button 
                class="folder-btn" 
                data-folder="classified"
            >
                Classified
            </button>
        </div>

        <div id="stats" class="stats" style="display: none;">
            üìä <span id="pdf-count">0</span> PDFs
        </div>

        <div class="content">
            
            <div id="loading" class="loading">
                <span class="spinner">‚è≥</span> Loading...
            </div>

            <div id="pdf-list" class="pdf-list" style="display: none;"></div>

            <div id="empty-state" class="empty-state" style="display: none;">
                No PDFs found
            </div>

        </div>
    </div>

    <button class="refresh-btn" onclick="location.reload()">üîÑ</button>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzI1rif7KksQa75EdHxKVYTogWiaSxLOz9ikdo0cW7w7p-za09uqpi1codMCfseYZis/exec';

        let currentFolder = 'after-order';
        let allPDFs = {
            'after-order': [],
            'classified': []
        };

        async function fetchAllPDFs() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (data.error) {
                    console.error('API Error:', data.error);
                    return null;
                }

                allPDFs = data;
                return data;

            } catch (error) {
                console.error('Fetch Error:', error);
                return null;
            }
        }

        function formatDateTime(dateString) {
            if (!dateString) return 'N/A';
            
            try {
                const date = new Date(dateString);
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                
                return `${day}/${month}/${year} ${hours}:${minutes}`;
            } catch (e) {
                return dateString;
            }
        }

        async function fetchPDFasBlob(fileId) {
            try {
                const response = await fetch(`${API_URL}?id=${encodeURIComponent(fileId)}`);
                const json = await response.json();
                
                if (json.error) throw new Error(json.error || 'Failed to fetch PDF');
                
                const binary = atob(json.data);
                const array = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    array[i] = binary.charCodeAt(i);
                }
                
                return new Blob([array], { type: 'application/pdf' });
                
            } catch (error) {
                console.error('Blob creation error:', error);
                throw error;
            }
        }

        async function shareToWhatsApp(fileId, sizeFolder) {
            try {
                console.log('üì± Share initiated for:', sizeFolder);
                
                const blob = await fetchPDFasBlob(fileId);
                console.log('‚úÖ Blob created:', blob.size, 'bytes');
                
                const file = new File(
                    [blob], 
                    `${sizeFolder}.pdf`, 
                    { type: 'application/pdf' }
                );
                console.log('‚úÖ File object created:', file.name);
                
                if (navigator.share && navigator.canShare({ files: [file] })) {
                    console.log('‚úÖ Web Share API supported - sharing file');
                    
                    await navigator.share({
                        files: [file],
                        title: 'Tile Stock',
                        text: `üìÑ Tile Stock: ${sizeFolder}`
                    });
                    
                    console.log('‚úÖ Shared successfully!');
                    
                } else {
                    console.log('‚ö†Ô∏è Web Share API not supported - opening WhatsApp');
                    const message = `üìÑ ${sizeFolder}\n\n${API_URL.replace('/exec', '')}?id=${fileId}`;
                    const encoded = encodeURIComponent(message);
                    window.open(`https://wa.me/?text=${encoded}`, '_blank');
                }
                
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('‚ùå Share Error:', error);
                    alert('Sharing failed. Please try again.');
                }
            }
        }

        function displayPDFs(data) {
            const pdfList = document.getElementById('pdf-list');
            const emptyState = document.getElementById('empty-state');
            const loading = document.getElementById('loading');
            const stats = document.getElementById('stats');
            const pdfCount = document.getElementById('pdf-count');

            loading.style.display = 'none';

            if (data.length === 0) {
                pdfList.style.display = 'none';
                emptyState.style.display = 'flex';
                stats.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            stats.style.display = 'block';
            pdfCount.textContent = data.length;

            pdfList.innerHTML = '';
            pdfList.style.display = 'flex';

            data.sort((a, b) => a.sizeFolder.localeCompare(b.sizeFolder));

            data.forEach(pdf => {
                const item = document.createElement('div');
                item.className = 'pdf-item';

                const info = document.createElement('div');
                info.className = 'pdf-info';
                info.innerHTML = `
                    <div class="pdf-size">${pdf.sizeFolder}</div>
                    <div class="pdf-date">${formatDateTime(pdf.date)}</div>
                `;

                const btn = document.createElement('button');
                btn.className = 'whatsapp-btn';
                btn.textContent = 'üì± Share';
                
                btn.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    shareToWhatsApp(pdf.fileId, pdf.sizeFolder);
                };

                item.appendChild(info);
                item.appendChild(btn);
                pdfList.appendChild(item);
            });
        }

        function switchFolder(folder, btn) {
            currentFolder = folder;
            
            document.querySelectorAll('.folder-btn').forEach(b => {
                b.classList.remove('active');
            });
            
            btn.classList.add('active');
            
            document.getElementById('searchInput').value = '';
            
            const folderData = allPDFs[currentFolder] || [];
            displayPDFs(folderData);
        }

        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const folderData = allPDFs[currentFolder] || [];
            
            const filtered = folderData.filter(pdf =>
                pdf.sizeFolder.toLowerCase().includes(searchTerm)
            );
            
            displayPDFs(filtered);
        }

        async function initializeApp() {
            document.getElementById('loading').style.display = 'flex';

            const data = await fetchAllPDFs();
            
            if (data) {
                const folderData = data[currentFolder] || [];
                displayPDFs(folderData);
            } else {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('empty-state').style.display = 'flex';
            }
        }

        // Folder buttons click handler
        document.querySelectorAll('.folder-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                switchFolder(btn.getAttribute('data-folder'), btn);
            });
        });

        // Search input listener
        document.getElementById('searchInput').addEventListener('input', handleSearch);

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', initializeApp);

    </script>
</body>
</html>
