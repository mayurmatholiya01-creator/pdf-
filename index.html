    <script>
        const CONFIG = {
            API_KEY: 'AIzaSyD3UDi9xxcWWYpsuGMM5AU6bbj2dClo2L4',
            FOLDERS: {
                AFTER_ORDER: '1uKLQECHy8SsgCHAQC63vDfI2BCFKrCPm',
                CLASSIFIED_STOCK: '1BX27n2Omso88ONrdvFUj2_VWXmnmz-EW'
            },
            BATCH_SIZE: 2,
            MAX_FILE_SIZE: 10 * 1024 * 1024,
            MAX_BATCH_SIZE: 100 * 1024 * 1024
        };

        function saveCacheToLocalStorage(tab, data) {
            try {
                const cacheData = {data, timestamp: Date.now()};
                localStorage.setItem(`pdfCache_${tab}`, JSON.stringify(cacheData));
                console.log(`✅ Cached ${data.length} PDFs for ${tab}`);
            } catch (e) {
                console.log('Cache save failed:', e);
            }
        }

        function loadCacheFromLocalStorage(tab) {
            try {
                const cached = localStorage.getItem(`pdfCache_${tab}`);
                if (cached) {
                    const cacheData = JSON.parse(cached);
                    const age = Date.now() - cacheData.timestamp;
                    if (age < 3600000) {
                        console.log(`⚡ Loaded ${cacheData.data.length} PDFs for ${tab} from cache`);
                        return cacheData.data;
                    } else {
                        localStorage.removeItem(`pdfCache_${tab}`);
                    }
                }
            } catch (e) {
                console.log('Cache load failed:', e);
            }
            return null;
        }

        const appState = {
            currentTab: 'after_order',
            pdfs: {
                after_order: [],
                classified_stock: []
            },
            searchQuery: '',
            selectedPDFs: new Set(),
            lastFetchedTab: null,
            isSharing: false
        };

        async function getAllSubfolders(parentFolderId) {
            try {
                const url = `https://www.googleapis.com/drive/v3/files?key=${CONFIG.API_KEY}&q=mimeType='application/vnd.google-apps.folder' AND '${parentFolderId}' in parents AND trashed=false&fields=files(id,name)&pageSize=1000`;
                const response = await fetch(url);
                if (!response.ok) return [];
                const data = await response.json();
                return data.files || [];
            } catch (error) {
                console.error('Error fetching subfolders:', error);
                return [];
            }
        }

        async function fetchPDFsFromFolder(folderId) {
            try {
                const url = `https://www.googleapis.com/drive/v3/files?key=${CONFIG.API_KEY}&q=mimeType='application/pdf' AND '${folderId}' in parents AND trashed=false&fields=files(id,name,modifiedTime,size)&pageSize=1000`;
                const response = await fetch(url);
                if (!response.ok) return [];
                const data = await response.json();
                return data.files || [];
            } catch (error) {
                console.error('Error fetching PDFs:', error);
                return [];
            }
        }

        function switchTab(tab) {
            if (tab !== 'after_order' && tab !== 'classified_stock') {
                console.error('Invalid tab:', tab);
                return;
            }

            appState.currentTab = tab;

            document.querySelectorAll('.tab').forEach((t, index) => {
                const tabName = index === 0 ? 'after_order' : 'classified_stock';
                t.classList.toggle('active', tabName === tab);
            });

            appState.selectedPDFs.clear();
            updateSelectedCount();

            appState.searchQuery = '';
            document.getElementById('searchInput').value = '';
            document.getElementById('clearSearchBtn').style.display = 'none';

            fetchPDFs();
        }

        async function fetchPDFs() {
            const folderId = appState.currentTab === 'after_order' 
                ? CONFIG.FOLDERS.AFTER_ORDER 
                : CONFIG.FOLDERS.CLASSIFIED_STOCK;

            showLoading();

            const cached = loadCacheFromLocalStorage(appState.currentTab);
            if (cached) {
                appState.pdfs[appState.currentTab] = cached;
                appState.lastFetchedTab = appState.currentTab;
                displayPDFs();
                updatePDFCount(cached.length);
                document.getElementById('multiSelectControls').style.display = 'flex';
                hideLoading();
                return;
            }

            try {
                let allPDFs = [];

                const mainFolderPDFs = await fetchPDFsFromFolder(folderId);
                allPDFs = allPDFs.concat(mainFolderPDFs);

                const subfolders = await getAllSubfolders(folderId);
                for (const subfolder of subfolders) {
                    const subfolderPDFs = await fetchPDFsFromFolder(subfolder.id);
                    allPDFs = allPDFs.concat(subfolderPDFs);
                }

                const uniquePDFs = Array.from(
                    new Map(allPDFs.map(pdf => [pdf.id, pdf])).values()
                );

                if (appState.currentTab === appState.currentTab) {
                    appState.pdfs[appState.currentTab] = uniquePDFs;
                    appState.lastFetchedTab = appState.currentTab;

                    saveCacheToLocalStorage(appState.currentTab, uniquePDFs);
                    displayPDFs();
                    updatePDFCount(uniquePDFs.length);
                    document.getElementById('multiSelectControls').style.display = 'flex';
                    hideLoading();
                }
            } catch (error) {
                console.error('Error fetching PDFs:', error);
                showMessage('error', '❌ Error loading PDFs: ' + error.message);
                hideLoading();
            }
        }

        function displayPDFs() {
            let pdfs = appState.pdfs[appState.currentTab];
            const listContainer = document.getElementById('pdfList');

            if (!pdfs || pdfs.length === 0) {
                listContainer.innerHTML = '<div class="empty-state"><p>No PDFs found</p></div>';
                return;
            }

            if (appState.searchQuery) {
                const query = appState.searchQuery.toLowerCase();
                pdfs = pdfs.filter(pdf => pdf.name.toLowerCase().includes(query));
            }

            if (pdfs.length === 0) {
                listContainer.innerHTML = '<div class="empty-state"><p>No PDFs match your search</p></div>';
                return;
            }

            pdfs.sort((a, b) => new Date(b.modifiedTime || 0) - new Date(a.modifiedTime || 0));

            listContainer.innerHTML = pdfs.map(pdf => {
                const isSelected = appState.selectedPDFs.has(pdf.id);
                const nameWithoutExt = pdf.name.replace(/\.pdf$/i, '');
                const displayName = appState.searchQuery 
                    ? highlightText(nameWithoutExt, appState.searchQuery) 
                    : nameWithoutExt;

                return `
                <div class="pdf-item ${isSelected ? 'selected' : ''}" data-pdf-id="${pdf.id}">
                    <input type="checkbox" class="pdf-checkbox" ${isSelected ? 'checked' : ''} 
                        onchange="togglePDFSelection('${pdf.id}')" id="pdf_${pdf.id}">
                    <div class="pdf-info">
                        <div class="pdf-name" title="${pdf.name}">${displayName}</div>
                    </div>
                    <button class="share-btn" onclick="sharePDFIndividual('${pdf.id}', '${pdf.name.replace(/'/g, "\\'")}')" title="Share via WhatsApp">
                        WhatsApp
                    </button>
                </div>`;
            }).join('');
        }

        async function sharePDFIndividual(fileId, fileName) {
            if (!navigator.share) {
                showMessage('error', '❌ Sharing not supported');
                return;
            }

            try {
                showMessage('info', '📥 Downloading PDF...');
                const downloadUrl = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&key=${CONFIG.API_KEY}`;
                const response = await fetch(downloadUrl);
                if (!response.ok) throw new Error('Download failed');

                const blob = await response.blob();
                const file = new File([blob], fileName, {type: 'application/pdf'});

                if (navigator.canShare && navigator.canShare({files: [file]})) {
                    await navigator.share({
                        files: [file],
                        title: fileName,
                        text: 'Tile Stock PDF'
                    });
                    showMessage('success', '✅ PDF shared successfully!');
                } else {
                    showMessage('error', '❌ File sharing not supported');
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Error sharing:', error);
                    showMessage('error', '❌ Failed to share');
                }
            }
        }

        async function downloadPDFFile(fileId, fileName) {
            try {
                const downloadUrl = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&key=${CONFIG.API_KEY}`;
                const response = await fetch(downloadUrl, {signal: AbortSignal.timeout(30000)});

                if (!response.ok) {
                    throw new Error(`Download failed: ${response.statusText}`);
                }

                const blob = await response.blob();
                return new File([blob], fileName, {type: 'application/pdf'});
            } catch (error) {
                console.error(`Failed to download ${fileName}:`, error);
                throw error;
            }
        }

        async function sendSelectedBatch() {
            if (appState.selectedPDFs.size === 0) {
                showMessage('error', '❌ No PDFs selected');
                return;
            }

            if (appState.isSharing) {
                showMessage('warning', '⏳ Already sharing, please wait...');
                return;
            }

            appState.isSharing = true;
            const pdfs = appState.pdfs[appState.currentTab];
            const selectedPDFs = pdfs.filter(pdf => appState.selectedPDFs.has(pdf.id));

            if (!navigator.share) {
                showMessage('error', '❌ File sharing not supported on this device');
                appState.isSharing = false;
                return;
            }

            showProgressModal();

            try {
                // Split into batches of 2
                const batches = [];
                for (let i = 0; i < selectedPDFs.length; i += CONFIG.BATCH_SIZE) {
                    batches.push(selectedPDFs.slice(i, i + CONFIG.BATCH_SIZE));
                }

                let successCount = 0;
                let totalBatches = batches.length;

                for (let batchIndex = 0; batchIndex < batches.length; batchIndex++) {
                    const batch = batches[batchIndex];
                    updateProgressModal(`Batch ${batchIndex + 1} of ${totalBatches}`, batch);

                    try {
                        const filePromises = batch.map(pdf => downloadPDFFile(pdf.id, pdf.name));
                        const fileObjects = await Promise.all(filePromises);

                        if (navigator.canShare && navigator.canShare({files: fileObjects})) {
                            await navigator.share({
                                files: fileObjects,
                                title: 'Tile Stock PDFs',
                                text: `Batch ${batchIndex + 1}: Sharing ${fileObjects.length} PDFs`
                            });
                            successCount++;
                        } else {
                            throw new Error('Batch sharing not supported');
                        }
                    } catch (error) {
                        console.error(`Batch ${batchIndex + 1} failed:`, error);
                        showMessage('error', `⚠️ Batch ${batchIndex + 1} failed, trying next batch...`);
                        // Continue with next batch
                    }
                }

                hideProgressModal();

                if (successCount === totalBatches) {
                    showMessage('success', `✅ All ${selectedPDFs.length} PDFs sent in ${totalBatches} batches!`);
                    setTimeout(() => {
                        appState.selectedPDFs.clear();
                        updateSelectedCount();
                        displayPDFs();
                    }, 2000);
                } else if (successCount > 0) {
                    showMessage('warning', `⚠️ ${successCount}/${totalBatches} batches sent successfully`);
                } else {
                    showMessage('error', '❌ Failed to send any batches. Try sending one-by-one');
                    document.getElementById('sendIndividualBtn').style.display = 'block';
                }
            } catch (error) {
                hideProgressModal();
                console.error('Error in batch sharing:', error);
                showMessage('error', '❌ Sharing failed. Try sending one-by-one');
                document.getElementById('sendIndividualBtn').style.display = 'block';
            } finally {
                appState.isSharing = false;
            }
        }

        async function sendIndividual() {
            if (appState.selectedPDFs.size === 0) {
                showMessage('error', '❌ No PDFs selected');
                return;
            }

            if (appState.isSharing) {
                showMessage('warning', '⏳ Already sharing, please wait...');
                return;
            }

            appState.isSharing = true;
            const pdfs = appState.pdfs[appState.currentTab];
            const selectedPDFs = pdfs.filter(pdf => appState.selectedPDFs.has(pdf.id));

            if (!navigator.share) {
                showMessage('error', '❌ File sharing not supported');
                appState.isSharing = false;
                return;
            }

            showProgressModal();

            try {
                let successCount = 0;

                for (let i = 0; i < selectedPDFs.length; i++) {
                    const pdf = selectedPDFs[i];
                    updateProgressModal(`Sending ${i + 1} of ${selectedPDFs.length}`, [pdf]);

                    try {
                        const file = await downloadPDFFile(pdf.id, pdf.name);

                        if (navigator.canShare && navigator.canShare({files: [file]})) {
                            await navigator.share({
                                files: [file],
                                title: pdf.name,
                                text: 'Tile Stock PDF'
                            });
                            successCount++;
                        }
                    } catch (error) {
                        console.error(`Failed to send ${pdf.name}:`, error);
                    }

                    // Small delay between shares
                    await new Promise(resolve => setTimeout(resolve, 500));
                }

                hideProgressModal();
                showMessage('success', `✅ ${successCount}/${selectedPDFs.length} PDFs sent!`);

                if (successCount === selectedPDFs.length) {
                    setTimeout(() => {
                        appState.selectedPDFs.clear();
                        updateSelectedCount();
                        displayPDFs();
                        document.getElementById('sendIndividualBtn').style.display = 'none';
                    }, 2000);
                }
            } catch (error) {
                hideProgressModal();
                console.error('Error in individual sharing:', error);
                showMessage('error', '❌ Sharing failed');
            } finally {
                appState.isSharing = false;
            }
        }

        function showProgressModal() {
            document.getElementById('progressModal').classList.add('active');
        }

        function hideProgressModal() {
            document.getElementById('progressModal').classList.remove('active');
        }

        function updateProgressModal(title, items) {
            const progressList = document.getElementById('progressList');
            progressList.innerHTML = `<div class="progress-item" style="font-weight: bold; margin-bottom: 8px;">${title}</div>` +
                items.map(item => `<div class="progress-item">📄 ${item.name.substring(0, 30)}...</div>`).join('');
        }

        function showLoading() {
            document.getElementById('pdfList').innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading PDFs...</p></div>';
        }

        function hideLoading() {}

        function showMessage(type, message) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {messageArea.innerHTML = '';}, 5000);
        }

        function manualRefresh() {
            const refreshIcon = document.querySelector('.refresh-icon-search');
            refreshIcon.classList.add('spinning');
            showMessage('info', '🔄 Refreshing...');

            localStorage.removeItem(`pdfCache_${appState.currentTab}`);

            fetchPDFs().finally(() => {
                setTimeout(() => {refreshIcon.classList.remove('spinning');}, 1000);
            });
        }

        function handleSearch() {
            const input = document.getElementById('searchInput');
            appState.searchQuery = input.value.trim();
            document.getElementById('clearSearchBtn').style.display = appState.searchQuery ? 'flex' : 'none';
            displayPDFs();

            let pdfs = appState.pdfs[appState.currentTab] || [];
            if (appState.searchQuery) {
                const query = appState.searchQuery.toLowerCase();
                pdfs = pdfs.filter(pdf => pdf.name.toLowerCase().includes(query));
            }
            updatePDFCount(pdfs.length);
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            appState.searchQuery = '';
            document.getElementById('clearSearchBtn').style.display = 'none';
            displayPDFs();
            updatePDFCount(appState.pdfs[appState.currentTab]?.length || 0);
        }

        function highlightText(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function togglePDFSelection(pdfId) {
            if (appState.selectedPDFs.has(pdfId)) {
                appState.selectedPDFs.delete(pdfId);
            } else {
                appState.selectedPDFs.add(pdfId);
            }
            updateSelectedCount();
            displayPDFs();
        }

        function toggleSelectAll() {
            const checkbox = document.getElementById('selectAllCheckbox');
            let pdfs = appState.pdfs[appState.currentTab] || [];

            if (appState.searchQuery) {
                const query = appState.searchQuery.toLowerCase();
                pdfs = pdfs.filter(pdf => pdf.name.toLowerCase().includes(query));
            }

            if (checkbox.checked) {
                pdfs.forEach(pdf => appState.selectedPDFs.add(pdf.id));
            } else {
                pdfs.forEach(pdf => appState.selectedPDFs.delete(pdf.id));
            }

            updateSelectedCount();
            displayPDFs();
        }

        function updateSelectedCount() {
            const count = appState.selectedPDFs.size;
            document.getElementById('selectedCount').textContent = `${count} selected`;
            document.getElementById('sendCount').textContent = count;
            document.getElementById('sendSelectedContainer').style.display = count > 0 ? 'flex' : 'none';

            // Show individual send button if more than 2 PDFs
            if (count > CONFIG.BATCH_SIZE) {
                document.getElementById('sendIndividualBtn').style.display = 'block';
            } else {
                document.getElementById('sendIndividualBtn').style.display = 'none';
            }
        }

        function updatePDFCount(count) {
            const elem = document.getElementById('pdfCount');
            if (count > 0) {
                elem.textContent = `Showing ${count} PDF${count !== 1 ? 's' : ''}`;
                elem.style.display = 'block';
            } else {
                elem.style.display = 'none';
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            fetchPDFs();
        });
    </script>
</body>
</html>
