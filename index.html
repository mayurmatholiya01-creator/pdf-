<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Granicer Aurora Glow Icon</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at 30% 20%,#052a44 0%,#030b1a 100%);
  overflow:hidden;
  font-family:system-ui;
}

/* subtle aurora background animation */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(800px 400px at 20% 20%,rgba(100,255,255,0.08),transparent 60%),
             radial-gradient(600px 300px at 80% 70%,rgba(255,80,180,0.08),transparent 60%);
  animation:glowMove 12s ease-in-out infinite alternate;
  z-index:0;
}
@keyframes glowMove{
  0%{filter:hue-rotate(0deg);}
  100%{filter:hue-rotate(45deg);}
}

svg{
  width:420px;
  height:auto;
  filter:drop-shadow(0 0 12px rgba(0,255,255,0.4))
         drop-shadow(0 0 25px rgba(255,0,128,0.35))
         drop-shadow(0 0 50px rgba(100,255,255,0.15));
}

/* base stroke style */
.glow-line{
  fill:none;
  stroke:url(#auroraGrad);
  stroke-width:4.5;
  stroke-linecap:round;
  stroke-linejoin:round;
}

/* subtle animated glow gradient */
@keyframes flow{
  0%{stroke-dashoffset:0;}
  100%{stroke-dashoffset:-300;}
}
.animate{
  stroke-dasharray:300;
  animation:flow 8s linear infinite;
}
</style>
</head>
<body>

<svg viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="auroraGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="50%" stop-color="#7b5cff"/>
      <stop offset="100%" stop-color="#ff3b5c"/>
    </linearGradient>
  </defs>

  <!-- Tile layer -->
  <path class="glow-line animate" d="M40 160 L140 160 L180 130 L80 130 Z"/>
  <path class="glow-line animate" d="M60 140 L160 140 L200 110 L100 110 Z"/>
  <path class="glow-line animate" d="M80 130 L100 110 M140 160 L160 140"/>

  <!-- Price list sheet -->
  <rect x="44" y="30" width="120" height="100" rx="10" class="glow-line"/>
  <path class="glow-line" d="M164 30 v20 h20"/>

  <!-- Rupee symbol -->
  <path class="glow-line" d="M64 70 h36 M64 80 h36 M70 100 h28 L82 70"/>

  <!-- Download circle -->
  <circle cx="184" cy="40" r="20" class="glow-line"/>
  <path class="glow-line" d="M184 34 v12 M176 40 l8 8 l8-8"/>
</svg>

</body>
</html>
