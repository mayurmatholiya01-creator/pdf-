<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Share Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #27ae60;
            --primary-dark: #1fb855;
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-light: #2a2a2a;
            --border: #404040;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px 20px;
            border-bottom: 1px solid rgba(39, 174, 96, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 32px;
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #27ae60, #1fb855);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-section {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid rgba(39, 174, 96, 0.3);
            border-radius: 20px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #27ae60;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border);
            overflow-x: auto;
        }

        .tab-btn {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab-btn:hover {
            color: var(--text);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-container {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-light);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            pointer-events: none;
        }

        .btn-group {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(39, 174, 96, 0.3);
        }

        .btn.secondary {
            background: var(--bg-card);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn.secondary:hover {
            background: var(--bg-light);
            border-color: var(--primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
        }

        .message-box {
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-box.show {
            display: block;
        }

        .message-box.success {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border-color: #27ae60;
        }

        .message-box.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .message-box.info {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            border-color: #3498db;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            border-color: var(--primary);
            transform: translateY(-6px);
            box-shadow: 0 12px 24px rgba(39, 174, 96, 0.15);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .card-icon {
            font-size: 32px;
            flex-shrink: 0;
        }

        .card-info {
            flex: 1;
            min-width: 0;
        }

        .card-size {
            font-size: 12px;
            color: var(--primary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .card-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            word-break: break-word;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-secondary);
        }

        .card-status {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(39, 174, 96, 0.15);
            color: var(--primary);
            border-radius: 4px;
            font-weight: 600;
            font-size: 11px;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .card-btn {
            flex: 1;
            padding: 10px;
            background: var(--bg-light);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            min-width: 60px;
        }

        .card-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .card-btn.primary {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .card-btn.primary:hover {
            background: var(--primary-dark);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .status-section {
                width: 100%;
                justify-content: space-around;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .controls {
                flex-direction: column;
            }

            .search-container {
                min-width: unset;
            }

            .title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo-icon">üìä</div>
                <div class="header-text">
                    <div class="title">PDF Manager</div>
                    <div class="subtitle">Direct Google Drive Sharing</div>
                </div>
            </div>
            <div class="status-section">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span id="statusText">Ready</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="messageBox" class="message-box"></div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('after_order')">üì¶ After Order Stock</button>
            <button class="tab-btn" onclick="switchTab('classified')">üìÅ Classified Stock</button>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search by size or name..." oninput="filterPDFs()">
                <span class="search-icon">üîç</span>
            </div>
            <div class="btn-group">
                <button class="btn secondary" onclick="refreshPDFs()">üîÑ Refresh</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-label">Total PDFs</div>
                <div class="stat-value" id="totalCount">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">This Folder</div>
                <div class="stat-value" id="folderCount">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Last Updated</div>
                <div class="stat-value" id="lastUpdate" style="font-size: 16px;">‚Äî</div>
            </div>
        </div>

        <div class="grid" id="pdfList">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading PDFs...</p>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1TQ6bCXiKVhHs78ai49Gr2xwXuEKCBilIFBoQFmbfqGs';

        const appState = {
            currentTab: 'after_order',
            allPDFs: {
                after_order: [],
                classified: []
            },
            searchQuery: ''
        };

        async function loadPDFsFromSheets() {
            try {
                updateStatus('Loading...');
                showMessage('üì• Fetching PDFs...', 'info');

                const sheetUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
                const response = await fetch(sheetUrl);

                if (!response.ok) throw new Error('Failed to load sheet');

                const csv = await response.text();
                const lines = csv.split('\n');

                const pdfData = {
                    after_order: [],
                    classified: []
                };

                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;

                    const parts = line.split(',').map(p => p.trim());
                    if (parts.length < 4) continue;

                    const [folderName, size, pdfName, fileId, updated, status] = parts;

                    if (!fileId || fileId.length < 10) continue;

                    const pdfObj = {
                        size: size || 'UNKNOWN',
                        name: pdfName || fileId,
                        fileId: fileId,
                        updated: updated || 'Unknown',
                        status: status || 'Active'
                    };

                    if (folderName.includes('AFTER')) {
                        pdfData.after_order.push(pdfObj);
                    } else if (folderName.includes('CLASSIFIED')) {
                        pdfData.classified.push(pdfObj);
                    }
                }

                appState.allPDFs = pdfData;
                displayPDFs();
                updateStatus('Ready');
                showMessage(`‚úÖ Loaded ${pdfData.after_order.length + pdfData.classified.length} PDFs`, 'success');

            } catch (error) {
                console.error('Error:', error);
                updateStatus('Error');
                showMessage(`‚ùå ${error.message}`, 'error');
            }
        }

        function switchTab(tab) {
            appState.currentTab = tab;

            document.querySelectorAll('.tab-btn').forEach((btn, idx) => {
                const tabName = idx === 0 ? 'after_order' : 'classified';
                btn.classList.toggle('active', tabName === tab);
            });

            document.getElementById('searchInput').value = '';
            appState.searchQuery = '';
            displayPDFs();
        }

        function displayPDFs() {
            const pdfs = appState.allPDFs[appState.currentTab] || [];
            let filtered = pdfs;

            if (appState.searchQuery) {
                const query = appState.searchQuery.toLowerCase();
                filtered = pdfs.filter(pdf =>
                    pdf.size.toLowerCase().includes(query) ||
                    pdf.name.toLowerCase().includes(query)
                );
            }

            document.getElementById('totalCount').textContent = 
                (appState.allPDFs.after_order.length + appState.allPDFs.classified.length);
            document.getElementById('folderCount').textContent = filtered.length;
            document.getElementById('lastUpdate').textContent = 
                new Date().toLocaleTimeString('en-IN').slice(0, 5);

            if (filtered.length === 0) {
                document.getElementById('pdfList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <div class="empty-title">No PDFs Found</div>
                    </div>
                `;
                return;
            }

            const html = filtered.map(pdf => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">üìÑ</div>
                        <div class="card-info">
                            <div class="card-size">${escapeHtml(pdf.size)}</div>
                            <div class="card-name">${escapeHtml(pdf.name)}</div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span>üìÖ ${escapeHtml(pdf.updated)}</span>
                        <span class="card-status">${escapeHtml(pdf.status)}</span>
                    </div>
                    <div class="card-actions">
                        <button class="card-btn primary" onclick="sharePDF('${pdf.fileId}', '${escapeHtml(pdf.size)}')">üì± Share</button>
                        <button class="card-btn" onclick="downloadPDF('${pdf.fileId}', '${escapeHtml(pdf.name)}')">üíæ Download</button>
                    </div>
                </div>
            `).join('');

            document.getElementById('pdfList').innerHTML = html;
        }

        function filterPDFs() {
            appState.searchQuery = document.getElementById('searchInput').value.trim();
            displayPDFs();
        }

        async function sharePDF(fileId, size) {
            try {
                showMessage('üì• Preparing to share...', 'info');
                
                const pdfUrl = `https://drive.google.com/uc?id=${fileId}&export=download`;
                const response = await fetch(pdfUrl);

                if (!response.ok) throw new Error('Download failed');

                const blob = await response.blob();
                const fileName = `Tile-${size}.pdf`;
                const file = new File([blob], fileName, { type: 'application/pdf' });

                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: `PDF - ${size}`,
                        text: 'PDF Document'
                    });
                    showMessage('‚úÖ PDF shared successfully!', 'success');
                } else {
                    window.open(pdfUrl, '_blank');
                    showMessage('‚ÑπÔ∏è Opening PDF in new tab', 'info');
                }

            } catch (error) {
                console.error('Error:', error);
                showMessage(`‚ùå ${error.message}`, 'error');
            }
        }

        function downloadPDF(fileId, name) {
            try {
                const downloadUrl = `https://drive.google.com/uc?id=${fileId}&export=download`;
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = `${name}.pdf`;
                link.click();
                showMessage('‚úÖ Download started', 'success');
            } catch (error) {
                showMessage(`‚ùå ${error.message}`, 'error');
            }
        }

        function refreshPDFs() {
            loadPDFsFromSheets();
        }

        function updateStatus(status) {
            document.getElementById('statusText').textContent = status;
        }

        function showMessage(text, type) {
            const msgBox = document.getElementById('messageBox');
            msgBox.textContent = text;
            msgBox.className = `message-box show ${type}`;
            setTimeout(() => {
                msgBox.classList.remove('show');
            }, 4000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPDFsFromSheets();
            setInterval(loadPDFsFromSheets, 300000);
        });
    </script>
</body>
</html>
