<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Stock - Size Wise PDF Sharing</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        /* Folder Selector */
        .folder-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .folder-btn {
            padding: 12px 25px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #333;
        }

        .folder-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .folder-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Controls Section */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .search-box,
        .phone-input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box:focus,
        .phone-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* PDF List Grid */
        .pdf-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        /* PDF Card */
        .pdf-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .pdf-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .pdf-item h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            word-break: break-word;
        }

        .pdf-item h3::before {
            content: "üìè";
            font-size: 1.8rem;
            flex-shrink: 0;
        }

        .pdf-item p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-view,
        .btn-whatsapp {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-view {
            background: #667eea;
            color: white;
        }

        .btn-view:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .btn-whatsapp {
            background: #25D366;
            color: white;
        }

        .btn-whatsapp:hover {
            background: #1fb952;
            transform: scale(1.05);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.2rem;
        }

        /* Error Message */
        .error-message {
            text-align: center;
            padding: 20px;
            background: #ffebee;
            color: #c62828;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .folder-selector {
                flex-direction: column;
            }

            .folder-btn {
                width: 100%;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .pdf-list {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn-view,
            .btn-whatsapp {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                border-radius: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .pdf-item {
                padding: 15px;
            }

            .pdf-item h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üè¢ Tile Stock Management</h1>
            <p class="subtitle">Size-wise PDF Sharing System</p>
        </div>

        <!-- Folder Selection -->
        <div class="folder-selector">
            <button class="folder-btn active" data-folder="after-order">üìÅ After Order Stock</button>
            <button class="folder-btn" data-folder="classified">üìÅ Classified Stock</button>
        </div>

        <!-- Search & Filter -->
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search tile size..." class="search-box">
            <input type="tel" id="phoneNumber" placeholder="Client WhatsApp Number (e.g., 919876543210)" class="phone-input">
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading" style="display: none;">
            <p>‚è≥ Loading PDFs...</p>
        </div>

        <!-- PDF List Container -->
        <div id="pdf-list" class="pdf-list">
            <!-- PDFs will be displayed here dynamically -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <p>No PDFs found in this folder.</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message" style="display: none;">
            <p>‚ö†Ô∏è Unable to load PDFs. Please check folder links.</p>
        </div>
    </div>

    <script>
        // Google Drive Folder Links
        const folderLinks = {
            'after-order': 'https://drive.google.com/drive/folders/1uKLQECHy8SsgCHAQC63vDfI2BCFKrCPm?usp=sharing',
            'classified': 'https://drive.google.com/drive/folders/1BX27n2Omso88ONrdvFUj2_VWXmnmz-EW?usp=sharing'
        };

        // Extract Folder ID from Google Drive Share Link
        function getFolderIdFromLink(link) {
            const match = link.match(/folders\/([a-zA-Z0-9-_]+)/);
            return match ? match[1] : null;
        }

        // Convert folder ID to Google Drive API URL
        function getFolderApiUrl(folderId) {
            return `https://www.googleapis.com/drive/v3/files?q=parents='${folderId}' and mimeType='application/pdf' and trashed=false&fields=files(id,name,webViewLink,webContentLink)&pageSize=1000`;
        }

        // Fetch PDFs from Google Drive Folder
        async function fetchPDFsFromFolder(folderLink) {
            const folderId = getFolderIdFromLink(folderLink);
            
            if (!folderId) {
                console.error('Invalid folder link');
                return [];
            }

            try {
                const apiUrl = getFolderApiUrl(folderId);
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error('Failed to fetch from Google Drive');
                }

                const data = await response.json();
                
                if (!data.files || data.files.length === 0) {
                    return [];
                }

                return data.files.map(file => ({
                    name: file.name.replace('.pdf', ''),
                    fileName: file.name,
                    fileId: file.id,
                    pdfUrl: `https://drive.google.com/uc?export=download&id=${file.id}`,
                    viewUrl: file.webViewLink
                }));
            } catch (error) {
                console.error('Error fetching PDFs:', error);
                return [];
            }
        }

        // Display PDFs in grid format
        function displayPDFs(data) {
            const pdfList = document.getElementById('pdf-list');
            const emptyState = document.getElementById('empty-state');
            const errorMessage = document.getElementById('error-message');
            const loading = document.getElementById('loading');

            loading.style.display = 'none';

            if (data.length === 0) {
                pdfList.style.display = 'none';
                emptyState.style.display = 'block';
                errorMessage.style.display = 'none';
                return;
            }

            pdfList.style.display = 'grid';
            emptyState.style.display = 'none';
            errorMessage.style.display = 'none';
            pdfList.innerHTML = '';

            // Sort PDFs by name
            data.sort((a, b) => a.name.localeCompare(b.name));

            data.forEach(pdf => {
                const card = document.createElement('div');
                card.className = 'pdf-item';
                card.innerHTML = `
                    <h3>${pdf.name}</h3>
                    <p style="color: #666; font-size: 0.85rem;">Tile Stock PDF</p>
                    <div class="btn-group">
                        <a href="${pdf.pdfUrl}" target="_blank" class="btn-view">üìÑ View PDF</a>
                        <a href="#" class="btn-whatsapp" onclick="sendWhatsApp('${pdf.name.replace(/'/g, "\\'")}', '${pdf.pdfUrl}'); return false;">üì± Share</a>
                    </div>
                `;
                pdfList.appendChild(card);
            });
        }

        // Send PDF link via WhatsApp
        function sendWhatsApp(size, pdfUrl) {
            const phoneInput = document.getElementById('phoneNumber');
            let phoneNumber = phoneInput.value.trim();

            if (!phoneNumber) {
                alert('Please enter client WhatsApp number first');
                phoneInput.focus();
                return;
            }

            phoneNumber = phoneNumber.replace(/\D/g, '');

            if (!phoneNumber.startsWith('91') && phoneNumber.length === 10) {
                phoneNumber = '91' + phoneNumber;
            }

            const message = `Hi! Check the tile stock for ${size}\n\nPDF: ${pdfUrl}`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            window.open(whatsappUrl, '_blank');
        }

        // Search and filter functionality
        function setupSearchFilter(allPDFs) {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = allPDFs.filter(pdf =>
                    pdf.name.toLowerCase().includes(searchTerm) ||
                    pdf.fileName.toLowerCase().includes(searchTerm)
                );
                displayPDFs(filtered);
            });
        }

        // Validate and format phone number input
        function setupPhoneInput() {
            const phoneInput = document.getElementById('phoneNumber');
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 12) {
                    value = value.slice(0, 12);
                }
                e.target.value = value;
            });
        }

        // Setup folder buttons
        async function setupFolderButtons() {
            const folderButtons = document.querySelectorAll('.folder-btn');
            
            folderButtons.forEach(button => {
                button.addEventListener('click', async function() {
                    folderButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    const folder = this.dataset.folder;
                    const loading = document.getElementById('loading');
                    const pdfList = document.getElementById('pdf-list');
                    
                    pdfList.innerHTML = '';
                    loading.style.display = 'block';

                    const folderLink = folderLinks[folder];
                    const pdfs = await fetchPDFsFromFolder(folderLink);

                    if (pdfs.length === 0) {
                        loading.style.display = 'none';
                        document.getElementById('error-message').style.display = 'block';
                        document.getElementById('empty-state').style.display = 'block';
                        return;
                    }

                    displayPDFs(pdfs);
                    setupSearchFilter(pdfs);
                });
            });

            // Load default folder (after-order) on page load
            const defaultButton = document.querySelector('[data-folder="after-order"]');
            if (defaultButton) {
                defaultButton.click();
            }
        }

        // Initialize page on load
        document.addEventListener('DOMContentLoaded', function() {
            setupPhoneInput();
            setupFolderButtons();
        });
    </script>
</body>
</html>
