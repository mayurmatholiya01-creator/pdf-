<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiles Stock Inventory - (Advanced v2)</title>
    
    <style>
        /* --- 1. Global Styles & Dark Theme --- */
        :root {
            --color-bg: #121212;
            --color-surface: #1e1e1e;
            --color-text: #e0e0e0;
            --color-primary: #007bff;
            --color-accent: #2c2c2c;
            --color-success: #4caf50;
            --color-low: #ffc107;
            --color-critical: #cf6679;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --spacing-md: 16px;
            --spacing-sm: 8px;
            --footer-height: 60px; /* Height for the new sticky footer */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-family);
            line-height: 1.6;
            /* Add padding to the bottom to prevent content from hiding behind the sticky footer */
            padding: var(--spacing-sm);
            padding-bottom: calc(var(--footer-height) + var(--spacing-md));
        }

        /* --- 2. Layout & Header --- */
        header {
            text-align: center;
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--color-accent);
            margin-bottom: var(--spacing-md);
        }
        header h1 { font-size: 1.8em; margin-bottom: 5px; color: var(--color-primary); }
        #last-updated { font-size: 0.8em; color: #888; font-style: italic; }

        /* --- 3. Filter Controls --- */
        .filter-controls {
            background: var(--color-surface);
            padding: var(--spacing-md);
            border-radius: 8px;
            margin-bottom: var(--spacing-md);
            display: grid;
            gap: var(--spacing-md);
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        /* Style for the new Grade Filter Buttons */
        .grade-filter-controls {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            background: var(--color-surface);
            padding: var(--spacing-md);
            border-radius: 8px;
        }

        .input-group label { display: block; margin-bottom: 5px; font-size: 0.9em; font-weight: 500; }
        
        .input-group input, .input-group select, .btn-grade {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-accent);
            border-radius: 4px;
            background: var(--color-bg);
            color: var(--color-text);
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s;
            -webkit-appearance: none;
            appearance: none;
        }
        .input-group input:focus, .input-group select:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .input-group select[disabled] { background: #333; color: #777; }

        /* Grade Button Specific Styles */
        .btn-grade {
            cursor: pointer;
            text-align: center;
            flex-grow: 1; /* Buttons share space */
        }
        .btn-grade.active {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
            font-weight: bold;
        }
        .btn-grade:not(.active):hover {
            background-color: var(--color-accent);
        }

        /* --- 4. Data Table (Mobile-First) --- */
        .results-container h2 {
            font-size: 1.4em;
            border-left: 4px solid var(--color-primary);
            padding-left: 10px;
            margin-bottom: var(--spacing-md);
        }
        .table-responsive { overflow-x: auto; border-radius: 8px; border: 1px solid var(--color-accent); }
        .stock-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
            min-width: 1200px; /* Increased width for new columns */
            background: var(--color-surface);
        }
        .stock-table th, .stock-table td {
            padding: 12px var(--spacing-md);
            text-align: left;
            border-bottom: 1px solid var(--color-accent);
            white-space: nowrap;
        }
        .stock-table th {
            background-color: #1a1a1a;
            color: var(--color-primary);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .qty-col { text-align: center; font-weight: bold; }
        
        /* Conditional Formatting */
        .stock-good { background-color: rgba(76, 175, 80, 0.1); }
        .stock-low { background-color: rgba(255, 193, 7, 0.1); }
        .stock-critical { background-color: rgba(207, 102, 121, 0.1); }
        
        /* Select All Button Style */
        #select-all-btn {
            cursor: pointer;
            text-decoration: underline;
            color: var(--color-primary);
        }

        /* --- 5. Buttons & Controls --- */
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--color-primary); color: white; }
        .btn-secondary { background: #3a3a3a; color: var(--color-text); }
        .btn-success { background: var(--color-success); color: white; }

        /* --- 6. NEW Sticky Footer (Button Placement) --- */
        .controls-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--footer-height);
            background: var(--color-surface);
            border-top: 1px solid var(--color-accent);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-md);
            z-index: 100;
        }
        #selected-count {
            color: var(--color-primary);
            font-weight: bold;
            font-size: 0.9em;
            margin-left: 10px; /* Add space */
        }

        /* --- 7. Share Modal --- */
        .modal {
            display: none; position: fixed; z-index: 1001; /* Must be higher than footer */
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.7);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background-color: var(--color-surface);
            margin: 15% auto; padding: 20px; border: 1px solid var(--color-accent);
            width: 90%; max-width: 600px; border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s;
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--color-accent);
            padding-bottom: 10px; margin-bottom: 15px;
        }
        .modal-header h2 { color: var(--color-primary); }
        .close { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        
        #share-text-area {
            width: 100%; height: 200px; padding: 10px; margin-bottom: 15px;
            background: var(--color-bg); color: var(--color-text);
            border: 1px solid var(--color-accent); border-radius: 4px;
            resize: none; font-family: monospace;
        }
        #copy-status { color: var(--color-success); font-size: 0.9em; margin-left: 10px; display: none; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        @media (max-width: 768px) {
            .filter-controls { grid-template-columns: 1fr 1fr; } /* 2 columns on tablet */
            .grade-filter-controls { grid-template-columns: 1fr 1fr 1fr; } /* 3-col buttons */
            .controls-footer { justify-content: space-around; }
            #selected-count { margin-left: 0; }
        }
        @media (max-width: 600px) {
            body { padding-bottom: calc(var(--footer-height) * 2); } /* More space for 2-row footer */
            .filter-controls { grid-template-columns: 1fr; } /* 1 column on mobile */
            .controls-footer { flex-direction: column; height: auto; padding: var(--spacing-sm); }
            .modal-content { margin: 10% auto; width: 95%; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Tiles Stock Tracker üîç</h1>
        <p id="last-updated">Loading...</p>
    </header>

    <main>
        <section class="filter-controls">
            <div class="input-group">
                <label for="master-search">Search Design Name</label>
                <input type="text" id="master-search" placeholder="Type DesignName...">
            </div>
            <div class="input-group">
                <label for="size-filter">Size MM</label>
                <select id="size-filter">
                    <option value="">-- All Sizes --</option>
                </select>
            </div>
            <div class="input-group">
                <label for="category-filter">Category (Surface)</label>
                <select id="category-filter">
                    <option value="">-- All --</option>
                </select>
            </div>
            <div class="input-group">
                <label for="bodytype-filter">Body Type</label>
                <select id="bodytype-filter">
                    <option value="">-- All --</option>
                </select>
            </div>
            <div class="input-group">
                <label for="batch-filter">Batch/Shade</label>
                <select id="batch-filter">
                    <option value="">-- All --</option>
                </select>
            </div>
            <div class="input-group">
                <label for="boxpack-filter">Box Pack</label>
                <select id="boxpack-filter">
                    <option value="">-- All --</option>
                </select>
            </div>
        </section>

        <section class="grade-filter-controls">
            <button class="btn-grade active" data-grade="Total">Total Stock</button>
            <button class="btn-grade" data-grade="PRE">PRE</button>
            <button class="btn-grade" data-grade="STD">STD</button>
            <button class="btn-grade" data-grade="GOLD">GOLD</button>
            <button class="btn-grade" data-grade="ECO">ECO</button>
        </section>

        <section class="results-container">
            <h2 id="result-summary">Total Matched Items: 0</h2>
            <div class="table-responsive">
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th style="min-width: 50px;"><span id="select-all-btn">Select</span></th>
                            <th style="min-width: 180px;">DesignName</th>
                            <th style="min-width: 100px;">Category</th>
                            <th style="min-width: 120px;">Size MM</th>
                            <th style="min-width: 100px;">BodyType</th>
                            <th style="min-width: 100px;">Batch/Shade</th>
                            <th style="min-width: 100px;">BoxPack</th>
                            <th class="qty-col">PRE</th>
                            <th class="qty-col">STD</th>
                            <th class="qty-col">GOLD</th>
                            <th class="qty-col">ECO</th>
                            <th class="qty-col" style="min-width: 60px;">TOTAL</th>
                            <th class="team-view-col qty-col" style="display:none; min-width: 100px;">Pallet</th>
                        </tr>
                    </thead>
                    <tbody id="stock-list">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="controls-footer">
        <button id="show-share-modal" class="btn btn-primary">
            üìÑ Generate Report
        </button>
        <button id="toggle-team-view" class="btn btn-secondary">
            Toggle Team View
        </button>
        <span id="selected-count">(0 Items Selected)</span>
    </footer>

    <div id="share-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Stock Quote for Client</h2>
                <span class="close" id="modal-close-btn">&times;</span>
            </div>
            <textarea id="share-text-area" rows="10" readonly>Select items to generate report...</textarea>
            <button id="copy-share-text" class="btn btn-success">
                üìã Copy Text to Clipboard
            </button>
            <span id="copy-status">Copied!</span>
        </div>
    </div>


    <script>
        // --- 1. GLOBAL STATE & CONFIG ---
        let allStockData = []; // Master data list
        let currentFilteredData = []; // Data currently shown in table
        let isTeamView = false;
        const selectedItems = new Map();
        const TEAM_PASSWORD = "123";
        // NEW: State for grade filters
        let activeGradeFilters = new Set(['Total']);

        // --- 2. DOM ELEMENTS ---
        const DOMElements = {
            masterSearch: document.getElementById('master-search'),
            sizeFilter: document.getElementById('size-filter'),
            categoryFilter: document.getElementById('category-filter'),
            bodytypeFilter: document.getElementById('bodytype-filter'),
            batchFilter: document.getElementById('batch-filter'), // NEW
            boxpackFilter: document.getElementById('boxpack-filter'), // NEW
            gradeFilterButtons: document.querySelectorAll('.btn-grade'), // NEW
            stockListBody: document.getElementById('stock-list'),
            resultSummary: document.getElementById('result-summary'),
            lastUpdated: document.getElementById('last-updated'),
            selectedCount: document.getElementById('selected-count'),
            teamViewToggle: document.getElementById('toggle-team-view'),
            selectAllBtn: document.getElementById('select-all-btn'), // NEW
            // Modal Elements
            shareModal: document.getElementById('share-modal'),
            showShareModalBtn: document.getElementById('show-share-modal'),
            closeModalBtn: document.getElementById('modal-close-btn'),
            shareTextArea: document.getElementById('share-text-area'),
            copyShareTextBtn: document.getElementById('copy-share-text'),
            copyStatus: document.getElementById('copy-status')
        };

        // --- 3. INITIALIZATION (LIVE FETCH) ---
        document.addEventListener('DOMContentLoaded', () => {
            fetch('stockdata.json?v=' + Date.now()) // Added cache buster
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok (HTTP Status: ' + response.status + ').');
                    }
                    return response.json();
                })
                .then(data => {
                    initApp(data);
                    addEventListeners();
                })
                .catch(error => {
                    console.error('Error fetching stock data:', error);
                    DOMElements.lastUpdated.textContent = "ERROR: Could not load data. Check GitHub file/Automation.";
                    DOMElements.lastUpdated.style.color = "var(--color-critical)";
                });
        });

        function initApp(data) {
            allStockData = data.stock;
            DOMElements.lastUpdated.textContent = `Stock Last Updated: ${data.lastUpdated}`;
            
            // Initial render
            populateAllFilters(allStockData);
            renderTable(allStockData);
        }

        function addEventListeners() {
            // Filter listeners
            DOMElements.masterSearch.addEventListener('input', applyFilters);
            DOMElements.sizeFilter.addEventListener('change', applyFilters);
            DOMElements.categoryFilter.addEventListener('change', applyFilters);
            DOMElements.bodytypeFilter.addEventListener('change', applyFilters);
            DOMElements.batchFilter.addEventListener('change', applyFilters); // NEW
            DOMElements.boxpackFilter.addEventListener('change', applyFilters); // NEW
            
            // Grade filter listeners
            DOMElements.gradeFilterButtons.forEach(btn => {
                btn.addEventListener('click', handleGradeFilterClick);
            });
            
            // Feature listeners
            DOMElements.teamViewToggle.addEventListener('click', toggleTeamView);
            DOMElements.selectAllBtn.addEventListener('click', toggleSelectAll); // NEW
            DOMElements.showShareModalBtn.addEventListener('click', generateShareReport);
            DOMElements.closeModalBtn.addEventListener('click', () => DOMElements.shareModal.style.display = 'none');
            DOMElements.copyShareTextBtn.addEventListener('click', copyShareText);
            
            window.onclick = (event) => {
                if (event.target == DOMElements.shareModal) {
                    DOMElements.shareModal.style.display = "none";
                }
            };
        }

        // --- 4. FILTERING & DROPDOWN LOGIC ---
        
        // NEW: Function to populate a single dropdown
        function populateDropdown(dropdown, data, columnName) {
            const uniqueValues = [...new Set(data.map(item => item[columnName]))].sort();
            const currentSelection = dropdown.value;
            
            dropdown.innerHTML = `<option value="">-- All ${columnName}s --</option>`;
            uniqueValues.forEach(val => {
                if(val) { // Don't add blank options
                    dropdown.appendChild(new Option(val, val));
                }
            });
            
            // Preserve selection if it's still valid
            if (uniqueValues.includes(currentSelection)) {
                dropdown.value = currentSelection;
            }
        }
        
        // NEW: Populates ALL filters based on the master data
        function populateAllFilters(data) {
            // CRITICAL FIX: Using correct column names from your CSV ('DesignName', 'BodyType', etc.)
            populateDropdown(DOMElements.sizeFilter, data, 'Size MM');
            populateDropdown(DOMElements.categoryFilter, data, 'Category');
            populateDropdown(DOMElements.bodytypeFilter, data, 'BodyType');
            populateDropdown(DOMElements.batchFilter, data, 'Batch/Shade');
            populateDropdown(DOMElements.boxpackFilter, data, 'BoxPack');
        }

        // NEW: Grade Filter Logic
        function handleGradeFilterClick(e) {
            const clickedGrade = e.target.dataset.grade;
            
            if (clickedGrade === 'Total') {
                // If Total is clicked, activate it and deactivate others
                activeGradeFilters.clear();
                activeGradeFilters.add('Total');
            } else {
                // If other button is clicked, deactivate Total
                activeGradeFilters.delete('Total');
                // Toggle the clicked button's state
                if (activeGradeFilters.has(clickedGrade)) {
                    activeGradeFilters.delete(clickedGrade);
                } else {
                    activeGradeFilters.add(clickedGrade);
                }
                // If no grades are selected, default back to Total
                if (activeGradeFilters.size === 0) {
                    activeGradeFilters.add('Total');
                }
            }
            
            // Update button styles
            DOMElements.gradeFilterButtons.forEach(btn => {
                if (activeGradeFilters.has(btn.dataset.grade)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            applyFilters();
        }

        function applyFilters() {
            const filters = {
                // CRITICAL FIX: Search DesignName ONLY
                master: DOMElements.masterSearch.value.toLowerCase().trim(),
                size: DOMElements.sizeFilter.value,
                category: DOMElements.categoryFilter.value,
                bodytype: DOMElements.bodytypeFilter.value, // CRITICAL FIX: 'BodyType'
                batch: DOMElements.batchFilter.value, // NEW
                boxpack: DOMElements.boxpackFilter.value // NEW
            };

            const filteredData = allStockData.filter(item => {
                // Dropdown filters
                if (filters.size && item['Size MM'] !== filters.size) return false;
                if (filters.category && item['Category'] !== filters.category) return false;
                if (filters.bodytype && item['BodyType'] !== filters.bodytype) return false; // CRITICAL FIX
                if (filters.batch && item['Batch/Shade'] !== filters.batch) return false; // NEW
                if (filters.boxpack && item['BoxPack'] !== filters.boxpack) return false; // NEW
                
                // Master Search Filter (DesignName ONLY)
                // CRITICAL FIX: 'DesignName'
                if (filters.master && !(item['DesignName'] || '').toLowerCase().includes(filters.master)) {
                    return false;
                }
                
                // NEW: Grade Filter Logic
                if (activeGradeFilters.has('Total')) {
                    // If Total is active, only show items with Total > 0
                    if (Number(item['Total'] || 0) <= 0) return false;
                } else {
                    // If specific grades are active, check if *any* of them have stock > 0
                    let hasStockInGrade = false;
                    for (const grade of activeGradeFilters) {
                        if (Number(item[grade] || 0) > 0) {
                            hasStockInGrade = true;
                            break; // Found stock, no need to check others
                        }
                    }
                    if (!hasStockInGrade) return false;
                }
                
                return true; // Item passed all filters
            });
            
            currentFilteredData = filteredData; // Store for 'Select All'
            renderTable(filteredData);
            updateSelectAllState(); // NEW
        }

        // --- 5. RENDERING & UI LOGIC ---
        function renderTable(data) {
            DOMElements.stockListBody.innerHTML = '';
            DOMElements.resultSummary.textContent = `Total Matched Items: ${data.length}`;

            if (data.length === 0) {
                DOMElements.stockListBody.innerHTML = `<tr><td colspan="13" style="text-align:center; color: var(--color-critical);">No stock found.</td></tr>`;
                return;
            }

            const fragment = document.createDocumentFragment();
            data.forEach(item => {
                const row = document.createElement('tr');
                
                // CRITICAL FIX: Using 'DesignName' + 'Batch/Shade' as a more reliable unique key
                const uniqueKey = item['DesignName'] + '|' + item['Batch/Shade']; 
                const isChecked = selectedItems.has(uniqueKey);
                
                const total = Number(item['Total'] || 0);
                if (total > 75) row.className = 'stock-good';
                else if (total > 10) row.className = 'stock-low';
                else if (total > 0) row.className = 'stock-critical';

                // CRITICAL FIX: Using correct column names ('DesignName', 'BodyType', 'BoxPack')
                row.innerHTML = `
                    <td style="text-align: center;"><input type="checkbox" data-key="${uniqueKey}" ${isChecked ? 'checked' : ''}></td>
                    <td>${item['DesignName'] || ''}</td>
                    <td>${item['Category'] || ''}</td>
                    <td>${item['Size MM'] || ''}</td>
                    <td>${item['BodyType'] || ''}</td>
                    <td>${item['Batch/Shade'] || ''}</td>
                    <td>${item['BoxPack'] || ''}</td>
                    <td class="qty-col">${item['PRE'] || 0}</td>
                    <td class="qty-col">${item['STD'] || 0}</td>
                    <td class="qty-col">${item['GOLD'] || 0}</td>
                    <td class="qty-col">${item['ECO'] || 0}</td>
                    <td class="qty-col">${item['Total'] || 0}</td>
                    <td class="team-view-col qty-col" style="display: ${isTeamView ? 'table-cell' : 'none'};">${item['Pallet'] || ''}</td>
                `;
                
                row.querySelector('input[type="checkbox"]').addEventListener('change', (e) => {
                    toggleSelection(e.target, item);
                });
                
                fragment.appendChild(row);
            });

            DOMElements.stockListBody.appendChild(fragment);
            updateSelectedCount(); // Update count display
        }

        // --- 6. FEATURE IMPLEMENTATION ---

        // CRITICAL FIX: Team View only shows Pallet
        function toggleTeamView() {
            if (!isTeamView) {
                const pass = prompt("Please enter the team password:");
                if (pass !== TEAM_PASSWORD) {
                    alert("Incorrect password!");
                    return;
                }
                isTeamView = true;
            } else {
                isTeamView = false;
            }

            document.querySelectorAll('.team-view-col').forEach(col => {
                col.style.display = isTeamView ? 'table-cell' : 'none';
            });
            
            DOMElements.teamViewToggle.textContent = isTeamView ? 'Hide Team View' : 'Toggle Team View';
        }

        function toggleSelection(checkbox, item) {
            const key = checkbox.dataset.key;
            if (checkbox.checked) {
                selectedItems.set(key, item);
            } else {
                selectedItems.delete(key);
            }
            updateSelectedCount();
            updateSelectAllState();
        }
        
        function updateSelectedCount() {
            DOMElements.selectedCount.textContent = `(${selectedItems.size} Items Selected)`;
        }

        // NEW: Select All Logic
        let isAllSelected = false;
        function toggleSelectAll() {
            isAllSelected = !isAllSelected; // Flip the state
            
            // Iterate only over the *currently visible* data
            currentFilteredData.forEach(item => {
                const uniqueKey = item['DesignName'] + '|' + item['Batch/Shade'];
                if (isAllSelected) {
                    selectedItems.set(uniqueKey, item);
                } else {
                    selectedItems.delete(uniqueKey);
                }
            });
            
            // Re-render the table to show all checkboxes checked/unchecked
            renderTable(currentFilteredData);
            updateSelectedCount();
        }
        
        // NEW: Update 'Select All' text based on selection
        function updateSelectAllState() {
            let allVisibleSelected = true;
            if (currentFilteredData.length === 0) {
                allVisibleSelected = false;
            }
            
            for (const item of currentFilteredData) {
                const uniqueKey = item['DesignName'] + '|' + item['Batch/Shade'];
                if (!selectedItems.has(uniqueKey)) {
                    allVisibleSelected = false;
                    break;
                }
            }
            
            isAllSelected = allVisibleSelected;
            DOMElements.selectAllBtn.textContent = isAllSelected ? "Deselect" : "Select All";
        }


        // Share Report Logic
        function generateShareReport() {
            if (selectedItems.size === 0) {
                DOMElements.shareTextArea.value = "Please select at least one item from the table to generate a report.";
            } else {
                let reportText = `--- Stock Availability Report ---\n`;
                reportText += `Date: ${new Date().toLocaleDateString('en-IN')}\n\n`;

                selectedItems.forEach((item) => {
                    // CRITICAL FIX: Using correct column names
                    reportText += `TILE: ${item['DesignName']} (${item['Category']} / ${item['BodyType']})\n`;
                    reportText += `SIZE: ${item['Size MM']}\n`;
                    reportText += `STOCK: ${item['Total']} Pcs (Available)\n`;
                    reportText += `---------------------------------\n`;
                });
                
                reportText += `\nPlease confirm your final order quantities.`;
                DOMElements.shareTextArea.value = reportText;
            }
            
            DOMElements.shareModal.style.display = 'block';
            DOMElements.copyStatus.style.display = 'none';
        }

        // Copy Text Logic
        function copyShareText() {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(DOMElements.shareTextArea.value).then(() => showCopyStatus(true));
            } else {
                try {
                    DOMElements.shareTextArea.select();
                    document.execCommand('copy');
                    showCopyStatus(true);
                } catch (err) { showCopyStatus(false); }
            }
        }
        
        function showCopyStatus(success) {
            DOMElements.copyStatus.style.display = 'inline';
            DOMElements.copyStatus.textContent = success ? 'Copied!' : 'Failed!';
            DOMElements.copyStatus.style.color = success ? 'var(--color-success)' : 'var(--color-critical)';
            setTimeout(() => { DOMElements.copyStatus.style.display = 'none'; }, 2000);
        }

    </script>
</body>
</html>
