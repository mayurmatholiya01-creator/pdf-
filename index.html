<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiles Stock Inventory - (v4 Pro UX)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>

    <style>
        /* --- 1. Global Styles & Dark Theme --- */
        :root {
            --color-bg: #121212;
            --color-surface: #1e1e1e;
            --color-text: #e0e0e0;
            --color-text-faded: #888;
            --color-primary: #007bff;
            --color-accent: #2c2c2c;
            --color-success: #4caf50;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --spacing-md: 16px;
            --spacing-sm: 8px;
            --footer-height: 50px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-family);
            line-height: 1.6;
            padding: var(--spacing-sm);
            padding-bottom: calc(var(--footer-height) + var(--spacing-md));
        }

        /* --- 2. Header --- */
        header { text-align: center; padding-bottom: var(--spacing-md); border-bottom: 1px solid var(--color-accent); margin-bottom: var(--spacing-md); }
        header h1 { font-size: 1.8em; margin-bottom: 5px; color: var(--color-primary); }
        #last-updated { font-size: 0.8em; color: var(--color-text-faded); font-style: italic; }

        /* --- 3. Filter Controls --- */
        .filter-controls {
            background: var(--color-surface);
            padding: var(--spacing-md);
            border-radius: 8px;
            margin-bottom: var(--spacing-md);
            display: grid;
            gap: var(--spacing-md);
            grid-template-columns: 1fr 1fr;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .grade-filter-controls {
            display: flex;
            flex-wrap: nowrap;
            gap: 5px;
            margin-bottom: var(--spacing-md);
            background: var(--color-surface);
            padding: var(--spacing-md);
            border-radius: 8px;
        }

        .input-group { position: relative; } /* Needed for reset button */
        .input-group label { display: block; margin-bottom: 5px; font-size: 0.9em; font-weight: 500; }
        
        /* NEW: Filter Reset Button (x) */
        .filter-reset {
            position: absolute;
            right: 8px;
            top: 32px; /* Adjust as needed */
            color: var(--color-text-faded);
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
        .input-group select:valid + .filter-reset {
            display: block; /* Show only if a value is selected */
        }
        
        .input-group input, .input-group select, .btn-grade {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-accent);
            border-radius: 4px;
            background: var(--color-bg);
            color: var(--color-text);
            font-size: 0.9em;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s;
            -webkit-appearance: none;
            appearance: none;
        }
        .input-group input:focus, .input-group select:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .btn-grade {
            cursor: pointer; text-align: center; flex-grow: 1; flex-basis: 0;
            font-size: 0.85em; padding: 8px;
        }
        .btn-grade.active {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: white; font-weight: bold;
        }
        
        /* --- 4. View Toggle & Summary --- */
        .view-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
            padding: 0 5px;
        }
        /* NEW: Advanced Summary Box */
        #summary-box {
            font-size: 0.8em;
            color: var(--color-text-faded);
            background: var(--color-surface);
            padding: var(--spacing-sm);
            border-radius: 4px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2px 10px;
            margin-bottom: var(--spacing-sm);
        }
        #summary-box div { white-space: nowrap; }
        #summary-box strong { color: var(--color-text); }
        
        /* NEW: View Toggle Button */
        #view-toggle {
            cursor: pointer;
            font-size: 24px;
            color: var(--color-primary);
        }

        /* --- 5. Data Display Area (Table + Cards) --- */
        .table-responsive { overflow-x: auto; border-radius: 8px; border: 1px solid var(--color-accent); }
        .stock-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
            min-width: 1200px;
            background: var(--color-surface);
        }
        .stock-table th, .stock-table td {
            padding: 12px var(--spacing-md);
            text-align: left;
            border-bottom: 1px solid var(--color-accent);
            white-space: nowrap;
        }
        .stock-table th {
            background-color: #1a1a1a;
            color: var(--color-primary);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .qty-col { text-align: center; font-weight: bold; }
        .stock-table tbody tr:nth-child(even) { background-color: var(--color-accent); }
        .stock-table tbody tr.row-selected { background-color: rgba(0, 123, 255, 0.2) !important; }
        #select-all-btn { cursor: pointer; text-decoration: underline; color: var(--color-primary); }

        /* NEW: Card View CSS */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-md);
            display: none; /* Hidden by default */
        }
        .stock-card {
            background: var(--color-surface);
            border-radius: 8px;
            border: 1px solid var(--color-accent);
            padding: var(--spacing-md);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
        }
        .stock-card.row-selected {
            border-color: var(--color-primary);
            background-color: rgba(0, 123, 255, 0.1);
        }
        .card-checkbox {
            position: absolute;
            top: 10px;
            right: 10px;
            transform: scale(1.5);
        }
        .card-title {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: 10px;
            padding-right: 25px; /* Space for checkbox */
        }
        .card-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px 10px;
            font-size: 0.9em;
        }
        .card-grid-item span { color: var(--color-text-faded); }
        .card-total-stock {
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
        }

        /* Toggling View */
        body.card-view .table-responsive { display: none; }
        body.card-view .card-container { display: grid; }

        /* --- 6. Sticky Footer (WhatsApp Style) --- */
        .controls-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--footer-height);
            background: var(--color-surface);
            border-top: 1px solid var(--color-accent);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 var(--spacing-sm);
            z-index: 100;
        }
        .footer-icon {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--color-text-faded);
            font-size: 24px;
            transition: color 0.2s;
        }
        .footer-icon:hover { color: var(--color-primary); }
        .footer-text { font-size: 10px; font-weight: 500; }
        .footer-icon-count {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--color-primary);
        }
        .footer-icon-count strong { font-size: 20px; line-height: 1.2; }

        /* --- 7. Share Modal --- */
        .modal {
            display: none; position: fixed; z-index: 1001;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: var(--color-surface);
            margin: 15% auto; padding: 20px; border: 1px solid var(--color-accent);
            width: 90%; max-width: 600px; border-radius: 8px;
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--color-accent);
            padding-bottom: 10px; margin-bottom: 15px;
        }
        .modal-header h2 { color: var(--color-primary); }
        .close { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        #share-text-area {
            width: 100%; height: 200px; padding: 10px; margin-bottom: 15px;
            background: var(--color-bg); color: var(--color-text);
            border: 1px solid var(--color-accent); border-radius: 4px;
            resize: none; font-family: monospace;
        }
        #copy-status { color: var(--color-success); font-size: 0.9em; margin-left: 10px; display: none; }
        .btn-success { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }

        @media (max-width: 600px) {
            .filter-controls { grid-template-columns: 1fr 1fr; } /* Keep 2 columns on mobile */
            .grade-filter-controls { flex-wrap: wrap; } 
            .btn-grade { flex-basis: 30%; }
            .footer-icon { font-size: 22px; }
            #summary-box { grid-template-columns: 1fr; } /* Stack summary on mobile */
        }
    </style>
</head>

    <script>
        // --- 1. GLOBAL STATE & CONFIG ---
        let allStockData = [];
        let currentFilteredData = []; // Data currently visible
        let isTeamView = false;
        const selectedItems = new Map();
        const TEAM_PASSWORD = "123";
        let activeGradeFilters = new Set(['Total']);
        let isCardView = true; // NEW: View state
        let fuse; // NEW: Fuzzy Search instance

        // --- 2. DOM ELEMENTS ---
        const DOMElements = {
            masterSearch: document.getElementById('master-search'),
            sizeFilter: document.getElementById('size-filter'),
            categoryFilter: document.getElementById('category-filter'),
            bodytypeFilter: document.getElementById('bodytype-filter'),
            batchFilter: document.getElementById('batch-filter'),
            boxpackFilter: document.getElementById('boxpack-filter'),
            filterResets: document.querySelectorAll('.filter-reset'), // NEW
            gradeFilterButtons: document.querySelectorAll('.btn-grade'),
            stockListBody: document.getElementById('stock-list'),
            cardListBody: document.getElementById('card-list'), // NEW
            resultSummary: document.getElementById('summary-box'), // NEW
            lastUpdated: document.getElementById('last-updated'),
            selectedCount: document.getElementById('selected-count'),
            teamViewToggle: document.getElementById('toggle-team-view'),
            selectAllBtn: document.getElementById('select-all-btn'),
            viewToggleBtn: document.getElementById('view-toggle'), // NEW
            // Modal Elements
            shareModal: document.getElementById('share-modal'),
            showShareModalBtn: document.getElementById('show-share-modal'),
            closeModalBtn: document.getElementById('modal-close-btn'),
            shareTextArea: document.getElementById('share-text-area'),
            copyShareTextBtn: document.getElementById('copy-share-text'),
            copyStatus: document.getElementById('copy-status')
        };

        // --- 3. INITIALIZATION (LIVE FETCH) ---
        document.addEventListener('DOMContentLoaded', () => {
            fetch('stockdata.json?v=' + Date.now()) 
                .then(response => {
                    if (!response.ok) throw new Error('Network error: ' + response.status);
                    return response.json();
                })
                .then(data => {
                    initApp(data);
                    addEventListeners();
                })
                .catch(error => {
                    console.error('Error fetching stock data:', error);
                    DOMElements.lastUpdated.textContent = "ERROR: Could not load data.";
                    DOMElements.lastUpdated.style.color = "var(--color-critical)";
                });
        });

        function initApp(data) {
            // BUG FIX: Assign a permanent _internal_id
            allStockData = data.stock.map((item, index) => ({ ...item, _internal_id: index }));
            
            DOMElements.lastUpdated.textContent = `Stock Last Updated: ${data.lastUpdated}`;
            
            // NEW: Initialize Fuzzy Search (Fuse.js)
            // We need to find the DesignName key, whatever it is
            const designKey = Object.keys(allStockData[0] || {}).find(k => k.toLowerCase() === 'designname');
            if(designKey) {
                fuse = new Fuse(allStockData, {
                    keys: [designKey], // Search only in DesignName
                    threshold: 0.3, // 0 = perfect match, 1 = any match. 0.3 is good for spelling mistakes.
                    isCaseSensitive: false,
                });
            }
            
            populateAllFilters(allStockData);
            toggleView(isCardView); // Set initial view
            applyFilters(); // Run initial filter and render
        }

        function addEventListeners() {
            // Filter listeners
            DOMElements.masterSearch.addEventListener('input', applyFilters);
            DOMElements.sizeFilter.addEventListener('change', applyFilters);
            DOMElements.categoryFilter.addEventListener('change', applyFilters);
            DOMElements.bodytypeFilter.addEventListener('change', applyFilters);
            DOMElements.batchFilter.addEventListener('change', applyFilters);
            DOMElements.boxpackFilter.addEventListener('change', applyFilters);
            
            // NEW: Filter Reset Listeners
            DOMElements.filterResets.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const filterId = e.target.dataset.filter;
                    document.getElementById(filterId).value = "";
                    e.target.style.display = 'none'; // Hide self
                    applyFilters();
                });
            });
            
            DOMElements.gradeFilterButtons.forEach(btn => {
                btn.addEventListener('click', handleGradeFilterClick);
            });
            
            // Feature listeners
            DOMElements.teamViewToggle.addEventListener('click', toggleTeamView);
            DOMElements.selectAllBtn.addEventListener('click', toggleSelectAll);
            DOMElements.viewToggleBtn.addEventListener('click', () => toggleView(!isCardView)); // NEW
            DOMElements.showShareModalBtn.addEventListener('click', generateShareReport);
            DOMElements.closeModalBtn.addEventListener('click', () => DOMElements.shareModal.style.display = 'none');
            DOMElements.copyShareTextBtn.addEventListener('click', copyShareText);
            
            window.onclick = (event) => {
                if (event.target == DOMElements.shareModal) {
                    DOMElements.shareModal.style.display = "none";
                }
            };
        }

        // --- 4. FILTERING LOGIC ---
        
        function populateDropdown(dropdown, data, columnName) {
            const columnKey = Object.keys(data[0] || {}).find(key => key.toLowerCase() === columnName.toLowerCase());
            if (!columnKey) return; 
            const uniqueValues = [...new Set(data.map(item => item[columnKey]))].sort();
            
            dropdown.innerHTML = `<option value="">-- All ${columnName}s --</option>`;
            uniqueValues.forEach(val => {
                if(val) dropdown.appendChild(new Option(val, val));
            });
        }
        
        function populateAllFilters(data) {
            if (data.length === 0) return;
            populateDropdown(DOMElements.sizeFilter, data, 'Size MM');
            populateDropdown(DOMElements.categoryFilter, data, 'Category');
            populateDropdown(DOMElements.bodytypeFilter, data, 'BodyType');
            populateDropdown(DOMElements.batchFilter, data, 'Batch/Shade');
            populateDropdown(DOMElements.boxpackFilter, data, 'BoxPack');
        }

        function handleGradeFilterClick(e) {
            // ... (No change from v3) ...
            const clickedGrade = e.target.dataset.grade;
            if (clickedGrade === 'Total') {
                activeGradeFilters.clear(); activeGradeFilters.add('Total');
            } else {
                activeGradeFilters.delete('Total');
                if (activeGradeFilters.has(clickedGrade)) activeGradeFilters.delete(clickedGrade);
                else activeGradeFilters.add(clickedGrade);
                if (activeGradeFilters.size === 0) activeGradeFilters.add('Total');
            }
            DOMElements.gradeFilterButtons.forEach(btn => {
                btn.classList.toggle('active', activeGradeFilters.has(btn.dataset.grade));
            });
            applyFilters();
        }
        
        const findKey = (obj, keyName) => {
             const actualKey = Object.keys(obj).find(k => k.toLowerCase() === keyName.toLowerCase());
             return obj[actualKey] || '';
        }

        function applyFilters() {
            const filters = {
                master: DOMElements.masterSearch.value.toLowerCase().trim(),
                size: DOMElements.sizeFilter.value,
                category: DOMElements.categoryFilter.value,
                bodytype: DOMElements.bodytypeFilter.value,
                batch: DOMElements.batchFilter.value,
                boxpack: DOMElements.boxpackFilter.value
            };
            
            let- filteredData;

            // --- NEW: Fuzzy Search Logic ---
            if (filters.master.length > 1 && fuse) {
                // If text is in search bar, use Fuse.js
                // Fuse.js returns results in format { item: {...}, score: 0.1 }
                filteredData = fuse.search(filters.master).map(result => result.item);
            } else {
                // If search bar is empty, start with all data
                filteredData = allStockData;
            }

            // --- Standard Filter Logic (runs on fuzzy results OR all data) ---
            filteredData = filteredData.filter(item => {
                // Dropdown filters
                if (filters.size && findKey(item, 'Size MM') !== filters.size) return false;
                if (filters.category && findKey(item, 'Category') !== filters.category) return false;
                if (filters.bodytype && findKey(item, 'BodyType') !== filters.bodytype) return false;
                if (filters.batch && findKey(item, 'Batch/Shade') !== filters.batch) return false;
                if (filters.boxpack && findKey(item, 'BoxPack') !== filters.boxpack) return false;
                
                // Grade Filter
                if (activeGradeFilters.has('Total')) {
                    if (Number(findKey(item, 'Total') || 0) <= 0) return false;
                } else {
                    let hasStockInGrade = false;
                    for (const grade of activeGradeFilters) {
                        if (Number(findKey(item, grade) || 0) > 0) {
                            hasStockInGrade = true;
                            break;
                        }
                    }
                    if (!hasStockInGrade) return false;
                }
                
                return true;
            });
            
            currentFilteredData = filteredData;
            renderData(filteredData); // NEW: Calls the master render function
            updateSummaryBox(filteredData); // NEW
            updateSelectAllState();
        }

        // --- 5. RENDERING & UI LOGIC ---

        // NEW: Master Render Function
        function renderData(data) {
            if (isCardView) {
                renderCardView(data);
            } else {
                renderTableView(data);
            }
            updateSelectedCount();
        }

        function renderTableView(data) {
            const tbody = DOMElements.stockListBody;
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="13" style="text-align:center; color: var(--color-critical);">No stock found.</td></tr>`;
                return;
            }

            const fragment = document.createDocumentFragment();
            data.forEach(item => {
                const row = document.createElement('tr');
                const uniqueKey = item['_internal_id']; 
                const isChecked = selectedItems.has(uniqueKey);

                if (isChecked) row.classList.add('row-selected');
                
                row.innerHTML = `
                    <td style="text-align: center;"><input type="checkbox" data-key="${uniqueKey}" ${isChecked ? 'checked' : ''}></td>
                    <td>${findKey(item, 'DesignName')}</td>
                    <td>${findKey(item, 'Category')}</td>
                    <td>${findKey(item, 'Size MM')}</td>
                    <td>${findKey(item, 'BodyType')}</td>
                    <td>${findKey(item, 'Batch/Shade')}</td>
                    <td>${findKey(item, 'BoxPack')}</td>
                    <td class="qty-col">${findKey(item, 'PRE') || 0}</td>
                    <td class="qty-col">${findKey(item, 'STD') || 0}</td>
                    <td class="qty-col">${findKey(item, 'GOLD') || 0}</td>
                    <td class="qty-col">${findKey(item, 'ECO') || 0}</td>
                    <td class="qty-col">${findKey(item, 'Total') || 0}</td>
                    <td class="team-view-col qty-col" style="display: ${isTeamView ? 'table-cell' : 'none'};">${findKey(item, 'Pallet') || ''}</td>
                `;
                
                row.querySelector('input[type="checkbox"]').addEventListener('change', (e) => {
                    toggleSelection(e.target, item);
                });
                
                fragment.appendChild(row);
            });
            tbody.appendChild(fragment);
        }
        
        // NEW: Card View Render Function
        function renderCardView(data) {
            const container = DOMElements.cardListBody;
            container.innerHTML = '';

            if (data.length === 0) {
                container.innerHTML = `<p style="color: var(--color-critical);">No stock found.</p>`;
                return;
            }
            
            const fragment = document.createDocumentFragment();
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'stock-card';
                const uniqueKey = item['_internal_id'];
                const isChecked = selectedItems.has(uniqueKey);

                if (isChecked) card.classList.add('row-selected');
                
                card.innerHTML = `
                    <input type="checkbox" class="card-checkbox" data-key="${uniqueKey}" ${isChecked ? 'checked' : ''}>
                    <div class="card-title">${findKey(item, 'DesignName')}</div>
                    <div class="card-grid">
                        <div class="card-grid-item"><span>Size:</span> ${findKey(item, 'Size MM')}</div>
                        <div class="card-grid-item"><span>Category:</span> ${findKey(item, 'Category')}</div>
                        <div class="card-grid-item"><span>Body:</span> ${findKey(item, 'BodyType')}</div>
                        <div class="card-grid-item"><span>Batch:</span> ${findKey(item, 'Batch/Shade')}</div>
                    </div>
                    <div class="card-total-stock">
                        Total Stock: ${findKey(item, 'Total') || 0}
                    </div>
                `;
                
                card.querySelector('.card-checkbox').addEventListener('change', (e) => {
                    toggleSelection(e.target, item);
                });
                
                fragment.appendChild(card);
            });
            container.appendChild(fragment);
        }
        
        // NEW: Advanced Summary Box Logic
        function updateSummaryBox(data) {
            if (data.length === 0) {
                DOMElements.resultSummary.innerHTML = `<div>Total Items: <strong>0</strong></div>`;
                return;
            }
            
            const designSet = new Set();
            const categorySet = new Set();
            const sizeSet = new Set();
            const bodySet = new Set();
            const batchSet = new Set();
            const boxpackSet = new Set();
            
            let totalPRE = 0;
            let totalSTD = 0;
            let totalGOLD = 0;
            let totalECO = 0;
            let totalTotal = 0;
            
            data.forEach(item => {
                designSet.add(findKey(item, 'DesignName'));
                categorySet.add(findKey(item, 'Category'));
                sizeSet.add(findKey(item, 'Size MM'));
                bodySet.add(findKey(item, 'BodyType'));
                batchSet.add(findKey(item, 'Batch/Shade'));
                boxpackSet.add(findKey(item, 'BoxPack'));
                
                totalPRE += Number(findKey(item, 'PRE') || 0);
                totalSTD += Number(findKey(item, 'STD') || 0);
                totalGOLD += Number(findKey(item, 'GOLD') || 0);
                totalECO += Number(findKey(item, 'ECO') || 0);
                totalTotal += Number(findKey(item, 'Total') || 0);
            });
            
            DOMElements.resultSummary.innerHTML = `
                <div>Items: <strong>${data.length}</strong></div>
                <div>Designs: <strong>${designSet.size}</strong></div>
                <div>Categories: <strong>${categorySet.size}</strong></div>
                <div>Sizes: <strong>${sizeSet.size}</strong></div>
                <div>Bodies: <strong>${bodySet.size}</strong></div>
                <div>Batches: <strong>${batchSet.size}</strong></div>
                <div>BoxPacks: <strong>${boxpackSet.size}</strong></div>
                <div>Total Qty: <strong>${totalTotal}</strong></div>
                <div>PRE Qty: <strong>${totalPRE}</strong></div>
            `;
        }

        // --- 6. FEATURE IMPLEMENTATION ---

        // NEW: View Toggle Logic
        function toggleView(setCardView) {
            isCardView = setCardView;
            if (isCardView) {
                document.body.classList.add('card-view');
                DOMElements.viewToggleBtn.innerHTML = '<span>üóÇÔ∏è</span>'; // Show list icon
                DOMElements.viewToggleBtn.title = "Switch to List View";
            } else {
                document.body.classList.remove('card-view');
                DOMElements.viewToggleBtn.innerHTML = '<span>üì±</span>'; // Show card icon
                DOMElements.viewToggleBtn.title = "Switch to Card View";
            }
            // Re-render data in the new view
            renderData(currentFilteredData);
            updateSelectAllState(); // Ensure select-all text is correct
        }

        function toggleTeamView() {
            if (!isTeamView) {
                const pass = prompt("Please enter the team password:");
                if (pass !== TEAM_PASSWORD) {
                    alert("Incorrect password!");
                    return;
                }
                isTeamView = true;
            } else {
                isTeamView = false;
            }

            document.querySelectorAll('.team-view-col').forEach(col => {
                col.style.display = isTeamView ? 'table-cell' : 'none';
            });
            
            const icon = DOMElements.teamViewToggle;
            icon.querySelector('span').textContent = isTeamView ? 'üîì' : 'üîí';
            icon.style.color = isTeamView ? 'var(--color-primary)' : 'var(--color-text-faded)';
        }

        function toggleSelection(checkbox, item) {
            const key = Number(item._internal_id); // BUG FIX
            
            if (checkbox.checked) {
                selectedItems.set(key, item);
            } else {
                selectedItems.delete(key);
            }
            
            // Update UI for both views
            const row = DOMElements.stockListBody.querySelector(`input[data-key="${key}"]`);
            if(row) row.closest('tr').classList.toggle('row-selected', checkbox.checked);
            
            const card = DOMElements.cardListBody.querySelector(`input[data-key="${key}"]`);
            if(card) card.closest('.stock-card').classList.toggle('row-selected', checkbox.checked);
            
            updateSelectedCount();
            updateSelectAllState();
        }
        
        function updateSelectedCount() {
            DOMElements.selectedCount.textContent = selectedItems.size;
        }

        let isAllSelected = false;
        function toggleSelectAll() {
            isAllSelected = !isAllSelected;
            
            currentFilteredData.forEach(item => {
                const key = item['_internal_id'];
                if (isAllSelected) {
                    selectedItems.set(key, item);
                } else {
                    selectedItems.delete(key);
                }
            });

            // Re-render to show all changes
            renderData(currentFilteredData);
            updateSelectedCount();
            DOMElements.selectAllBtn.textContent = isAllSelected ? "Deselect" : "Select All";
        }
        
        function updateSelectAllState() {
            let allVisibleSelected = true;
            if (currentFilteredData.length === 0) allVisibleSelected = false;
            
            for (const item of currentFilteredData) {
                const key = item['_internal_id'];
                if (!selectedItems.has(key)) {
                    allVisibleSelected = false;
                    break;
                }
            }
            
            isAllSelected = allVisibleSelected;
            // Only update if select-all button is visible (in Table View)
            if (DOMElements.selectAllBtn) {
                DOMElements.selectAllBtn.textContent = isAllSelected ? "Deselect" : "Select All";
            }
        }

        function generateShareReport() {
            if (selectedItems.size === 0) {
                DOMElements.shareTextArea.value = "Please select at least one item from the table to generate a report.";
            } else {
                let reportText = `--- Stock Availability Report ---\n`;
                reportText += `Date: ${new Date().toLocaleDateString('en-IN')}\n\n`;

                selectedItems.forEach((item) => {
                    reportText += `TILE: ${findKey(item, 'DesignName')} (${findKey(item, 'Category')} / ${findKey(item, 'BodyType')})\n`;
                    reportText += `SIZE: ${findKey(item, 'Size MM')}\n`;
                    reportText += `STOCK: ${findKey(item, 'Total')} Pcs (Available)\n`;
                    reportText += `---------------------------------\n`;
                });
                
                reportText += `\nPlease confirm your final order quantities.`;
                DOMElements.shareTextArea.value = reportText;
            }
            
            DOMElements.shareModal.style.display = 'block';
            DOMElements.copyStatus.style.display = 'none';
        }

        function copyShareText() {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(DOMElements.shareTextArea.value).then(() => showCopyStatus(true));
            } else {
                try {
                    DOMElements.shareTextArea.select();
                    document.execCommand('copy');
                    showCopyStatus(true);
                } catch (err) { showCopyStatus(false); }
            }
        }
        
        function showCopyStatus(success) {
            DOMElements.copyStatus.style.display = 'inline';
            DOMElements.copyStatus.textContent = success ? 'Copied!' : 'Failed!';
            DOMElements.copyStatus.style.color = success ? 'var(--color-success)' : 'var(--color-critical)';
            setTimeout(() => { DOMElements.copyStatus.style.display = 'none'; }, 2000);
        }

    </script>
