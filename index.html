<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Stock Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #27ae60;
            --primary-dark: #1fb855;
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-light: #2a2a2a;
            --border: #404040;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
            --error: #e74c3c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-light) 100%);
            border-bottom: 2px solid var(--primary);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            padding: 6px 12px;
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid var(--primary);
            border-radius: 6px;
            color: var(--primary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .tabs-container {
            display: flex;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 14px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            background: var(--bg-light);
            color: var(--text);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: rgba(39, 174, 96, 0.05);
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-light);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 12px;
            color: var(--text-secondary);
        }

        .btn {
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn.secondary {
            background: var(--bg-light);
            color: var(--text);
        }

        .btn.secondary:hover {
            background: var(--border);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border-color: #27ae60;
        }

        .message.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .pdf-card {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .pdf-card:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(39, 174, 96, 0.15);
        }

        .pdf-header {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .pdf-icon {
            font-size: 32px;
        }

        .pdf-title {
            flex: 1;
        }

        .pdf-size {
            font-size: 13px;
            color: var(--primary);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .pdf-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .pdf-meta {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }

        .pdf-status {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(39, 174, 96, 0.15);
            color: var(--primary);
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .pdf-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            background: var(--bg-light);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .action-btn.primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .pdf-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .tab {
                font-size: 13px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">üìä Tile Stock Manager</div>
            <div class="status-badge">
                <div class="status-dot"></div>
                <span id="statusText">Ready</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="message" class="message"></div>

        <div class="tabs-container">
            <button class="tab active" onclick="switchTab('after_order')">üì¶ After Order Stock 1</button>
            <button class="tab" onclick="switchTab('classified')">üìÅ Classified Stock 1</button>
        </div>

        <div class="controls">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" class="search-input" placeholder="Search by size or name..." oninput="filterPDFs()">
            </div>
            <button class="btn secondary" onclick="refreshPDFs()">üîÑ Refresh</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total PDFs</div>
                <div class="stat-value" id="totalCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Current Folder</div>
                <div class="stat-value" id="folderCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Updated</div>
                <div class="stat-value" id="lastUpdate" style="font-size: 14px;">‚Äî</div>
            </div>
        </div>

        <div id="pdfList">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading PDFs...</p>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1TQ6bCXiKVhHs78ai49Gr2xwXuEKCBilIFBoQFmbfqGs';

        const appState = {
            currentTab: 'after_order',
            allPDFs: {
                after_order: [],
                classified: []
            },
            searchQuery: ''
        };

        async function loadPDFsFromSheets() {
            try {
                updateStatus('Loading...');
                showMessage('Loading PDFs...', 'info');

                const sheetUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
                const response = await fetch(sheetUrl);

                if (!response.ok) throw new Error('Failed to load sheet');

                const csv = await response.text();
                const lines = csv.split('\n');

                const pdfData = {
                    after_order: [],
                    classified: []
                };

                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;

                    const parts = line.split(',').map(p => p.trim());
                    if (parts.length < 4) continue;

                    const [folderName, size, pdfName, fileId, updated, status] = parts;

                    if (!fileId || fileId.length < 10) continue;

                    const pdfObj = {
                        size: size || 'UNKNOWN',
                        name: pdfName || fileId,
                        fileId: fileId,
                        updated: updated || 'Unknown',
                        status: status || 'Active',
                        shareUrl: `https://drive.google.com/uc?id=${fileId}&export=download`
                    };

                    if (folderName.includes('AFTER')) {
                        pdfData.after_order.push(pdfObj);
                    } else if (folderName.includes('CLASSIFIED')) {
                        pdfData.classified.push(pdfObj);
                    }
                }

                appState.allPDFs = pdfData;
                displayPDFs();
                updateStatus('Ready');
                showMessage(`‚úÖ Loaded ${pdfData.after_order.length + pdfData.classified.length} PDFs`, 'success');

            } catch (error) {
                console.error('Error:', error);
                updateStatus('Error');
                showMessage(`‚ùå ${error.message}`, 'error');
            }
        }

        function switchTab(tab) {
            appState.currentTab = tab;

            document.querySelectorAll('.tab').forEach((t, idx) => {
                const tabName = idx === 0 ? 'after_order' : 'classified';
                t.classList.toggle('active', tabName === tab);
            });

            document.getElementById('searchInput').value = '';
            appState.searchQuery = '';
            displayPDFs();
        }

        function displayPDFs() {
            const pdfs = appState.allPDFs[appState.currentTab] || [];
            let filtered = pdfs;

            if (appState.searchQuery) {
                const query = appState.searchQuery.toLowerCase();
                filtered = pdfs.filter(pdf =>
                    pdf.size.toLowerCase().includes(query) ||
                    pdf.name.toLowerCase().includes(query)
                );
            }

            document.getElementById('totalCount').textContent = 
                (appState.allPDFs.after_order.length + appState.allPDFs.classified.length);
            document.getElementById('folderCount').textContent = filtered.length;
            document.getElementById('lastUpdate').textContent = 
                new Date().toLocaleTimeString('en-IN').split(':').slice(0, 2).join(':');

            if (filtered.length === 0) {
                document.getElementById('pdfList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <p>No PDFs found</p>
                    </div>
                `;
                return;
            }

            const html = filtered.map(pdf => `
                <div class="pdf-card">
                    <div class="pdf-header">
                        <div class="pdf-icon">üìÑ</div>
                        <div class="pdf-title">
                            <div class="pdf-size">${escapeHtml(pdf.size)}</div>
                            <div class="pdf-name" title="${escapeHtml(pdf.name)}">${escapeHtml(pdf.name)}</div>
                        </div>
                    </div>
                    <div class="pdf-meta">
                        <div>üìÖ ${escapeHtml(pdf.updated)}</div>
                        <div class="pdf-status">${escapeHtml(pdf.status)}</div>
                    </div>
                    <div class="pdf-actions">
                        <button class="action-btn primary" onclick="sharePDF('${pdf.fileId}', '${escapeHtml(pdf.size)}')">üì± Share</button>
                        <button class="action-btn" onclick="downloadPDF('${pdf.fileId}', '${escapeHtml(pdf.name)}')">üíæ Download</button>
                    </div>
                </div>
            `).join('');

            document.getElementById('pdfList').innerHTML = `<div class="pdf-grid">${html}</div>`;
        }

        function filterPDFs() {
            appState.searchQuery = document.getElementById('searchInput').value.trim();
            displayPDFs();
        }

        async function sharePDF(fileId, size) {
            try {
                showMessage('üì• Preparing PDF...', 'info');
                
                const pdfUrl = `https://drive.google.com/uc?id=${fileId}&export=download`;
                const response = await fetch(pdfUrl);

                if (!response.ok) throw new Error('Download failed');

                const blob = await response.blob();
                const fileName = `Tile-Stock-${size}.pdf`;
                const file = new File([blob], fileName, { type: 'application/pdf' });

                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: `Tile Stock - ${size}`,
                        text: 'Tile Stock PDF'
                    });
                    showMessage('‚úÖ PDF shared!', 'success');
                } else {
                    window.open(pdfUrl, '_blank');
                    showMessage('‚ÑπÔ∏è PDF opened in new tab', 'info');
                }

            } catch (error) {
                console.error('Share error:', error);
                showMessage(`‚ùå ${error.message}`, 'error');
            }
        }

        function downloadPDF(fileId, name) {
            try {
                const downloadUrl = `https://drive.google.com/uc?id=${fileId}&export=download`;
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = `${name}.pdf`;
                link.click();
                showMessage('‚úÖ Download started', 'success');
            } catch (error) {
                showMessage(`‚ùå ${error.message}`, 'error');
            }
        }

        function refreshPDFs() {
            loadPDFsFromSheets();
        }

        function updateStatus(status) {
            document.getElementById('statusText').textContent = status;
        }

        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = `message show ${type}`;
            setTimeout(() => {
                msgEl.className = 'message';
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPDFsFromSheets();
            setInterval(loadPDFsFromSheets, 300000);
        });
    </script>
</body>
</html>
