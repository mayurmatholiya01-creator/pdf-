<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Tile Stock PDF Manager - Error Recovery Fixed</title>

    <meta name="theme-color" content="#27ae60">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            padding-top: env(safe-area-inset-top);
        }
        
        .tabs {
            background: #1a1a1a;
            display: flex;
            border-bottom: 2px solid #404040;
            position: sticky;
            top: 0;
            z-index: 99;
        }
        
        .tab {
            flex: 1;
            padding: 16px;
            background: #1a1a1a;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            color: #ffffff;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom-color: #27ae60;
            color: #27ae60;
        }
        
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 12px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin: 12px;
            font-size: 14px;
            border: 1px solid;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        
        .message.error {
            background: #fee;
            color: #e74c3c;
            border-color: #fcc;
        }
        
        .message.success {
            background: #efe;
            color: #27ae60;
            border-color: #cfc;
        }
        
        .message.info {
            background: #e3f2fd;
            color: #1976d2;
            border-color: #bbdefb;
        }
        
        .message.warning {
            background: #fef3cd;
            color: #856404;
            border-color: #ffeaa7;
        }
        
        .pdf-item {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            border: 1px solid #404040;
            gap: 12px;
        }
        
        .pdf-info { flex: 1; min-width: 0; }
        .pdf-name {
            font-weight: 500;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .share-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 12px;
            flex-shrink: 0;
        }
        
        .share-btn:hover { background: #1fb855; }
        .share-btn:disabled { background: #95a5a6; cursor: not-allowed; }
        
        .send-selected-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        
        .send-selected-btn:disabled { background: #95a5a6; }
        
        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        
        .button-group button {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 13px;
            font-weight: 500;
        }
        
        .btn-clear { background: #27ae60; }
        .btn-clear:hover { background: #1fb855; }
        
        .btn-refresh { background: #3498db; }
        .btn-refresh:hover { background: #2980b9; }
        
        .loading { text-align: center; padding: 40px 20px; }
        .spinner {
            border: 3px solid #404040;
            border-top-color: #27ae60;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .empty-state { text-align: center; padding: 40px 20px; color: #b0b0b0; }
        
        .search-input {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid #404040;
            border-radius: 6px;
            background: #2a2a2a;
            color: #ffffff;
            font-size: 16px;
        }
        
        .search-input:focus { outline: none; border-color: #27ae60; }
    </style>
</head>
<body>

    <div class="tabs">
        <button class="tab active" onclick="appManager.switchTab('after_order')">After Order</button>
        <button class="tab" onclick="appManager.switchTab('classified_stock')">Classified Stock</button>
    </div>

    <div class="content">
        <div id="messageArea"></div>

        <div style="display: flex; gap: 8px; margin: 16px 12px;">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç Search PDFs...">
        </div>

        <div id="pdfList">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading PDFs...</p>
            </div>
        </div>

        <div id="sendSelectedContainer" style="display: none;">
            <button class="send-selected-btn" onclick="appManager.sendSelectedPDFs()" id="sendBtn">
                Send <span id="sendCount">0</span> PDFs
            </button>
        </div>
    </div>

    <script>
        // ‚úÖ DOWNLOAD QUEUE CLASS
        class DownloadQueue {
            constructor(concurrency = 2) {
                this.concurrency = concurrency;
                this.queue = [];
                this.activeDownloads = 0;
                this.completed = 0;
                this.failed = [];
                this.results = [];
            }
            
            async add(item) {
                return new Promise((resolve, reject) => {
                    this.queue.push({ item, resolve, reject });
                    this.process();
                });
            }
            
            async process() {
                while (this.activeDownloads < this.concurrency && this.queue.length > 0) {
                    this.activeDownloads++;
                    const { item, resolve, reject } = this.queue.shift();
                    
                    try {
                        const result = await this.downloadWithRetry(item);
                        this.results.push(result);
                        this.completed++;
                        resolve(result);
                    } catch (error) {
                        this.failed.push({ item, error });
                        reject(error);
                    } finally {
                        this.activeDownloads--;
                        this.process();
                    }
                }
            }
            
            async downloadWithRetry(item, retries = 3) {
                for (let attempt = 0; attempt < retries; attempt++) {
                    try {
                        const controller = new AbortController();
                        const timeout = setTimeout(() => controller.abort(), 30000);
                        
                        const response = await fetch(item.url, {
                            signal: controller.signal,
                            method: 'GET'
                        });
                        
                        clearTimeout(timeout);
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        const blob = await response.blob();
                        if (blob.size === 0) throw new Error('Empty file');
                        
                        return new File([blob], item.name, { type: 'application/pdf' });
                        
                    } catch (error) {
                        if (attempt === retries - 1) throw error;
                        const delay = Math.pow(2, attempt) * 1000;
                        await new Promise(r => setTimeout(r, delay));
                    }
                }
            }
        }
        
        // ‚úÖ FIXED APP MANAGER
        class AppManager {
            constructor() {
                this.state = {
                    currentTab: 'after_order',
                    pdfs: { after_order: [], classified_stock: [] },
                    searchQuery: '',
                    selectedPDFs: new Set(),
                    isDownloading: false,
                    lastError: null
                };
                
                this.downloadQueue = null;
                this.CONFIG = {
                    API_KEY: 'AIzaSyD3UDi9xxcWWYpsuGMM5AU6bbj2dClo2L4',
                    FOLDERS: {
                        AFTER_ORDER: '1uKLQECHy8SsgCHAQC63vDfI2BCFKrCPm',
                        CLASSIFIED_STOCK: '1BX27n2Omso88ONrdvFUj2_VWXmnmz-EW'
                    }
                };
                
                this.init();
            }
            
            init() {
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.state.searchQuery = e.target.value.toLowerCase();
                    this.displayPDFs();
                });
                
                this.fetchPDFs();
            }
            
            async fetchPDFs() {
                const folderId = this.state.currentTab === 'after_order' 
                    ? this.CONFIG.FOLDERS.AFTER_ORDER 
                    : this.CONFIG.FOLDERS.CLASSIFIED_STOCK;
                
                try {
                    document.getElementById('pdfList').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                    
                    let allPDFs = [];
                    
                    const mainPDFs = await this.fetchPDFsFromFolder(folderId);
                    allPDFs = allPDFs.concat(mainPDFs);
                    
                    const subfolders = await this.getAllSubfolders(folderId);
                    for (const sf of subfolders) {
                        const sfPDFs = await this.fetchPDFsFromFolder(sf.id);
                        allPDFs = allPDFs.concat(sfPDFs);
                    }
                    
                    const uniquePDFs = Array.from(new Map(allPDFs.map(p => [p.id, p])).values());
                    
                    this.state.pdfs[this.state.currentTab] = uniquePDFs;
                    this.displayPDFs();
                    
                } catch (error) {
                    this.showMessage('error', `‚ùå Error: ${error.message}`);
                }
            }
            
            async fetchPDFsFromFolder(folderId) {
                const url = `https://www.googleapis.com/drive/v3/files?key=${this.CONFIG.API_KEY}&q=mimeType='application/pdf' AND '${folderId}' in parents&fields=files(id,name)&pageSize=1000`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) return [];
                    const data = await response.json();
                    return data.files || [];
                } catch (error) {
                    return [];
                }
            }
            
            async getAllSubfolders(folderId) {
                const url = `https://www.googleapis.com/drive/v3/files?key=${this.CONFIG.API_KEY}&q=mimeType='application/vnd.google-apps.folder' AND '${folderId}' in parents&fields=files(id)&pageSize=1000`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) return [];
                    const data = await response.json();
                    return data.files || [];
                } catch (error) {
                    return [];
                }
            }
            
            switchTab(tab) {
                this.state.currentTab = tab;
                document.querySelectorAll('.tab').forEach((t, i) => {
                    t.classList.toggle('active', (i === 0 && tab === 'after_order') || (i === 1 && tab === 'classified_stock'));
                });
                this.state.selectedPDFs.clear();
                this.state.searchQuery = '';
                document.getElementById('searchInput').value = '';
                this.state.isDownloading = false;
                this.state.lastError = null;
                this.fetchPDFs();
            }
            
            displayPDFs() {
                let pdfs = this.state.pdfs[this.state.currentTab] || [];
                const container = document.getElementById('pdfList');
                
                if (this.state.searchQuery) {
                    pdfs = pdfs.filter(p => p.name.toLowerCase().includes(this.state.searchQuery));
                }
                
                if (pdfs.length === 0) {
                    container.innerHTML = '<div class="empty-state">No PDFs found</div>';
                    return;
                }
                
                container.innerHTML = pdfs.map(pdf => `
                    <div class="pdf-item">
                        <input type="checkbox" onchange="appManager.toggleSelection('${pdf.id}')" 
                            ${this.state.selectedPDFs.has(pdf.id) ? 'checked' : ''}>
                        <div class="pdf-info">
                            <div class="pdf-name">${pdf.name}</div>
                        </div>
                        <button class="share-btn" onclick="appManager.shareSingle('${pdf.id}', '${pdf.name.replace(/'/g, "\\'")}')" title="Share">WhatsApp</button>
                    </div>
                `).join('');
                
                this.updateSendBtn();
            }
            
            toggleSelection(pdfId) {
                if (this.state.selectedPDFs.has(pdfId)) {
                    this.state.selectedPDFs.delete(pdfId);
                } else {
                    this.state.selectedPDFs.add(pdfId);
                }
                this.updateSendBtn();
            }
            
            updateSendBtn() {
                const count = this.state.selectedPDFs.size;
                document.getElementById('sendCount').textContent = count;
                document.getElementById('sendSelectedContainer').style.display = count > 0 ? 'block' : 'none';
            }
            
            async shareSingle(fileId, fileName) {
                if (!navigator.share) {
                    this.showMessage('error', '‚ùå Sharing not supported');
                    return;
                }
                
                this.showMessage('info', 'üì• Downloading...');
                
                try {
                    const downloadUrl = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&key=${this.CONFIG.API_KEY}`;
                    
                    const controller = new AbortController();
                    const timeout = setTimeout(() => controller.abort(), 30000);
                    
                    const response = await fetch(downloadUrl, { signal: controller.signal });
                    clearTimeout(timeout);
                    
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const blob = await response.blob();
                    const file = new File([blob], fileName, { type: 'application/pdf' });
                    
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        await navigator.share({ files: [file], title: fileName });
                        this.showMessage('success', '‚úÖ Shared successfully!');
                    } else {
                        this.showMessage('error', '‚ùå Sharing not supported');
                    }
                } catch (error) {
                    this.showMessage('error', `‚ùå Error: ${error.message}`);
                }
            }
            
            // ‚úÖ FIX: PROPER ERROR RECOVERY
            async sendSelectedPDFs() {
                const selectedCount = this.state.selectedPDFs.size;
                
                if (selectedCount === 0) {
                    this.showMessage('error', '‚ùå No PDFs selected');
                    return;
                }
                
                // FIX #1: Check if already downloading
                if (this.state.isDownloading) {
                    this.showMessage('warning', '‚è≥ Download in progress. Please wait...');
                    return;
                }
                
                // FIX #2: Reset state BEFORE new attempt
                this.state.isDownloading = true;
                this.state.lastError = null;
                this.downloadQueue = null;
                
                const pdfs = this.state.pdfs[this.state.currentTab];
                const selectedPDFs = pdfs.filter(p => this.state.selectedPDFs.has(p.id));
                
                if (!navigator.share) {
                    this.state.isDownloading = false;
                    this.showMessage('error', '‚ùå Sharing not supported');
                    return;
                }
                
                const btn = document.getElementById('sendBtn');
                btn.disabled = true;
                
                try {
                    this.showMessage('info', `üì• Downloading ${selectedCount} PDFs...`);
                    
                    // FIX #3: Fresh queue
                    this.downloadQueue = new DownloadQueue(2);
                    
                    const downloadPromises = selectedPDFs.map(pdf => {
                        return this.downloadQueue.add({
                            url: `https://www.googleapis.com/drive/v3/files/${pdf.id}?alt=media&key=${this.CONFIG.API_KEY}`,
                            name: pdf.name
                        }).catch(error => {
                            this.state.lastError = error;
                            return null;
                        });
                    });
                    
                    const results = await Promise.allSettled(downloadPromises);
                    const successfulFiles = results
                        .filter(r => r.status === 'fulfilled' && r.value)
                        .map(r => r.value);
                    
                    const failedCount = selectedCount - successfulFiles.length;
                    
                    // FIX #4: Handle errors properly
                    if (successfulFiles.length === 0) {
                        this.state.lastError = new Error('All downloads failed');
                        
                        if (this.isPersistentError()) {
                            this.showPersistentErrorMessage();
                        } else {
                            this.showMessageWithButtons(
                                '‚ùå Download failed\n\nTrying 3 automatic retries...',
                                ['clearCacheAndRetry', 'Refresh Page']
                            );
                            
                            setTimeout(() => this.autoRetryDownload(selectedPDFs, 1), 2000);
                        }
                        return;
                    }
                    
                    if (!navigator.canShare || !navigator.canShare({ files: successfulFiles })) {
                        this.showMessage('error', `‚ùå Device can't share ${successfulFiles.length} files`);
                        return;
                    }
                    
                    await navigator.share({
                        files: successfulFiles,
                        title: 'Tile Stock PDFs',
                        text: `${successfulFiles.length} PDFs`
                    });
                    
                    let msg = `‚úÖ ${successfulFiles.length}/${selectedCount} sent!`;
                    if (failedCount > 0) msg += ` (${failedCount} failed)`;
                    this.showMessage('success', msg);
                    
                    // FIX #5: Reset state on success
                    setTimeout(() => {
                        this.state.selectedPDFs.clear();
                        this.state.isDownloading = false;
                        this.updateSendBtn();
                        this.displayPDFs();
                    }, 2000);
                    
                } catch (error) {
                    this.state.lastError = error;
                    this.showDiagnosticError(error);
                } finally {
                    btn.disabled = false;
                }
            }
            
            // ‚úÖ NEW: Auto-retry mechanism
            async autoRetryDownload(selectedPDFs, attemptNum) {
                if (attemptNum > 3) {
                    this.showPersistentErrorMessage();
                    this.state.isDownloading = false;
                    return;
                }
                
                this.showMessage('info', `üîÑ Auto-retry ${attemptNum}/3...`);
                
                this.state.isDownloading = true;
                this.state.lastError = null;
                this.downloadQueue = null;
                
                try {
                    this.downloadQueue = new DownloadQueue(2);
                    
                    const downloadPromises = selectedPDFs.map(pdf => {
                        return this.downloadQueue.add({
                            url: `https://www.googleapis.com/drive/v3/files/${pdf.id}?alt=media&key=${this.CONFIG.API_KEY}`,
                            name: pdf.name
                        }).catch(error => {
                            this.state.lastError = error;
                            return null;
                        });
                    });
                    
                    const results = await Promise.allSettled(downloadPromises);
                    const successfulFiles = results
                        .filter(r => r.status === 'fulfilled' && r.value)
                        .map(r => r.value);
                    
                    if (successfulFiles.length > 0) {
                        this.showMessage('success', `‚úÖ Retry succeeded! ${successfulFiles.length} files ready`);
                        this.state.isDownloading = false;
                        return;
                    }
                    
                    setTimeout(() => this.autoRetryDownload(selectedPDFs, attemptNum + 1), 3000);
                    
                } catch (error) {
                    this.state.lastError = error;
                    setTimeout(() => this.autoRetryDownload(selectedPDFs, attemptNum + 1), 3000);
                }
            }
            
            isPersistentError() {
                if (!this.state.lastError) return false;
                const msg = this.state.lastError.message.toLowerCase();
                return msg.includes('401') || msg.includes('403') || msg.includes('quota') || msg.includes('permission');
            }
            
            showPersistentErrorMessage() {
                const area = document.getElementById('messageArea');
                area.innerHTML = `
                    <div class="message error">
                        <div>‚ùå Persistent Error Detected</div>
                        <div style="margin-top: 8px; font-size: 13px;">
                            Try these steps:
                            1. Ctrl+Shift+R (Hard refresh)
                            2. Wait 2-3 minutes
                            3. Try single file first
                            4. Check internet connection
                        </div>
                        <div class="button-group">
                            <button class="btn-clear" onclick="appManager.clearCacheAndRetry()">üßπ Clear & Retry</button>
                            <button class="btn-refresh" onclick="location.reload()">üîÑ Refresh</button>
                        </div>
                    </div>
                `;
            }
            
            showMessageWithButtons(message, actions) {
                const area = document.getElementById('messageArea');
                area.innerHTML = `<div class="message warning">${message}</div>`;
            }
            
            clearCacheAndRetry() {
                const keys = Object.keys(localStorage).filter(k => k.startsWith('pdfCache_'));
                keys.forEach(k => localStorage.removeItem(k));
                
                this.state.isDownloading = false;
                this.state.lastError = null;
                this.downloadQueue = null;
                
                this.showMessage('success', '‚úÖ Cache cleared. Retry available now.');
            }
            
            showDiagnosticError(error) {
                const msg = error.message || 'Unknown error';
                let diagnostic = `‚ùå Error: ${msg}\n\n`;
                
                if (!navigator.onLine) {
                    diagnostic += 'üì° No internet connection\nFix: Check your connection';
                } else if (msg.includes('401') || msg.includes('403')) {
                    diagnostic += 'üîí Permission issue\nFix: Check folder access';
                } else if (msg.includes('quota')) {
                    diagnostic += '‚ö†Ô∏è API quota exceeded\nFix: Wait 5-10 minutes';
                } else if (msg.includes('timeout')) {
                    diagnostic += '‚è±Ô∏è Request timeout\nFix: Try fewer files';
                } else {
                    diagnostic += 'üîÑ Unknown error\nFix: Refresh page';
                }
                
                this.showMessage('error', diagnostic);
                this.state.isDownloading = false;
            }
            
            showMessage(type, message) {
                const area = document.getElementById('messageArea');
                area.innerHTML = `<div class="message ${type}">${message}</div>`;
                setTimeout(() => { area.innerHTML = ''; }, 5000);
            }
        }
        
        let appManager;
        window.addEventListener('DOMContentLoaded', () => {
            appManager = new AppManager();
        });
    </script>
</body>
</html>
