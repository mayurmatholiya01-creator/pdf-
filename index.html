<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Stock - PDF Sharing</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
        }

        .header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 0.95rem;
        }

        /* Folder Selector */
        .folder-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .folder-btn {
            padding: 10px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #333;
        }

        .folder-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .folder-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Search & Refresh */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.2);
        }

        .refresh-btn {
            padding: 10px 20px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .refresh-btn:hover {
            background: #1fb952;
            transform: scale(1.05);
        }

        .refresh-btn.loading {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 30px;
            color: #667eea;
            font-size: 1rem;
            font-weight: 600;
        }

        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* PDF List - List View */
        .pdf-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .pdf-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .pdf-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            border-color: #667eea;
        }

        .pdf-info {
            flex: 1;
            min-width: 0;
        }

        .pdf-info h3 {
            color: #333;
            font-size: 1rem;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .size-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 8px;
            margin-bottom: 5px;
        }

        .pdf-info p {
            color: #666;
            font-size: 0.85rem;
            margin: 3px 0;
        }

        .pdf-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .btn-download,
        .btn-whatsapp {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        .btn-download {
            background: #667eea;
            color: white;
        }

        .btn-download:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .btn-whatsapp {
            background: #25D366;
            color: white;
        }

        .btn-whatsapp:hover {
            background: #1fb952;
            transform: scale(1.05);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 1.1rem;
        }

        /* Error Message */
        .error-message {
            text-align: center;
            padding: 15px;
            background: #ffebee;
            color: #c62828;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Success Message */
        .success-message {
            text-align: center;
            padding: 12px;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }

        /* Stats */
        .stats {
            text-align: center;
            color: #999;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        /* Modal for WhatsApp Number */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 50% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-cancel {
            background: #ddd;
            color: #333;
        }

        .btn-cancel:hover {
            background: #bbb;
        }

        .btn-send {
            background: #25D366;
            color: white;
        }

        .btn-send:hover {
            background: #1fb952;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                border-radius: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .header p {
                font-size: 0.85rem;
            }

            .pdf-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px;
            }

            .pdf-info h3 {
                font-size: 0.95rem;
            }

            .pdf-actions {
                width: 100%;
            }

            .btn-download,
            .btn-whatsapp {
                flex: 1;
                justify-content: center;
                padding: 10px;
                font-size: 0.9rem;
            }

            .folder-selector {
                gap: 8px;
            }

            .folder-btn {
                padding: 8px 15px;
                font-size: 0.85rem;
            }

            .controls {
                gap: 8px;
            }

            .search-box {
                min-width: 100%;
            }

            .modal-content {
                width: 85%;
                margin: 40% auto;
                padding: 20px;
            }
        }

        @media (max-width: 400px) {
            .header h1 {
                font-size: 1.3rem;
            }

            .pdf-info h3 {
                font-size: 0.9rem;
            }

            .pdf-info p {
                font-size: 0.8rem;
            }

            .size-tag {
                font-size: 0.7rem;
                padding: 3px 8px;
            }

            .btn-download,
            .btn-whatsapp {
                font-size: 0.8rem;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Tile Stock</h1>
            <p>Size-wise PDF Sharing</p>
        </div>

        <div class="folder-selector">
            <button class="folder-btn active" data-folder="after-order">üìÅ After Order</button>
            <button class="folder-btn" data-folder="classified">üìÅ Classified</button>
        </div>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search size..." class="search-box">
            <button id="refreshBtn" class="refresh-btn">üîÑ Refresh</button>
        </div>

        <div id="success-message" class="success-message">
            ‚úÖ PDFs refreshed successfully!
        </div>

        <div id="loading" class="loading" style="display: none;">
            <span class="spinner">‚è≥</span> Loading PDFs...
        </div>

        <div id="pdf-list" class="pdf-list"></div>

        <div id="stats" class="stats" style="display: none;">
            üìä Total: <span id="pdf-count">0</span> PDFs
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <p>No PDFs found</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;">
            <p>‚ö†Ô∏è Unable to load PDFs</p>
        </div>
    </div>

    <!-- WhatsApp Modal -->
    <div id="whatsappModal" class="modal">
        <div class="modal-content">
            <h2>Enter Client Number</h2>
            <input type="tel" id="phoneInput" placeholder="919876543210" maxlength="12">
            <div class="modal-buttons">
                <button class="modal-btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="modal-btn btn-send" onclick="sendToWhatsApp()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxSRXlWhonoR_rcuMlGPZjZo9jmMHI4XkY0340ET7lTedyMBYjG1ze6Iv2MVtN1MctF/exec';

        let currentFolder = 'after-order';
        let allPDFs = {
            'after-order': [],
            'classified': []
        };
        let pendingWhatsAppData = null;

        async function fetchAllPDFs() {
            try {
                const response = await fetch(APPS_SCRIPT_URL);
                const data = await response.json();
                
                if (data.error) {
                    console.error('Script error:', data.error);
                    return null;
                }

                allPDFs = data;
                return data;
            } catch (error) {
                console.error('Fetch error:', error);
                return null;
            }
        }

        function formatDateTime(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${day}-${month}-${year} ${hours}:${minutes}`;
            } catch (e) {
                return dateString;
            }
        }

        function displayPDFs(data) {
            const pdfList = document.getElementById('pdf-list');
            const emptyState = document.getElementById('empty-state');
            const loading = document.getElementById('loading');
            const errorMsg = document.getElementById('error-message');
            const stats = document.getElementById('stats');
            const pdfCount = document.getElementById('pdf-count');

            loading.style.display = 'none';
            errorMsg.style.display = 'none';

            if (data.length === 0) {
                pdfList.innerHTML = '';
                emptyState.style.display = 'block';
                stats.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            stats.style.display = 'block';
            pdfCount.textContent = data.length;
            pdfList.innerHTML = '';

            data.sort((a, b) => a.sizeFolder.localeCompare(b.sizeFolder));

            data.forEach(pdf => {
                const item = document.createElement('div');
                item.className = 'pdf-item';
                item.innerHTML = `
                    <div class="pdf-info">
                        <h3>${pdf.name}</h3>
                        <span class="size-tag">${pdf.sizeFolder}</span>
                        <p>üìÖ ${formatDateTime(pdf.date)}</p>
                    </div>
                    <div class="pdf-actions">
                        <a href="${pdf.pdfUrl}" target="_blank" class="btn-download">üì• Download</a>
                        <button class="btn-whatsapp" onclick="openWhatsAppModal('${pdf.sizeFolder.replace(/'/g, "\\'")}', '${pdf.pdfUrl.replace(/'/g, "\\'")}')">üì± Share</button>
                    </div>
                `;
                pdfList.appendChild(item);
            });
        }

        function openWhatsAppModal(size, pdfUrl) {
            pendingWhatsAppData = { size, pdfUrl };
            document.getElementById('whatsappModal').style.display = 'block';
            document.getElementById('phoneInput').value = '';
            document.getElementById('phoneInput').focus();
        }

        function closeModal() {
            document.getElementById('whatsappModal').style.display = 'none';
            pendingWhatsAppData = null;
        }

        function sendToWhatsApp() {
            if (!pendingWhatsAppData) return;

            let phoneNumber = document.getElementById('phoneInput').value.trim();

            if (!phoneNumber) {
                alert('Please enter phone number');
                return;
            }

            phoneNumber = phoneNumber.replace(/\D/g, '');

            if (!phoneNumber.startsWith('91') && phoneNumber.length === 10) {
                phoneNumber = '91' + phoneNumber;
            }

            const { size, pdfUrl } = pendingWhatsAppData;
            const message = `Hi! Check the tile stock for ${size}\n\nPDF: ${pdfUrl}`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            window.open(whatsappUrl, '_blank');
            closeModal();
        }

        function setupSearchFilter() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const currentData = allPDFs[currentFolder] || [];
                
                const filtered = currentData.filter(pdf =>
                    pdf.name.toLowerCase().includes(searchTerm) ||
                    pdf.sizeFolder.toLowerCase().includes(searchTerm)
                );
                displayPDFs(filtered);
            });
        }

        function setupFolderButtons() {
            const folderButtons = document.querySelectorAll('.folder-btn');
            
            folderButtons.forEach(button => {
                button.addEventListener('click', function() {
                    folderButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    currentFolder = this.dataset.folder;
                    const currentData = allPDFs[currentFolder] || [];
                    
                    document.getElementById('searchInput').value = '';
                    displayPDFs(currentData);
                    setupSearchFilter();
                });
            });
        }

        function setupRefreshButton() {
            const refreshBtn = document.getElementById('refreshBtn');
            
            refreshBtn.addEventListener('click', async function() {
                refreshBtn.classList.add('loading');
                refreshBtn.disabled = true;

                const data = await fetchAllPDFs();
                
                if (data) {
                    const currentData = data[currentFolder] || [];
                    displayPDFs(currentData);
                    
                    const successMsg = document.getElementById('success-message');
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        successMsg.style.display = 'none';
                    }, 2000);
                } else {
                    document.getElementById('error-message').style.display = 'block';
                }

                refreshBtn.classList.remove('loading');
                refreshBtn.disabled = false;
            });
        }

        async function initializeApp() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            const data = await fetchAllPDFs();
            
            if (data) {
                const currentData = data[currentFolder] || [];
                displayPDFs(currentData);
                setupSearchFilter();
            } else {
                loading.style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('whatsappModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Close modal on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            setupFolderButtons();
            setupRefreshButton();
            initializeApp();
        });
    </script>
</body>
</html>
