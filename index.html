    <script>
        // ============ FIXED VERSION FOR MULTIPLE FILE DOWNLOADS ============
        
        // Download Queue Class - Handles concurrent downloads properly
        class DownloadQueue {
            constructor(concurrency = 2) {
                this.concurrency = concurrency; // Max 2 files at a time
                this.queue = [];
                this.activeDownloads = 0;
                this.completed = 0;
                this.failed = [];
                this.results = [];
            }
            
            async add(item) {
                return new Promise((resolve, reject) => {
                    this.queue.push({ item, resolve, reject });
                    this.process();
                });
            }
            
            async process() {
                while (this.activeDownloads < this.concurrency && this.queue.length > 0) {
                    this.activeDownloads++;
                    const { item, resolve, reject } = this.queue.shift();
                    
                    try {
                        const result = await this.downloadWithRetry(item);
                        this.results.push(result);
                        this.completed++;
                        this.updateProgress();
                        resolve(result);
                    } catch (error) {
                        this.failed.push({ item, error });
                        reject(error);
                    } finally {
                        this.activeDownloads--;
                        this.process();
                    }
                }
            }
            
            async downloadWithRetry(item, retries = 3) {
                for (let attempt = 0; attempt < retries; attempt++) {
                    try {
                        const response = await this.fetchWithTimeout(
                            item.url,
                            30000 // 30 seconds per file
                        );
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        const blob = await response.blob();
                        
                        if (blob.size === 0) {
                            throw new Error('Empty file received');
                        }
                        
                        return new File([blob], item.name, { type: 'application/pdf' });
                        
                    } catch (error) {
                        console.log(`Attempt ${attempt + 1}/${retries} for ${item.name}: ${error.message}`);
                        
                        if (attempt === retries - 1) {
                            throw error;
                        }
                        
                        // Exponential backoff: 1s, 2s, 4s
                        const delay = Math.pow(2, attempt) * 1000;
                        await new Promise(r => setTimeout(r, delay));
                    }
                }
            }
            
            async fetchWithTimeout(url, timeout) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeout);
                
                try {
                    const response = await fetch(url, {
                        signal: controller.signal,
                        method: 'GET'
                    });
                    clearTimeout(timeoutId);
                    return response;
                } catch (error) {
                    clearTimeout(timeoutId);
                    throw error;
                }
            }
            
            updateProgress() {
                const total = this.completed + this.queue.length + this.activeDownloads;
                const percentage = Math.round((this.completed / total) * 100);
                console.log(`📊 Progress: ${this.completed}/${total} (${percentage}%)`);
            }
        }
        
        class AppManager {
            constructor() {
                this.state = {
                    currentTab: 'after_order',
                    pdfs: { after_order: [], classified_stock: [] },
                    searchQuery: '',
                    selectedPDFs: new Set()
                };
                
                this.CONFIG = {
                    API_KEY: 'AIzaSyD3UDi9xxcWWYpsuGMM5AU6bbj2dClo2L4',
                    FOLDERS: {
                        AFTER_ORDER: '1uKLQECHy8SsgCHAQC63vDfI2BCFKrCPm',
                        CLASSIFIED_STOCK: '1BX27n2Omso88ONrdvFUj2_VWXmnmz-EW'
                    }
                };
                
                this.init();
            }
            
            init() {
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.state.searchQuery = e.target.value.toLowerCase();
                    this.displayPDFs();
                });
                
                this.fetchPDFs();
            }
            
            async fetchPDFs() {
                const folderId = this.state.currentTab === 'after_order' 
                    ? this.CONFIG.FOLDERS.AFTER_ORDER 
                    : this.CONFIG.FOLDERS.CLASSIFIED_STOCK;
                
                try {
                    document.getElementById('pdfList').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                    
                    let allPDFs = [];
                    
                    // Fetch main folder
                    const mainPDFs = await this.fetchPDFsFromFolder(folderId);
                    allPDFs = allPDFs.concat(mainPDFs);
                    
                    // Fetch subfolders
                    const subfolders = await this.getAllSubfolders(folderId);
                    for (const sf of subfolders) {
                        const sfPDFs = await this.fetchPDFsFromFolder(sf.id);
                        allPDFs = allPDFs.concat(sfPDFs);
                    }
                    
                    const uniquePDFs = Array.from(
                        new Map(allPDFs.map(p => [p.id, p])).values()
                    );
                    
                    this.state.pdfs[this.state.currentTab] = uniquePDFs;
                    this.displayPDFs();
                    
                } catch (error) {
                    this.showMessage('error', `❌ Error: ${error.message}`);
                    document.getElementById('pdfList').innerHTML = '<div class="empty-state">Failed to load PDFs</div>';
                }
            }
            
            async fetchPDFsFromFolder(folderId) {
                const url = `https://www.googleapis.com/drive/v3/files?key=${this.CONFIG.API_KEY}&q=mimeType='application/pdf' AND '${folderId}' in parents&fields=files(id,name,modifiedTime)&pageSize=1000`;
                
                try {
                    const response = await fetch(url);
                    if (!response.ok) return [];
                    const data = await response.json();
                    return data.files || [];
                } catch (error) {
                    console.error('Fetch error:', error);
                    return [];
                }
            }
            
            async getAllSubfolders(folderId) {
                const url = `https://www.googleapis.com/drive/v3/files?key=${this.CONFIG.API_KEY}&q=mimeType='application/vnd.google-apps.folder' AND '${folderId}' in parents&fields=files(id,name)&pageSize=1000`;
                
                try {
                    const response = await fetch(url);
                    if (!response.ok) return [];
                    const data = await response.json();
                    return data.files || [];
                } catch (error) {
                    console.error('Subfolders error:', error);
                    return [];
                }
            }
            
            switchTab(tab) {
                this.state.currentTab = tab;
                document.querySelectorAll('.tab').forEach((t, i) => {
                    t.classList.toggle('active', (i === 0 && tab === 'after_order') || (i === 1 && tab === 'classified_stock'));
                });
                this.state.selectedPDFs.clear();
                this.state.searchQuery = '';
                document.getElementById('searchInput').value = '';
                this.fetchPDFs();
            }
            
            displayPDFs() {
                let pdfs = this.state.pdfs[this.state.currentTab] || [];
                const container = document.getElementById('pdfList');
                
                if (this.state.searchQuery) {
                    pdfs = pdfs.filter(p => p.name.toLowerCase().includes(this.state.searchQuery));
                }
                
                if (pdfs.length === 0) {
                    container.innerHTML = '<div class="empty-state">No PDFs found</div>';
                    return;
                }
                
                pdfs.sort((a, b) => new Date(b.modifiedTime || 0) - new Date(a.modifiedTime || 0));
                
                container.innerHTML = pdfs.map(pdf => `
                    <div class="pdf-item">
                        <input type="checkbox" onchange="appManager.toggleSelection('${pdf.id}')" 
                            ${this.state.selectedPDFs.has(pdf.id) ? 'checked' : ''}>
                        <div class="pdf-info">
                            <div class="pdf-name">${pdf.name}</div>
                        </div>
                        <button class="share-btn" onclick="appManager.shareSingle('${pdf.id}', '${pdf.name.replace(/'/g, "\\'")}')" title="Share">WhatsApp</button>
                    </div>
                `).join('');
                
                this.updateSendBtn();
            }
            
            toggleSelection(pdfId) {
                if (this.state.selectedPDFs.has(pdfId)) {
                    this.state.selectedPDFs.delete(pdfId);
                } else {
                    this.state.selectedPDFs.add(pdfId);
                }
                this.updateSendBtn();
            }
            
            updateSendBtn() {
                const count = this.state.selectedPDFs.size;
                document.getElementById('sendCount').textContent = count;
                document.getElementById('sendSelectedContainer').style.display = count > 0 ? 'block' : 'none';
            }
            
            // ✅ FIXED: Single file download (works well)
            async shareSingle(fileId, fileName) {
                if (!navigator.share) {
                    this.showMessage('error', '❌ Sharing not supported');
                    return;
                }
                
                this.showMessage('info', '📥 Downloading...');
                
                try {
                    const downloadUrl = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&key=${this.CONFIG.API_KEY}`;
                    
                    const controller = new AbortController();
                    const timeout = setTimeout(() => controller.abort(), 30000);
                    
                    const response = await fetch(downloadUrl, { signal: controller.signal });
                    clearTimeout(timeout);
                    
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const blob = await response.blob();
                    const file = new File([blob], fileName, { type: 'application/pdf' });
                    
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        await navigator.share({ files: [file], title: fileName });
                        this.showMessage('success', '✅ Shared successfully!');
                    } else {
                        this.showMessage('error', '❌ Sharing not supported');
                    }
                } catch (error) {
                    this.showMessage('error', `❌ Error: ${error.message}`);
                }
            }
            
            // ✅ FIXED: Multiple files download with queue
            async sendSelectedPDFs() {
                const selectedCount = this.state.selectedPDFs.size;
                if (selectedCount === 0) {
                    this.showMessage('error', '❌ No PDFs selected');
                    return;
                }
                
                if (selectedCount > 15) {
                    this.showMessage('error', '❌ Maximum 15 files at a time. Select fewer.');
                    return;
                }
                
                const pdfs = this.state.pdfs[this.state.currentTab];
                const selectedPDFs = pdfs.filter(p => this.state.selectedPDFs.has(p.id));
                
                if (!navigator.share) {
                    this.showMessage('error', '❌ Sharing not supported');
                    return;
                }
                
                const btn = document.querySelector('.send-selected-btn');
                btn.disabled = true;
                
                try {
                    this.showMessage('info', `📥 Downloading ${selectedCount} PDFs (may take 1-2 minutes)...`);
                    
                    // Create queue: max 2 files at a time
                    const queue = new DownloadQueue(2);
                    
                    const downloadPromises = selectedPDFs.map(pdf => {
                        return queue.add({
                            url: `https://www.googleapis.com/drive/v3/files/${pdf.id}?alt=media&key=${this.CONFIG.API_KEY}`,
                            name: pdf.name
                        }).catch(error => {
                            console.warn(`Failed: ${pdf.name}`, error);
                            return null;
                        });
                    });
                    
                    // Wait for all downloads
                    const results = await Promise.allSettled(downloadPromises);
                    const successfulFiles = results
                        .filter(r => r.status === 'fulfilled' && r.value)
                        .map(r => r.value);
                    
                    const failedCount = selectedCount - successfulFiles.length;
                    
                    console.log(`✅ Downloaded ${successfulFiles.length}/${selectedCount}`);
                    
                    if (successfulFiles.length === 0) {
                        this.showMessage('error', '❌ All downloads failed');
                        return;
                    }
                    
                    if (!navigator.canShare || !navigator.canShare({ files: successfulFiles })) {
                        this.showMessage('error', `❌ Device can't share ${successfulFiles.length} files. Try fewer.`);
                        return;
                    }
                    
                    await navigator.share({
                        files: successfulFiles,
                        title: 'Tile Stock PDFs',
                        text: `Sharing ${successfulFiles.length} PDFs`
                    });
                    
                    let msg = `✅ ${successfulFiles.length}/${selectedCount} sent!`;
                    if (failedCount > 0) msg += ` (${failedCount} failed)`;
                    this.showMessage('success', msg);
                    
                    setTimeout(() => {
                        this.state.selectedPDFs.clear();
                        this.updateSendBtn();
                        this.displayPDFs();
                    }, 2000);
                    
                } catch (error) {
                    console.error('Error:', error);
                    this.showMessage('error', `❌ Error: ${error.message}`);
                } finally {
                    btn.disabled = false;
                }
            }
            
            showMessage(type, message) {
                const area = document.getElementById('messageArea');
                area.innerHTML = `<div class="message ${type}">${message}</div>`;
                setTimeout(() => { area.innerHTML = ''; }, 5000);
            }
        }
        
        let appManager;
        window.addEventListener('DOMContentLoaded', () => {
            appManager = new AppManager();
        });
    </script>
