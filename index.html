<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiles Stock Inventory - Live & Automated</title>
    
    <style>
        /* --- 1. Global Styles & Dark Theme Variables --- */
        :root {
            --color-bg: #121212; /* Deep Charcoal */
            --color-surface: #1e1e1e; /* Lighter Grey for Cards */
            --color-text: #e0e0e0; /* Off-White Text (Not pure white) */
            --color-primary: #007bff; /* Professional Blue Accent */
            --color-accent: #2c2c2c; /* Subtle Borders */
            --color-success: #4caf50; /* Green */
            --color-low: #ffc107; /* Yellow */
            --color-critical: #cf6679; /* Red */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --spacing-md: 16px;
            --spacing-sm: 8px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-family);
            line-height: 1.6;
            padding: var(--spacing-sm);
        }

        /* --- 2. Layout & Header --- */
        header {
            text-align: center;
            padding: var(--spacing-md) 0;
            border-bottom: 1px solid var(--color-accent);
            margin-bottom: var(--spacing-md);
        }
        header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
            color: var(--color-primary);
        }
        #last-updated {
            font-size: 0.8em;
            color: #888;
            font-style: italic;
        }

        /* --- 3. Filter Controls (Clean & Responsive) --- */
        .filter-controls {
            background: var(--color-surface);
            padding: var(--spacing-md);
            border-radius: 8px;
            margin-bottom: var(--spacing-md);
            display: grid;
            gap: var(--spacing-md);
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            font-weight: 500;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-accent);
            border-radius: 4px;
            background: var(--color-bg);
            color: var(--color-text);
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
            -webkit-appearance: none;
            appearance: none;
        }
        .input-group input:focus, .input-group select:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .input-group select[disabled] {
            background: #333;
            color: #777;
        }

        /* --- 4. Data Table (Mobile-First) --- */
        .results-container h2 {
            font-size: 1.4em;
            border-left: 4px solid var(--color-primary);
            padding-left: 10px;
            margin-bottom: var(--spacing-md);
        }
        .table-responsive {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid var(--color-accent);
        }
        .stock-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
            min-width: 900px;
            background: var(--color-surface);
        }
        .stock-table th, .stock-table td {
            padding: 12px var(--spacing-md);
            text-align: left;
            border-bottom: 1px solid var(--color-accent);
        }
        .stock-table th {
            background-color: #1a1a1a;
            color: var(--color-primary);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .stock-table td {
            white-space: nowrap;
        }
        .qty-col { text-align: center; font-weight: bold; }
        
        /* Conditional Formatting Classes */
        .stock-good { background-color: rgba(76, 175, 80, 0.1); }
        .stock-low { background-color: rgba(255, 193, 7, 0.1); }
        .stock-critical { background-color: rgba(207, 102, 121, 0.1); }

        /* --- 5. Buttons & Controls --- */
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--color-primary); color: white; }
        .btn-secondary { background: #3a3a3a; color: var(--color-text); }
        .btn-success { background: var(--color-success); color: white; }

        .controls-footer {
            margin-top: var(--spacing-md);
            padding: var(--spacing-md);
            text-align: center;
            background: var(--color-surface);
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        #selected-count {
            color: var(--color-primary);
            font-weight: bold;
            font-size: 0.9em;
        }

        /* --- 6. Share Modal (Pop-up) --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.7);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background-color: var(--color-surface);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--color-accent);
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--color-accent);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .modal-header h2 { color: var(--color-primary); }
        .close { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: var(--color-text); }
        
        #share-text-area {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 15px;
            background: var(--color-bg);
            color: var(--color-text);
            border: 1px solid var(--color-accent);
            border-radius: 4px;
            resize: none;
            font-family: monospace;
        }
        #copy-status {
            color: var(--color-success);
            font-size: 0.9em;
            margin-left: 10px;
            display: none;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Mobile specific adjustments */
        @media (max-width: 600px) {
            body { padding: 5px; }
            .filter-controls { grid-template-columns: 1fr; }
            .controls-footer { flex-direction: column; }
            .modal-content { margin: 10% auto; width: 95%; }
            .stock-table { min-width: 800px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Tiles Stock Tracker üîç</h1>
        <p id="last-updated">Loading...</p>
    </header>

    <main>
        <section class="filter-controls">
            <div class="input-group">
                <label for="master-search">Master Search (Design/Size/Batch...)</label>
                <input type="text" id="master-search" placeholder="Type keyword...">
            </div>

            <div class="input-group">
                <label for="size-filter">Size MM</label>
                <select id="size-filter">
                    <option value="">-- All Sizes --</option>
                </select>
            </div>

            <div class="input-group">
                <label for="category-filter">Category (Surface)</label>
                <select id="category-filter" disabled>
                    <option value="">-- Select Size First --</option>
                </select>
            </div>

            <div class="input-group">
                <label for="bodytype-filter">Body Type</label>
                <select id="bodytype-filter" disabled>
                    <option value="">-- Select Size First --</option>
                </select>
            </div>
        </section>

        <section class="results-container">
            <h2 id="result-summary">Total Matched Items: 0</h2>
            <div class="table-responsive">
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th style="min-width: 50px;">Select</th>
                            <th style="min-width: 180px;">Design Name</th>
                            <th style="min-width: 100px;">Category</th>
                            <th style="min-width: 120px;">Size MM</th>
                            <th style="min-width: 100px;">Body Type</th>
                            <th class="qty-col">PRE</th>
                            <th class="qty-col">STD</th>
                            <th class="qty-col">GOLD</th>
                            <th class="qty-col">ECO</th>
                            <th class="qty-col" style="min-width: 60px;">TOTAL</th>
                            <th class="team-view-col qty-col" style="display:none; min-width: 100px;">Pallet</th>
                            <th class="team-view-col" style="display:none; min-width: 100px;">Batch/Shade</th>
                        </tr>
                    </thead>
                    <tbody id="stock-list">
                        </tbody>
                </table>
            </div>
        </section>

        <footer class="controls-footer">
            <button id="show-share-modal" class="btn btn-primary">
                üìÑ Generate Report
            </button>
            <button id="toggle-team-view" class="btn btn-secondary">
                Toggle Team View
            </button>
            <span id="selected-count">(0 Items Selected)</span>
        </footer>

        <div id="share-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Stock Quote for Client</h2>
                    <span class="close" id="modal-close-btn">&times;</span>
                </div>
                
                <textarea id="share-text-area" rows="10" readonly>Select items to generate report...</textarea>

                <button id="copy-share-text" class="btn btn-success">
                    üìã Copy Text to Clipboard
                </button>
                <span id="copy-status">Copied!</span>
            </div>
        </div>
    </main>


    <script>
        // --- 1. GLOBAL STATE & CONFIG ---
        let allStockData = [];
        let isTeamView = false;
        const selectedItems = new Map();
        const TEAM_PASSWORD = "123"; // To be secured later

        // --- 2. DOM ELEMENTS ---
        const DOMElements = {
            masterSearch: document.getElementById('master-search'),
            sizeFilter: document.getElementById('size-filter'),
            categoryFilter: document.getElementById('category-filter'),
            bodytypeFilter: document.getElementById('bodytype-filter'),
            stockListBody: document.getElementById('stock-list'),
            resultSummary: document.getElementById('result-summary'),
            lastUpdated: document.getElementById('last-updated'),
            selectedCount: document.getElementById('selected-count'),
            teamViewToggle: document.getElementById('toggle-team-view'),
            // Modal Elements
            shareModal: document.getElementById('share-modal'),
            showShareModalBtn: document.getElementById('show-share-modal'),
            closeModalBtn: document.getElementById('modal-close-btn'),
            shareTextArea: document.getElementById('share-text-area'),
            copyShareTextBtn: document.getElementById('copy-share-text'),
            copyStatus: document.getElementById('copy-status')
        };

        // --- 3. INITIALIZATION (LIVE FETCH) ---
        document.addEventListener('DOMContentLoaded', () => {
            // LIVE DATA FETCH from the automated JSON file
            fetch('stockdata.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok (HTTP Status: ' + response.status + ').');
                    }
                    return response.json();
                })
                .then(data => {
                    initApp(data);
                    addEventListeners();
                })
                .catch(error => {
                    console.error('Error fetching stock data:', error);
                    DOMElements.lastUpdated.textContent = "ERROR: Could not load data. Check GitHub file/Automation.";
                    DOMElements.lastUpdated.style.color = "var(--color-critical)";
                });
        });

        function initApp(data) {
            allStockData = data.stock;
            DOMElements.lastUpdated.textContent = `Stock Last Updated: ${data.lastUpdated}`;
            
            // Initial render
            populateFilters(allStockData);
            renderTable(allStockData);
        }

        function addEventListeners() {
            // Filter listeners
            DOMElements.masterSearch.addEventListener('input', applyFilters);
            DOMElements.sizeFilter.addEventListener('change', handleSizeFilterChange);
            DOMElements.categoryFilter.addEventListener('change', applyFilters);
            DOMElements.bodytypeFilter.addEventListener('change', applyFilters);
            
            // Feature listeners
            DOMElements.teamViewToggle.addEventListener('click', toggleTeamView);
            DOMElements.showShareModalBtn.addEventListener('click', generateShareReport);
            DOMElements.closeModalBtn.addEventListener('click', () => DOMElements.shareModal.style.display = 'none');
            DOMElements.copyShareTextBtn.addEventListener('click', copyShareText);
            
            // Close modal if clicked outside
            window.onclick = (event) => {
                if (event.target == DOMElements.shareModal) {
                    DOMElements.shareModal.style.display = "none";
                }
            };
        }

        // --- 4. FILTERING & DROPDOWN LOGIC ---
        
        function populateFilters(data) {
            // Note: Column names must match the names in the Google Sheet/JSON exactly! (e.g., 'Size MM')
            const uniqueSizes = [...new Set(data.map(item => item['Size MM']))].sort();
            DOMElements.sizeFilter.innerHTML = '<option value="">-- All Sizes --</option>';
            uniqueSizes.forEach(size => DOMElements.sizeFilter.appendChild(new Option(size, size)));
            
            updateDependentFilters(data, DOMElements.categoryFilter, 'Category');
            updateDependentFilters(data, DOMElements.bodytypeFilter, 'Body Type');
        }

        function handleSizeFilterChange() {
            const selectedSize = DOMElements.sizeFilter.value;
            
            const relevantData = selectedSize 
                ? allStockData.filter(item => item['Size MM'] === selectedSize)
                : allStockData;
            
            updateDependentFilters(relevantData, DOMElements.categoryFilter, 'Category');
            updateDependentFilters(relevantData, DOMElements.bodytypeFilter, 'Body Type');
            
            applyFilters();
        }

        function updateDependentFilters(data, dropdown, columnName) {
            const uniqueValues = [...new Set(data.map(item => item[columnName]))].sort();
            const currentSelection = dropdown.value;
            dropdown.innerHTML = `<option value="">-- All ${columnName}s --</option>`;
            uniqueValues.forEach(val => dropdown.appendChild(new Option(val, val)));
            
            if (uniqueValues.includes(currentSelection)) {
                dropdown.value = currentSelection;
            }
        }

        function applyFilters() {
            const filters = {
                master: DOMElements.masterSearch.value.toLowerCase().trim(),
                size: DOMElements.sizeFilter.value,
                category: DOMElements.categoryFilter.value,
                bodytype: DOMElements.bodytypeFilter.value
            };

            const filteredData = allStockData.filter(item => {
                // Dropdown filters
                if (filters.size && item['Size MM'] !== filters.size) return false;
                if (filters.category && item['Category'] !== filters.category) return false;
                if (filters.bodytype && item['Body Type'] !== filters.bodytype) return false;
                
                // Master Search / Alias Search Logic
                if (filters.master) {
                    // Search in multiple relevant columns
                    const searchString = [
                        item['Design Name'] || item['DesignName'], // Checking both formats for safety
                        item['Size MM'],
                        item['Category'],
                        item['Body Type'],
                        item['Batch/Shade']
                    ].join(' ').toLowerCase();
                    
                    if (!searchString.includes(filters.master)) return false;
                }
                
                return true;
            });

            renderTable(filteredData);
        }

        // --- 5. RENDERING & UI LOGIC ---

        function renderTable(data) {
            DOMElements.stockListBody.innerHTML = '';
            DOMElements.resultSummary.textContent = `Total Matched Items: ${data.length}`;

            if (data.length === 0) {
                DOMElements.stockListBody.innerHTML = `<tr><td colspan="12" style="text-align:center; color: var(--color-critical);">No stock found matching filters.</td></tr>`;
                return;
            }

            const fragment = document.createDocumentFragment();
            data.forEach(item => {
                const row = document.createElement('tr');
                
                // --- Unique Key for Selection ---
                const uniqueKey = item['Design Name'] + '|' + item['Batch/Shade']; 
                const isChecked = selectedItems.has(uniqueKey);
                
                // --- Conditional Formatting ---
                const total = Number(item['Total']); // Ensure Total is treated as a number
                let stockClass = '';
                if (total > 75) row.className = 'stock-good';
                else if (total > 10) row.className = 'stock-low';
                else if (total > 0) row.className = 'stock-critical';

                row.innerHTML = `
                    <td style="text-align: center;"><input type="checkbox" data-key="${uniqueKey}" ${isChecked ? 'checked' : ''}></td>
                    <td>${item['Design Name'] || item['DesignName']}</td>
                    <td>${item['Category']}</td>
                    <td>${item['Size MM']}</td>
                    <td>${item['Body Type'] || item['BodyType']}</td>
                    <td class="qty-col">${item['PRE'] || 0}</td>
                    <td class="qty-col">${item['STD'] || 0}</td>
                    <td class="qty-col">${item['GOLD'] || 0}</td>
                    <td class="qty-col">${item['ECO'] || 0}</td>
                    <td class="qty-col">${item['Total'] || 0}</td>
                    <td class="team-view-col qty-col" style="display: ${isTeamView ? 'table-cell' : 'none'};">${item['Pallet'] || ''}</td>
                    <td class="team-view-col" style="display: ${isTeamView ? 'table-cell' : 'none'};">${item['Batch/Shade'] || ''}</td>
                `;
                
                // Add click listener for selection
                row.querySelector('input[type="checkbox"]').addEventListener('change', (e) => {
                    toggleSelection(e.target, item);
                });
                
                fragment.appendChild(row);
            });

            DOMElements.stockListBody.appendChild(fragment);
            DOMElements.selectedCount.textContent = `(${selectedItems.size} Items Selected)`;
        }

        // --- 6. FEATURE IMPLEMENTATION (Team View & Quote Share) ---

        function toggleTeamView() {
            if (!isTeamView) {
                const pass = prompt("Please enter the team password:");
                if (pass !== TEAM_PASSWORD) {
                    alert("Incorrect password!");
                    return;
                }
                isTeamView = true;
            } else {
                isTeamView = false;
            }

            document.querySelectorAll('.team-view-col').forEach(col => {
                col.style.display = isTeamView ? 'table-cell' : 'none';
            });
            
            DOMElements.teamViewToggle.textContent = isTeamView ? 'Hide Team View' : 'Toggle Team View';
            DOMElements.teamViewToggle.classList.toggle('btn-secondary', !isTeamView);
            DOMElements.teamViewToggle.classList.toggle('btn-primary', isTeamView);
        }

        function toggleSelection(checkbox, item) {
            const key = checkbox.dataset.key;
            if (checkbox.checked) {
                selectedItems.set(key, item);
            } else {
                selectedItems.delete(key);
            }
            DOMElements.selectedCount.textContent = `(${selectedItems.size} Items Selected)`;
        }

        function generateShareReport() {
            if (selectedItems.size === 0) {
                DOMElements.shareTextArea.value = "Please select at least one item from the table to generate a report.";
            } else {
                let reportText = `--- Stock Availability Report ---\n`;
                reportText += `Date: ${new Date().toLocaleDateString('en-IN')}\n\n`;

                selectedItems.forEach((item) => {
                    reportText += `TILE: ${item['Design Name'] || item['DesignName']} (${item['Category']} / ${item['Body Type'] || item['BodyType']})\n`;
                    reportText += `SIZE: ${item['Size MM']}\n`;
                    reportText += `STOCK: ${item['Total']} Pcs (Available)\n`;
                    reportText += `---------------------------------\n`;
                });
                
                reportText += `\nPlease confirm your final order quantities.`;
                DOMElements.shareTextArea.value = reportText;
            }
            
            DOMElements.shareModal.style.display = 'block';
            DOMElements.copyStatus.style.display = 'none';
        }

        function copyShareText() {
            const textArea = DOMElements.shareTextArea;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(textArea.value).then(() => {
                    showCopyStatus(true);
                });
            } else {
                try {
                    textArea.select();
                    document.execCommand('copy');
                    showCopyStatus(true);
                } catch (err) {
                    showCopyStatus(false);
                }
            }
        }
        
        function showCopyStatus(success) {
            DOMElements.copyStatus.style.display = 'inline';
            if(success) {
                DOMElements.copyStatus.textContent = 'Copied!';
                DOMElements.copyStatus.style.color = 'var(--color-success)';
            } else {
                DOMElements.copyStatus.textContent = 'Failed!';
                DOMElements.copyStatus.style.color = 'var(--color-critical)';
            }
            setTimeout(() => { DOMElements.copyStatus.style.display = 'none'; }, 2000);
        }

    </script>
</body>
</html>
