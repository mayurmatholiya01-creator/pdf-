<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Stock Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-bottom: 2px solid #27ae60;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            color: #27ae60;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .tabs {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
            border-bottom: 1px solid #404040;
            padding-bottom: 15px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: #27ae60;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            padding: 0;
            transition: all 0.3s;
        }

        .tab-btn.inactive {
            color: #808080;
        }

        .tab-btn:hover {
            color: #27ae60;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            background: #1a1a1a;
            border: 2px solid #404040;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #27ae60;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #808080;
        }

        .btn {
            padding: 12px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #1fb855;
        }

        .list-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 8px;
            margin-bottom: 15px;
            gap: 15px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #27ae60;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 8px;
            margin-bottom: 10px;
            gap: 15px;
            transition: all 0.3s;
        }

        .list-item:hover {
            background: #2a2a2a;
            border-color: #27ae60;
        }

        .pdf-name {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
        }

        .whatsapp-btn {
            padding: 8px 16px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .whatsapp-btn:hover {
            background: #20ba5a;
            transform: scale(1.05);
        }

        .selected-info {
            margin-left: auto;
            font-size: 13px;
            color: #27ae60;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #b0b0b0;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #404040;
            border-top-color: #27ae60;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
            font-size: 13px;
            border-left: 4px solid;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border-color: #27ae60;
        }

        .message.info {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            border-color: #3498db;
        }

        .message.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">üìä Tile Stock Manager</div>
        </div>
    </div>

    <div class="container">
        <div id="message" class="message"></div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('after_order', this)">After Order</button>
            <button class="tab-btn inactive" onclick="switchTab('classified', this)">Classified Stock</button>
        </div>

        <div class="controls">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" class="search-input" placeholder="Search PDFs..." oninput="filterPDFs()">
            </div>
            <button class="btn" onclick="refreshPDFs()">üîÑ</button>
        </div>

        <div class="list-header">
            <input type="checkbox" class="checkbox" id="selectAll" onchange="toggleSelectAll()">
            <span style="font-size: 14px; font-weight: 600;">Select All</span>
            <span class="selected-info" id="selectedCount">0 selected</span>
        </div>

        <div id="pdfList">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading PDFs...</p>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1TQ6bCXiKVhHs78ai49Gr2xwXuEKCBilIFBoQFmbfqGs';

        const appState = {
            currentTab: 'after_order',
            allPDFs: {
                after_order: [],
                classified: []
            },
            searchQuery: '',
            selected: new Set()
        };

        async function loadPDFsFromSheets() {
            try {
                showMessage('Loading PDFs...', 'info');

                const sheetUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
                const response = await fetch(sheetUrl);

                if (!response.ok) throw new Error('Failed to load');

                const csv = await response.text();
                const lines = csv.split('\n');

                const pdfData = {
                    after_order: [],
                    classified: []
                };

                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;

                    const parts = line.split(',').map(p => p.trim());
                    if (parts.length < 4) continue;

                    const [folderName, size, pdfName, fileId, updated] = parts;

                    if (!fileId || fileId.length < 10) continue;

                    const pdfObj = {
                        id: fileId,
                        name: pdfName || fileId,
                        fileId: fileId,
                        updated: updated || 'Unknown',
                        size: size
                    };

                    if (folderName.includes('AFTER')) {
                        pdfData.after_order.push(pdfObj);
                    } else if (folderName.includes('CLASSIFIED')) {
                        pdfData.classified.push(pdfObj);
                    }
                }

                appState.allPDFs = pdfData;
                appState.selected.clear();
                displayPDFs();
                showMessage(`‚úÖ Loaded ${pdfData.after_order.length + pdfData.classified.length} PDFs`, 'success');

            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function switchTab(tab, btn) {
            appState.currentTab = tab;

            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.toggle('active', b === btn);
                b.classList.toggle('inactive', b !== btn);
            });

            document.getElementById('searchInput').value = '';
            appState.searchQuery = '';
            appState.selected.clear();
            document.getElementById('selectAll').checked = false;
            displayPDFs();
        }

        function displayPDFs() {
            const pdfs = appState.allPDFs[appState.currentTab] || [];
            let filtered = pdfs;

            if (appState.searchQuery) {
                const query = appState.searchQuery.toLowerCase();
                filtered = pdfs.filter(pdf =>
                    pdf.name.toLowerCase().includes(query) ||
                    pdf.size.toLowerCase().includes(query)
                );
            }

            if (filtered.length === 0) {
                document.getElementById('pdfList').innerHTML = `
                    <div class="empty-state">
                        <p>No PDFs found</p>
                    </div>
                `;
                updateSelectedCount();
                return;
            }

            const html = filtered.map(pdf => `
                <div class="list-item">
                    <input type="checkbox" class="checkbox" data-id="${pdf.id}" onchange="updateSelected()">
                    <div class="pdf-name">${escapeHtml(pdf.name)}</div>
                    <button class="whatsapp-btn" onclick="sharePDF('${pdf.fileId}', '${escapeHtml(pdf.size)}')">WhatsApp</button>
                </div>
            `).join('');

            document.getElementById('pdfList').innerHTML = html;
            updateSelectedCount();
        }

        function filterPDFs() {
            appState.searchQuery = document.getElementById('searchInput').value.trim();
            displayPDFs();
        }

        function toggleSelectAll() {
            const isChecked = document.getElementById('selectAll').checked;
            document.querySelectorAll('.checkbox').forEach(cb => {
                if (cb.id !== 'selectAll') {
                    cb.checked = isChecked;
                }
            });
            updateSelected();
        }

        function updateSelected() {
            const checkboxes = document.querySelectorAll('.checkbox:not(#selectAll):checked');
            appState.selected.clear();
            checkboxes.forEach(cb => {
                appState.selected.add(cb.getAttribute('data-id'));
            });
            updateSelectedCount();
        }

        function updateSelectedCount() {
            document.getElementById('selectedCount').textContent = `${appState.selected.size} selected`;
        }

        async function sharePDF(fileId, size) {
            try {
                const pdfUrl = `https://drive.google.com/uc?id=${fileId}&export=download`;
                const response = await fetch(pdfUrl);

                if (!response.ok) throw new Error('Download failed');

                const blob = await response.blob();
                const file = new File([blob], `${size}.pdf`, { type: 'application/pdf' });

                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({ files: [file] });
                    showMessage('‚úÖ Shared!', 'success');
                } else {
                    window.open(pdfUrl, '_blank');
                }

            } catch (error) {
                showMessage(`‚ùå ${error.message}`, 'error');
            }
        }

        function refreshPDFs() {
            loadPDFsFromSheets();
        }

        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = `message show ${type}`;
            setTimeout(() => {
                msgEl.className = 'message';
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPDFsFromSheets();
        });
    </script>
</body>
</html>
