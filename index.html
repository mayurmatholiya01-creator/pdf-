<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiles Stock Inventory - (v3 Pro)</title>
    
    <style>
        /* --- 1. Global Styles & Dark Theme --- */
        :root {
            --color-bg: #121212;
            --color-surface: #1e1e1e;
            --color-text: #e0e0e0;
            --color-text-faded: #888;
            --color-primary: #007bff;
            --color-accent: #2c2c2c; /* Used for zebra stripes */
            --color-success: #4caf50;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --spacing-md: 16px;
            --spacing-sm: 8px;
            --footer-height: 50px; /* NEW: Shorter footer */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-family);
            line-height: 1.6;
            padding: var(--spacing-sm);
            padding-bottom: calc(var(--footer-height) + var(--spacing-md)); /* Space for footer */
        }

        /* --- 2. Header --- */
        header {
            text-align: center;
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--color-accent);
            margin-bottom: var(--spacing-md);
        }
        header h1 { font-size: 1.8em; margin-bottom: 5px; color: var(--color-primary); }
        #last-updated { font-size: 0.8em; color: var(--color-text-faded); font-style: italic; }

        /* --- 3. Filter Controls --- */
        .filter-controls {
            background: var(--color-surface);
            padding: var(--spacing-md);
            border-radius: 8px;
            margin-bottom: var(--spacing-md);
            display: grid;
            gap: var(--spacing-md);
            /* NEW: 2-column layout for filters (3 left, 3 right) */
            grid-template-columns: 1fr 1fr;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* NEW: Grade buttons in one row */
        .grade-filter-controls {
            display: flex;
            flex-wrap: nowrap; /* Force one row */
            gap: 5px;
            margin-bottom: var(--spacing-md);
            background: var(--color-surface);
            padding: var(--spacing-md);
            border-radius: 8px;
        }

        .input-group label { display: block; margin-bottom: 5px; font-size: 0.9em; font-weight: 500; }
        
        .input-group input, .input-group select, .btn-grade {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-accent);
            border-radius: 4px;
            background: var(--color-bg);
            color: var(--color-text);
            font-size: 0.9em; /* NEW: Slightly smaller text */
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s;
            -webkit-appearance: none;
            appearance: none;
        }
        .input-group input:focus, .input-group select:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        /* Grade Button Specific Styles */
        .btn-grade {
            cursor: pointer;
            text-align: center;
            flex-grow: 1; /* Buttons share space */
            flex-basis: 0; /* Equal size */
            font-size: 0.85em; /* NEW: Smaller text for one row */
            padding: 8px;
        }
        .btn-grade.active {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
            font-weight: bold;
        }

        /* --- 4. Data Table --- */
        /* NEW: "Total Match" text smaller */
        #result-summary {
            font-size: 0.9em;
            color: var(--color-text-faded);
            margin-bottom: var(--spacing-sm);
            padding-left: 5px;
        }
        
        .table-responsive { overflow-x: auto; border-radius: 8px; border: 1px solid var(--color-accent); }
        .stock-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
            min-width: 1200px;
            background: var(--color-surface);
        }
        .stock-table th, .stock-table td {
            padding: 12px var(--spacing-md);
            text-align: left;
            border-bottom: 1px solid var(--color-accent);
            white-space: nowrap;
        }
        .stock-table th {
            background-color: #1a1a1a;
            color: var(--color-primary);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .qty-col { text-align: center; font-weight: bold; }
        
        /* NEW: Zebra striping for readability */
        .stock-table tbody tr:nth-child(even) {
            background-color: var(--color-accent);
        }

        /* NEW: Highlight selected row */
        .stock-table tbody tr.row-selected {
            background-color: rgba(0, 123, 255, 0.2) !important; /* !important to override zebra stripe */
        }
        
        #select-all-btn { cursor: pointer; text-decoration: underline; color: var(--color-primary); }

        /* --- 5. NEW Sticky Footer (WhatsApp Style) --- */
        .controls-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--footer-height);
            background: var(--color-surface);
            border-top: 1px solid var(--color-accent);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-around; /* Distribute items evenly */
            align-items: center;
            padding: 0 var(--spacing-sm);
            z-index: 100;
        }
        .footer-icon {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--color-text-faded);
            font-size: 24px; /* Icon size */
            transition: color 0.2s;
        }
        .footer-icon:hover {
            color: var(--color-primary);
        }
        .footer-text {
            font-size: 10px; /* Text below icon */
            font-weight: 500;
        }
        .footer-icon-count {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--color-primary); /* Always highlighted */
        }
        .footer-icon-count strong {
            font-size: 20px; /* Number size */
            line-height: 1.2;
        }

        /* --- 6. Share Modal --- */
        .modal {
            display: none; position: fixed; z-index: 1001;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: var(--color-surface);
            margin: 15% auto; padding: 20px; border: 1px solid var(--color-accent);
            width: 90%; max-width: 600px; border-radius: 8px;
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--color-accent);
            padding-bottom: 10px; margin-bottom: 15px;
        }
        .modal-header h2 { color: var(--color-primary); }
        .close { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        
        #share-text-area {
            width: 100%; height: 200px; padding: 10px; margin-bottom: 15px;
            background: var(--color-bg); color: var(--color-text);
            border: 1px solid var(--color-accent); border-radius: 4px;
            resize: none; font-family: monospace;
        }
        #copy-status { color: var(--color-success); font-size: 0.9em; margin-left: 10px; display: none; }
        
        .btn-success { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }

        /* Mobile specific adjustments */
        @media (max-width: 600px) {
            /* 1-column filter layout on small screens */
            .filter-controls { grid-template-columns: 1fr; } 
            /* Grade buttons wrap on small screens */
            .grade-filter-controls { flex-wrap: wrap; } 
            .btn-grade { flex-basis: 30%; } /* 3 buttons per row */
            .footer-icon { font-size: 22px; } /* Slightly smaller icons */
        }
    </style>
</head>
<body>

    <header>
        <h1>Tiles Stock Tracker üîç</h1>
        <p id="last-updated">Loading...</p>
    </header>

    <main>
        <section class="filter-controls">
            <div class="input-group">
                <label for="master-search">Search Design Name</label>
                <input type="text" id="master-search" placeholder="Type DesignName...">
            </div>
            <div class="input-group">
                <label for="size-filter">Size MM</label>
                <select id="size-filter">
                    <option value="">-- All Sizes --</option>
                </select>
            </div>
            <div class="input-group">
                <label for="category-filter">Category (Surface)</label>
                <select id="category-filter">
                    <option value="">-- All --</option>
                </select>
            </div>
            <div class="input-group">
                <label for="bodytype-filter">Body Type</label>
                <select id="bodytype-filter">
                    <option value="">-- All --</option>
                </select>
            </div>
            <div class="input-group">
                <label for="batch-filter">Batch/Shade</label>
                <select id="batch-filter">
                    <option value="">-- All --</option>
                </select>
            </div>
            <div class="input-group">
                <label for="boxpack-filter">Box Pack</label>
                <select id="boxpack-filter">
                    <option value="">-- All --</option>
                </select>
            </div>
        </section>

        <section class="grade-filter-controls">
            <button class="btn-grade active" data-grade="Total">Total Stock</button>
            <button class="btn-grade" data-grade="PRE">PRE</button>
            <button class="btn-grade" data-grade="STD">STD</button>
            <button class="btn-grade" data-grade="GOLD">GOLD</button>
            <button class="btn-grade" data-grade="ECO">ECO</button>
        </section>

        <section class="results-container">
            <h2 id="result-summary">Total Matched Items: 0</h2>
            <div class="table-responsive">
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th style="min-width: 50px;"><span id="select-all-btn">Select</span></th>
                            <th style="min-width: 180px;">DesignName</th>
                            <th style="min-width: 100px;">Category</th>
                            <th style="min-width: 120px;">Size MM</th>
                            <th style="min-width: 100px;">BodyType</th>
                            <th style="min-width: 100px;">Batch/Shade</th>
                            <th style="min-width: 100px;">BoxPack</th>
                            <th class="qty-col">PRE</th>
                            <th class="qty-col">STD</th>
                            <th class="qty-col">GOLD</th>
                            <th class="qty-col">ECO</th>
                            <th class="qty-col" style="min-width: 60px;">TOTAL</th>
                            <th class="team-view-col qty-col" style="display:none; min-width: 100px;">Pallet</th>
                        </tr>
                    </thead>
                    <tbody id="stock-list">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="controls-footer">
        <div class="footer-icon" id="show-share-modal" title="Generate Report">
            <span>üìÑ</span>
            <span class="footer-text">Report</span>
        </div>
        <div class="footer-icon" id="toggle-team-view" title="Toggle Team View">
            <span>üîí</span>
            <span class="footer-text">Team</span>
        </div>
        <div class="footer-icon-count" title="Items Selected">
            <strong><span id="selected-count">0</span></strong>
            <span class="footer-text">Selected</span>
        </div>
    </footer>

    <div id="share-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Stock Quote for Client</h2>
                <span class="close" id="modal-close-btn">&times;</span>
            </div>
            <textarea id="share-text-area" rows="10" readonly>Select items to generate report...</textarea>
            <button id="copy-share-text" class="btn-success">
                üìã Copy Text to Clipboard
            </button>
            <span id="copy-status">Copied!</span>
        </div>
    </div>

    <script>
        // --- 1. GLOBAL STATE & CONFIG ---
        let allStockData = [];
        let currentFilteredData = [];
        let isTeamView = false;
        const selectedItems = new Map();
        const TEAM_PASSWORD = "123";
        let activeGradeFilters = new Set(['Total']);

        // --- 2. DOM ELEMENTS ---
        const DOMElements = {
            masterSearch: document.getElementById('master-search'),
            sizeFilter: document.getElementById('size-filter'),
            categoryFilter: document.getElementById('category-filter'),
            bodytypeFilter: document.getElementById('bodytype-filter'),
            batchFilter: document.getElementById('batch-filter'),
            boxpackFilter: document.getElementById('boxpack-filter'),
            gradeFilterButtons: document.querySelectorAll('.btn-grade'),
            stockListBody: document.getElementById('stock-list'),
            resultSummary: document.getElementById('result-summary'),
            lastUpdated: document.getElementById('last-updated'),
            selectedCount: document.getElementById('selected-count'),
            teamViewToggle: document.getElementById('toggle-team-view'),
            selectAllBtn: document.getElementById('select-all-btn'),
            // Modal Elements
            shareModal: document.getElementById('share-modal'),
            showShareModalBtn: document.getElementById('show-share-modal'),
            closeModalBtn: document.getElementById('modal-close-btn'),
            shareTextArea: document.getElementById('share-text-area'),
            copyShareTextBtn: document.getElementById('copy-share-text'),
            copyStatus: document.getElementById('copy-status')
        };

        // --- 3. INITIALIZATION (LIVE FETCH) ---
        document.addEventListener('DOMContentLoaded', () => {
            // Added cache-busting query parameter
            fetch('stockdata.json?v=' + Date.now()) 
                .then(response => {
                    if (!response.ok) throw new Error('Network error: ' + response.status);
                    return response.json();
                })
                .then(data => {
                    initApp(data);
                    addEventListeners();
                })
                .catch(error => {
                    console.error('Error fetching stock data:', error);
                    DOMElements.lastUpdated.textContent = "ERROR: Could not load data.";
                    DOMElements.lastUpdated.style.color = "var(--color-critical)";
                });
        });

        function initApp(data) {
            // BUG FIX: Assign a permanent _internal_id to every row for unique tracking
            allStockData = data.stock.map((item, index) => ({ ...item, _internal_id: index }));
            
            DOMElements.lastUpdated.textContent = `Stock Last Updated: ${data.lastUpdated}`;
            
            populateAllFilters(allStockData);
            applyFilters(); // Run initial filter and render
        }

        function addEventListeners() {
            // Filter listeners
            DOMElements.masterSearch.addEventListener('input', applyFilters);
            DOMElements.sizeFilter.addEventListener('change', applyFilters);
            DOMElements.categoryFilter.addEventListener('change', applyFilters);
            DOMElements.bodytypeFilter.addEventListener('change', applyFilters);
            DOMElements.batchFilter.addEventListener('change', applyFilters);
            DOMElements.boxpackFilter.addEventListener('change', applyFilters);
            
            DOMElements.gradeFilterButtons.forEach(btn => {
                btn.addEventListener('click', handleGradeFilterClick);
            });
            
            // Feature listeners
            DOMElements.teamViewToggle.addEventListener('click', toggleTeamView);
            DOMElements.selectAllBtn.addEventListener('click', toggleSelectAll);
            DOMElements.showShareModalBtn.addEventListener('click', generateShareReport);
            DOMElements.closeModalBtn.addEventListener('click', () => DOMElements.shareModal.style.display = 'none');
            DOMElements.copyShareTextBtn.addEventListener('click', copyShareText);
            
            window.onclick = (event) => {
                if (event.target == DOMElements.shareModal) {
                    DOMElements.shareModal.style.display = "none";
                }
            };
        }

        // --- 4. FILTERING & DROPDOWN LOGIC ---
        
        function populateDropdown(dropdown, data, columnName) {
            // This function now correctly finds column names even if they have no space
            const columnKey = Object.keys(data[0] || {}).find(key => key.toLowerCase() === columnName.toLowerCase());
            if (!columnKey) return; // Column not found

            const uniqueValues = [...new Set(data.map(item => item[columnKey]))].sort();
            const currentSelection = dropdown.value;
            
            dropdown.innerHTML = `<option value="">-- All ${columnName}s --</option>`;
            uniqueValues.forEach(val => {
                if(val) {
                    dropdown.appendChild(new Option(val, val));
                }
            });
            
            if (uniqueValues.includes(currentSelection)) {
                dropdown.value = currentSelection;
            }
        }
        
        function populateAllFilters(data) {
            if (data.length === 0) return; // No data to populate filters with
            // Names passed here MUST match the logic in applyFilters
            populateDropdown(DOMElements.sizeFilter, data, 'Size MM');
            populateDropdown(DOMElements.categoryFilter, data, 'Category');
            populateDropdown(DOMElements.bodytypeFilter, data, 'BodyType');
            populateDropdown(DOMElements.batchFilter, data, 'Batch/Shade');
            populateDropdown(DOMElements.boxpackFilter, data, 'BoxPack');
        }

        function handleGradeFilterClick(e) {
            const clickedGrade = e.target.dataset.grade;
            
            if (clickedGrade === 'Total') {
                activeGradeFilters.clear();
                activeGradeFilters.add('Total');
            } else {
                activeGradeFilters.delete('Total');
                if (activeGradeFilters.has(clickedGrade)) {
                    activeGradeFilters.delete(clickedGrade);
                } else {
                    activeGradeFilters.add(clickedGrade);
                }
                if (activeGradeFilters.size === 0) {
                    activeGradeFilters.add('Total');
                }
            }
            
            DOMElements.gradeFilterButtons.forEach(btn => {
                btn.classList.toggle('active', activeGradeFilters.has(btn.dataset.grade));
            });
            
            applyFilters();
        }

        // Helper to find the correct column key (handles 'DesignName' vs 'Design Name')
        const getColumnKey = (item, name) => {
            if (item[name]) return item[name]; // 'DesignName'
            if (item[name.replace(' ', '')]) return item[name.replace(' ', '')]; // 'DesignName'
            if (item[name.replace('Name', ' Name')]) return item[name.replace('Name', ' Name')]; // 'Design Name'
            return ''; // Not found
        };
        
        // Helper function to safely get column key, flexible for "DesignName" or "BodyType"
        const findKey = (obj, keyName) => {
             // Find the actual key in the object (e.g., 'DesignName' or 'Design Name')
             const actualKey = Object.keys(obj).find(k => k.toLowerCase() === keyName.toLowerCase());
             return obj[actualKey] || '';
        }

        function applyFilters() {
            const filters = {
                master: DOMElements.masterSearch.value.toLowerCase().trim(),
                size: DOMElements.sizeFilter.value,
                category: DOMElements.categoryFilter.value,
                bodytype: DOMElements.bodytypeFilter.value,
                batch: DOMElements.batchFilter.value,
                boxpack: DOMElements.boxpackFilter.value
            };

            const filteredData = allStockData.filter(item => {
                // Dropdown filters (using flexible key finder)
                if (filters.size && findKey(item, 'Size MM') !== filters.size) return false;
                if (filters.category && findKey(item, 'Category') !== filters.category) return false;
                if (filters.bodytype && findKey(item, 'BodyType') !== filters.bodytype) return false;
                if (filters.batch && findKey(item, 'Batch/Shade') !== filters.batch) return false;
                if (filters.boxpack && findKey(item, 'BoxPack') !== filters.boxpack) return false;
                
                // Master Search (DesignName ONLY)
                const designName = findKey(item, 'DesignName');
                if (filters.master && !designName.toLowerCase().includes(filters.master)) {
                    return false;
                }
                
                // Grade Filter
                if (activeGradeFilters.has('Total')) {
                    if (Number(findKey(item, 'Total') || 0) <= 0) return false;
                } else {
                    let hasStockInGrade = false;
                    for (const grade of activeGradeFilters) {
                        if (Number(findKey(item, grade) || 0) > 0) {
                            hasStockInGrade = true;
                            break;
                        }
                    }
                    if (!hasStockInGrade) return false;
                }
                
                return true;
            });
            
            currentFilteredData = filteredData;
            renderTable(filteredData);
            updateSelectAllState();
        }

        // --- 5. RENDERING & UI LOGIC ---
        function renderTable(data) {
            DOMElements.stockListBody.innerHTML = '';
            DOMElements.resultSummary.textContent = `Total Matched Items: ${data.length}`;

            if (data.length === 0) {
                DOMElements.stockListBody.innerHTML = `<tr><td colspan="13" style="text-align:center; color: var(--color-critical);">No stock found.</td></tr>`;
                return;
            }

            const fragment = document.createDocumentFragment();
            data.forEach(item => {
                const row = document.createElement('tr');
                
                // BUG FIX: Use the permanent _internal_id as the key
                const uniqueKey = item['_internal_id']; 
                const isChecked = selectedItems.has(uniqueKey);

                // NEW: Add .row-selected class if checked
                if (isChecked) {
                    row.classList.add('row-selected');
                }
                
                // Using flexible key finder for all data points
                row.innerHTML = `
                    <td style="text-align: center;"><input type="checkbox" data-key="${uniqueKey}" ${isChecked ? 'checked' : ''}></td>
                    <td>${findKey(item, 'DesignName')}</td>
                    <td>${findKey(item, 'Category')}</td>
                    <td>${findKey(item, 'Size MM')}</td>
                    <td>${findKey(item, 'BodyType')}</td>
                    <td>${findKey(item, 'Batch/Shade')}</td>
                    <td>${findKey(item, 'BoxPack')}</td>
                    <td class="qty-col">${findKey(item, 'PRE') || 0}</td>
                    <td class="qty-col">${findKey(item, 'STD') || 0}</td>
                    <td class="qty-col">${findKey(item, 'GOLD') || 0}</td>
                    <td class="qty-col">${findKey(item, 'ECO') || 0}</td>
                    <td class="qty-col">${findKey(item, 'Total') || 0}</td>
                    <td class="team-view-col qty-col" style="display: ${isTeamView ? 'table-cell' : 'none'};">${findKey(item, 'Pallet') || ''}</td>
                `;
                
                // Add event listener to the checkbox
                row.querySelector('input[type="checkbox"]').addEventListener('change', (e) => {
                    toggleSelection(e.target, item);
                });
                
                fragment.appendChild(row);
            });

            DOMElements.stockListBody.appendChild(fragment);
            updateSelectedCount();
        }

        // --- 6. FEATURE IMPLEMENTATION ---

        function toggleTeamView() {
            if (!isTeamView) {
                const pass = prompt("Please enter the team password:");
                if (pass !== TEAM_PASSWORD) {
                    alert("Incorrect password!");
                    return;
                }
                isTeamView = true;
            } else {
                isTeamView = false;
            }

            document.querySelectorAll('.team-view-col').forEach(col => {
                col.style.display = isTeamView ? 'table-cell' : 'none';
            });
            
            // Also update the icon text/style
            const icon = DOMElements.teamViewToggle;
            icon.querySelector('span').textContent = isTeamView ? 'üîì' : 'üîí';
            icon.style.color = isTeamView ? 'var(--color-primary)' : 'var(--color-text-faded)';
        }

        function toggleSelection(checkbox, item) {
            // BUG FIX: Key is now a number
            const key = Number(checkbox.dataset.key);
            
            if (checkbox.checked) {
                selectedItems.set(key, item);
            } else {
                selectedItems.delete(key);
            }
            
            // NEW: Toggle row highlight
            checkbox.closest('tr').classList.toggle('row-selected', checkbox.checked);
            
            updateSelectedCount();
            updateSelectAllState();
        }
        
        function updateSelectedCount() {
            // NEW: Update count in the footer
            DOMElements.selectedCount.textContent = selectedItems.size;
        }

        let isAllSelected = false;
        function toggleSelectAll() {
            isAllSelected = !isAllSelected;
            
            currentFilteredData.forEach(item => {
                const key = item['_internal_id'];
                if (isAllSelected) {
                    selectedItems.set(key, item);
                } else {
                    selectedItems.delete(key);
                }
            });

            // Update DOM (checkboxes and row highlights)
            DOMElements.stockListBody.querySelectorAll('tr').forEach(row => {
                const checkbox = row.querySelector('input[type="checkbox"]');
                if (checkbox) {
                    checkbox.checked = isAllSelected;
                    row.classList.toggle('row-selected', isAllSelected);
                }
            });
            
            updateSelectedCount();
            DOMElements.selectAllBtn.textContent = isAllSelected ? "Deselect" : "Select All";
        }
        
        function updateSelectAllState() {
            let allVisibleSelected = true;
            if (currentFilteredData.length === 0) {
                allVisibleSelected = false;
            }
            
            for (const item of currentFilteredData) {
                const key = item['_internal_id'];
                if (!selectedItems.has(key)) {
                    allVisibleSelected = false;
                    break;
                }
            }
            
            isAllSelected = allVisibleSelected;
            DOMElements.selectAllBtn.textContent = isAllSelected ? "Deselect" : "Select All";
        }

        function generateShareReport() {
            if (selectedItems.size === 0) {
                DOMElements.shareTextArea.value = "Please select at least one item from the table to generate a report.";
            } else {
                let reportText = `--- Stock Availability Report ---\n`;
                reportText += `Date: ${new Date().toLocaleDateString('en-IN')}\n\n`;

                selectedItems.forEach((item) => {
                    reportText += `TILE: ${findKey(item, 'DesignName')} (${findKey(item, 'Category')} / ${findKey(item, 'BodyType')})\n`;
                    reportText += `SIZE: ${findKey(item, 'Size MM')}\n`;
                    reportText += `STOCK: ${findKey(item, 'Total')} Pcs (Available)\n`;
                    reportText += `---------------------------------\n`;
                });
                
                reportText += `\nPlease confirm your final order quantities.`;
                DOMElements.shareTextArea.value = reportText;
            }
            
            DOMElements.shareModal.style.display = 'block';
            DOMElements.copyStatus.style.display = 'none';
        }

        function copyShareText() {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(DOMElements.shareTextArea.value).then(() => showCopyStatus(true));
            } else {
                try {
                    DOMElements.shareTextArea.select();
                    document.execCommand('copy');
                    showCopyStatus(true);
                } catch (err) { showCopyStatus(false); }
            }
        }
        
        function showCopyStatus(success) {
            DOMElements.copyStatus.style.display = 'inline';
            DOMElements.copyStatus.textContent = success ? 'Copied!' : 'Failed!';
            DOMElements.copyStatus.style.color = success ? 'var(--color-success)' : 'var(--color-critical)';
            setTimeout(() => { DOMElements.copyStatus.style.display = 'none'; }, 2000);
        }

    </script>
