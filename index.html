<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Catalog - Size Wise PDFs</title>
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-blue: #3b82f6;
            --dark-bg: #0f172a;
            --glass-bg: rgba(30, 58, 138, 0.1);
            --glass-border: rgba(59, 130, 246, 0.2);
            --white: #ffffff;
            --text-light: rgba(255, 255, 255, 0.9);
            --text-muted: rgba(255, 255, 255, 0.7);
            --success: #10b981;
            --whatsapp: #25D366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1e293b 100%);
            color: var(--white);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 50px 0;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            margin-bottom: 50px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="tile" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><rect width="20" height="20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23tile)"/></svg>');
            opacity: 0.3;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--white), rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .last-updated {
            font-size: 0.9rem;
            color: var(--success);
            background: rgba(16, 185, 129, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            display: inline-block;
            margin-top: 15px;
        }

        /* Size Categories Grid */
        .size-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        /* Glass Card Effect */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary-blue), var(--success));
        }

        .glass-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.5);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .size-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .size-icon {
            font-size: 2.8rem;
            margin-right: 20px;
            padding: 18px;
            background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue));
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .size-info h3 {
            font-size: 1.6rem;
            margin-bottom: 8px;
            color: var(--white);
            font-weight: 700;
        }

        .size-info p {
            color: var(--text-muted);
            font-size: 1rem;
            line-height: 1.4;
        }

        .size-dimensions {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 1.4rem;
            color: var(--secondary-blue);
            font-weight: 800;
            margin-bottom: 20px;
            padding: 18px;
            background: rgba(59, 130, 246, 0.15);
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            text-align: center;
            letter-spacing: 1px;
        }

        /* Stats Grid */
        .size-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--success);
            display: block;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Action Buttons */
        .size-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 140px;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-download {
            background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue));
            color: var(--white);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, var(--whatsapp), #128C7E);
            color: var(--white);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .btn-whatsapp:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.5);
        }

        /* Featured Designs */
        .featured-designs {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .featured-designs h4 {
            font-size: 1.1rem;
            color: var(--white);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .design-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .design-tag {
            background: rgba(59, 130, 246, 0.2);
            color: var(--secondary-blue);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 50px;
        }

        .footer p {
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .size-categories {
                grid-template-columns: 1fr;
            }

            .size-stats {
                grid-template-columns: 1fr 1fr;
            }

            .size-actions {
                flex-direction: column;
            }

            .btn {
                min-width: auto;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">

                <p>Professional ceramic tiles organized by size • Ready to download और WhatsApp पर share करें</p>
                <div class="last-updated">

        <!-- Size Categories -->
        <div class="size-categories" id="sizeCategories">
            <!-- This will be populated by JavaScript -->

        <!-- Footer -->
        <div class="footer">
            <p><strong>📞 Contact:</strong> Professional tile solutions for your projects</p>
            <p>🔄 Files are automatically updated from master catalog</p>
        </div>
    </div>

    <script>
        // Tile catalog data - Based on your Google Drive master PDF

                category: 'Square Premium',
                designCount: 125,
                fileSize: '6.8 MB',
                driveFileId: '1OIH-GMirKv_cl_HH7BeFDLpS3k4z9Neu',
                splitFileId: 'split_1200x1200x9',
                featuredDesigns: ['Anti Sky Elegance', 'Arbescato Oscuro', 'Armani Bianco', 'Breccia Pernice', 'Calacatta Statuario'],
                totalPages: 25
            },
            {
                size: '1200X1800X9',
                dimensions: '1200 × 1800 × 9mm',
                name: 'Medium Rectangular',
                description: 'Versatile rectangular format for all applications', 
                icon: '🔷',
                category: 'Standard',
                designCount: 45,
                fileSize: '4.7 MB',
                driveFileId: '1OIH-GMirKv_cl_HH7BeFDLpS3k4z9Neu',
                splitFileId: 'split_1200x1800x9',
                featuredDesigns: ['Carve Tech Albeston', 'Grace Ivory', 'Luminous Regular', 'Sahara Smart', 'Shape Tech'],
                totalPages: 18
            },
            {
                size: '1200X2400X9',
                dimensions: '1200 × 2400 × 9mm',
                name: 'Large Rectangular',
                description: 'Large format tiles for impressive installations',
                icon: '📄',
                category: 'Large Format',
                designCount: 67,
                fileSize: '5.9 MB',
                driveFileId: '1OIH-GMirKv_cl_HH7BeFDLpS3k4z9Neu',
                splitFileId: 'split_1200x2400x9',
                featuredDesigns: ['Brilliant Smart', 'Elegance Black', 'Gravel Collection', 'Illusion Series', 'Repose Premium'],
                totalPages: 22
            },
            {
                size: '1200X2800X6',
                dimensions: '1200 × 2800 × 6mm',
                name: 'Extra Large Thin',
                description: 'Ultra-wide format with optimized thickness',
                icon: '📜', 
                category: 'XL Thin',
                designCount: 89,
                fileSize: '7.2 MB',
                driveFileId: '1OIH-GMirKv_cl_HH7BeFDLpS3k4z9Neu',
                splitFileId: 'split_1200x2800x6',
                featuredDesigns: ['Grace Premium', 'Gravel Smart', 'Illusion Golden', 'Luminous Collection', 'Sahara Series'],
                totalPages: 28
            },
            {
                size: '1200X3200X12',
                dimensions: '1200 × 3200 × 12mm',
                name: 'Ultra Large Premium',
                description: 'Maximum size with premium thickness for luxury projects',
                icon: '📑',
                category: 'Ultra Premium',
                designCount: 24,
                fileSize: '3.4 MB',
                driveFileId: '1OIH-GMirKv_cl_HH7BeFDLpS3k4z9Neu',
                splitFileId: 'split_1200x3200x12',
                featuredDesigns: ['Crystal White', 'Gravel Ivory', 'Sahara Collection', 'Premium Luxury', 'Designer Series'],
                totalPages: 8
            }
        ];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderTileCatalog();
        });

        function renderTileCatalog() {
            const container = document.getElementById('sizeCategories');
            container.innerHTML = '';

            TILE_CATALOG.forEach((tile, index) => {
                const tileCard = createTileCard(tile, index);
                container.appendChild(tileCard);
            });
        }

        function createTileCard(tile, index) {
            const card = document.createElement('div');
            card.className = 'glass-card';
            card.style.animationDelay = `${index * 0.1}s`;

            card.innerHTML = `
                <div class="size-header">
                    <div class="size-icon">${tile.icon}</div>
                    <div class="size-info">
                        <h3>${tile.name}</h3>
                        <p>${tile.description}</p>
                    </div>
                </div>
                
                <div class="size-dimensions">${tile.dimensions}</div>
                
                <div class="size-stats">
                    <div class="stat-item">
                        <span class="stat-number">${tile.designCount}</span>
                        <span class="stat-label">Designs</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">${tile.fileSize}</span>
                        <span class="stat-label">PDF Size</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">${tile.totalPages}</span>
                        <span class="stat-label">Pages</span>
                    </div>
                </div>

                <div class="size-actions">
                    <button class="btn btn-download" onclick="downloadPDF('${tile.size}', '${tile.splitFileId}')">
                        📥 Download PDF
                    </button>
                    <button class="btn btn-whatsapp" onclick="shareOnWhatsApp('${tile.size}')">
                        📱 WhatsApp Share
                    </button>
                </div>

                <div class="featured-designs">
                    <h4>🎨 Featured Designs:</h4>
                    <div class="design-list">
                        ${tile.featuredDesigns.map(design => 
                            `<span class="design-tag">${design}</span>`
                        ).join('')}
                    </div>
                </div>
            `;

            return card;
        }

        // Download PDF function
        function downloadPDF(size, splitFileId) {
            // In real implementation, this would download the processed PDF from your backend
            const directDownloadUrl = `https://drive.google.com/uc?export=download&id=${splitFileId}`;
            
            // Create download link
            const link = document.createElement('a');
            link.href = directDownloadUrl;
            link.download = `tiles_${size.toLowerCase()}.pdf`;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Show success message
            showNotification(`✅ ${size} PDF download started!`, 'success');
        }

        // WhatsApp share function
        function shareOnWhatsApp(size) {
            const tile = TILE_CATALOG.find(t => t.size === size);
            if (!tile) return;

            const message = `🏠 *${tile.name} - Tile Collection*

📏 *Size:* ${tile.dimensions}
🎨 *Total Designs:* ${tile.designCount}
📄 *PDF Pages:* ${tile.totalPages}
💾 *File Size:* ${tile.fileSize}

✨ *Featured Collections:*
${tile.featuredDesigns.slice(0, 3).map(design => `• ${design}`).join('\\n')}

🔗 *Professional Catalog Available*
📞 *Contact for pricing and samples*

#TileCatalog #CeramicTiles #${tile.category.replace(/\s+/g, '')}`;

            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
            showNotification(`📱 ${tile.name} shared on WhatsApp!`, 'success');
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'linear-gradient(135deg, #10b981, #059669)' : 'linear-gradient(135deg, #3b82f6, #1e3a8a)'};
                color: white;
                padding: 15px 25px;
                border-radius: 12px;
                font-weight: 600;
                z-index: 1000;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                animation: slideIn 0.3s ease;
                max-width: 400px;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Auto-update notification (simulated)
        setTimeout(() => {
            showNotification('🔄 Catalog auto-synced with Google Drive', 'info');
        }, 2000);
    </script>
