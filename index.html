<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Stock Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: #1a1a1a;
            border: 2px solid #404040;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            border-color: #27ae60;
        }

        .tab-btn.active {
            background: #27ae60;
            color: #fff;
            border-color: #27ae60;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            background: #1a1a1a;
            border: 2px solid #404040;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #27ae60;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #808080;
        }

        .refresh-btn {
            width: 44px;
            height: 44px;
            padding: 0;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #1fb855;
            transform: rotate(180deg);
        }

        .list-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 8px;
            margin-bottom: 15px;
            gap: 15px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #27ae60;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 8px;
            margin-bottom: 10px;
            gap: 15px;
            transition: all 0.3s;
        }

        .list-item:hover {
            background: #2a2a2a;
            border-color: #27ae60;
        }

        .pdf-name {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
        }

        .button-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .whatsapp-btn {
            padding: 8px 16px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .whatsapp-btn:hover {
            background: #20ba5a;
            transform: scale(1.05);
        }

        .whatsapp-btn:active {
            transform: scale(0.95);
        }

        .download-btn {
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .download-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .selected-info {
            margin-left: auto;
            font-size: 13px;
            color: #27ae60;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #b0b0b0;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #404040;
            border-top-color: #27ae60;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
            font-size: 13px;
            border-left: 4px solid;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border-color: #27ae60;
        }

        .message.info {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            border-color: #3498db;
        }

        .message.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .message.warning {
            background: rgba(241, 196, 15, 0.1);
            color: #f39c12;
            border-color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message" class="message"></div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('after_order', this)">After Order</button>
            <button class="tab-btn" onclick="switchTab('classified', this)">Classified Stock</button>
        </div>

        <div class="controls">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" class="search-input" placeholder="Search PDFs...">
            </div>
            <button class="refresh-btn" onclick="refreshPDFs()" title="Refresh">üîÑ</button>
        </div>

        <div class="list-header">
            <input type="checkbox" class="checkbox" id="selectAll" onchange="toggleSelectAll()">
            <span style="font-size: 14px; font-weight: 600;">Select All</span>
            <span class="selected-info" id="selectedCount">0 selected</span>
        </div>

        <div id="pdfList">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading PDFs...</p>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1TQ6bCXiKVhHs78ai49Gr2xwXuEKCBilIFBoQFmbfqGs';

        const appState = {
            currentTab: 'after_order',
            allPDFs: {
                after_order: [],
                classified: []
            },
            searchQuery: '',
            selected: new Set(),
            isLoading: false
        };

        // ============================================================
        // PDF Load ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ Function
        // ============================================================
        async function loadPDFsFromSheets() {
            try {
                if (appState.isLoading) return;
                appState.isLoading = true;

                showMessage('PDFs load ‡§π‡•ã ‡§∞‡§π‡•á ‡§π‡•à‡§Ç...', 'info');

                const sheetUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
                const response = await fetch(sheetUrl);

                if (!response.ok) throw new Error('Failed to load');

                const csv = await response.text();
                const lines = csv.split('\n');

                const pdfData = {
                    after_order: [],
                    classified: []
                };

                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;

                    const parts = line.split(',').map(p => p.trim());
                    if (parts.length < 4) continue;

                    const [folderName, size, pdfName, fileId, updated] = parts;

                    if (!fileId || fileId.length < 10) continue;

                    const pdfObj = {
                        id: fileId,
                        name: pdfName || fileId,
                        fileId: fileId,
                        updated: updated || 'Unknown',
                        size: size
                    };

                    if (folderName.includes('AFTER')) {
                        pdfData.after_order.push(pdfObj);
                    } else if (folderName.includes('CLASSIFIED')) {
                        pdfData.classified.push(pdfObj);
                    }
                }

                appState.allPDFs = pdfData;
                appState.selected.clear();
                displayPDFs();
                showMessage(`‚úÖ ${pdfData.after_order.length + pdfData.classified.length} PDFs load ‡§π‡•ã ‡§ó‡§è`, 'success');

            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
                console.error('Error loading PDFs:', error);
            } finally {
                appState.isLoading = false;
            }
        }

        // ============================================================
        // Tab Switch ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ Function
        // ============================================================
        function switchTab(tab, btn) {
            appState.currentTab = tab;

            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.toggle('active', b === btn);
            });

            document.getElementById('searchInput').value = '';
            appState.searchQuery = '';
            appState.selected.clear();
            document.getElementById('selectAll').checked = false;
            displayPDFs();
        }

        // ============================================================
        // PDFs ‡§ï‡•ã Display ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ Function
        // ============================================================
        function displayPDFs() {
            const pdfs = appState.allPDFs[appState.currentTab] || [];
            let filtered = pdfs;

            if (appState.searchQuery) {
                const query = appState.searchQuery.toLowerCase();
                filtered = pdfs.filter(pdf =>
                    pdf.name.toLowerCase().includes(query) ||
                    pdf.size.toLowerCase().includes(query)
                );
            }

            if (filtered.length === 0) {
                document.getElementById('pdfList').innerHTML = `
                    <div class="empty-state">
                        <p>‡§ï‡•ã‡§à PDFs ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•á</p>
                    </div>
                `;
                updateSelectedCount();
                return;
            }

            const html = filtered.map(pdf => `
                <div class="list-item">
                    <input type="checkbox" class="checkbox" data-id="${pdf.id}" onchange="updateSelected()">
                    <div class="pdf-name">${escapeHtml(pdf.name)}</div>
                    <div class="button-group">
                        <button class="whatsapp-btn" onclick="sharePDFToWhatsApp('${pdf.fileId}', '${escapeHtml(pdf.name)}')">
                            üì± Share
                        </button>
                        <button class="download-btn" onclick="downloadPDF('${pdf.fileId}', '${escapeHtml(pdf.name)}')">
                            ‚¨áÔ∏è Download
                        </button>
                    </div>
                </div>
            `).join('');

            document.getElementById('pdfList').innerHTML = html;
            updateSelectedCount();
        }

        // ============================================================
        // PDFs ‡§ï‡•ã Filter ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ Function
        // ============================================================
        function filterPDFs() {
            appState.searchQuery = document.getElementById('searchInput').value.trim();
            displayPDFs();
        }

        // ============================================================
        // Select All ‡§ï‡§æ Function
        // ============================================================
        function toggleSelectAll() {
            const isChecked = document.getElementById('selectAll').checked;
            document.querySelectorAll('.checkbox:not(#selectAll)').forEach(cb => {
                cb.checked = isChecked;
            });
            updateSelected();
        }

        // ============================================================
        // Selected PDFs ‡§ï‡•ã Update ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ Function
        // ============================================================
        function updateSelected() {
            const checkboxes = document.querySelectorAll('.checkbox:not(#selectAll):checked');
            appState.selected.clear();
            checkboxes.forEach(cb => {
                appState.selected.add(cb.getAttribute('data-id'));
            });
            updateSelectedCount();
        }

        // ============================================================
        // Selected Count Update ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ Function
        // ============================================================
        function updateSelectedCount() {
            document.getElementById('selectedCount').textContent = `${appState.selected.size} selected`;
        }

        // ============================================================
        // PDF ‡§ï‡•ã BLOB ‡§Æ‡•á‡§Ç Convert ‡§ï‡§∞‡§ï‡•á WhatsApp ‡§™‡§∞ Share ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ Main Function
        // ============================================================
        async function sharePDFToWhatsApp(fileId, pdfName) {
            try {
                showMessage('PDF share ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...', 'info');

                // Google Drive URL ‡§¨‡§®‡§æ‡§ì
                const pdfUrl = `https://drive.google.com/uc?id=${fileId}&export=download`;

                // PDF ‡§ï‡•ã Fetch ‡§ï‡§∞‡•ã
                const response = await fetch(pdfUrl);

                if (!response.ok) {
                    throw new Error('PDF download failed');
                }

                // Response ‡§ï‡•ã Blob ‡§Æ‡•á‡§Ç Convert ‡§ï‡§∞‡•ã
                const blob = await response.blob();

                // Blob ‡§ï‡•ã File ‡§Æ‡•á‡§Ç Convert ‡§ï‡§∞‡•ã (‡§Ø‡§π ‡§Æ‡§π‡§§‡•ç‡§µ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§π‡•à!)
                const file = new File([blob], `${pdfName}.pdf`, {
                    type: 'application/pdf',
                    lastModified: new Date().getTime()
                });

                // WhatsApp ‡§™‡§∞ share ‡§ï‡§∞‡•ã
                await shareFileToWhatsApp(file, pdfName);

            } catch (error) {
                console.error('Error in sharePDFToWhatsApp:', error);
                showMessage(`‚ùå Share failed: ${error.message}`, 'error');
            }
        }

        // ============================================================
        // File ‡§ï‡•ã WhatsApp ‡§™‡§∞ Share ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ Function
        // ============================================================
        async function shareFileToWhatsApp(file, fileName) {
            try {
                // ‡§™‡§π‡§≤‡•á Check ‡§ï‡§∞‡•ã ‡§ï‡§ø navigator.share available ‡§π‡•à ‡§Ø‡§æ ‡§®‡§π‡•Ä‡§Ç
                if (!navigator.share) {
                    throw new Error('‡§Ü‡§™‡§ï‡•á Browser ‡§Æ‡•á‡§Ç Share functionality ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à');
                }

                // Check ‡§ï‡§∞‡•ã ‡§ï‡§ø ‡§Ø‡§π file type shareable ‡§π‡•à ‡§Ø‡§æ ‡§®‡§π‡•Ä‡§Ç
                if (navigator.canShare) {
                    if (!navigator.canShare({ files: [file] })) {
                        throw new Error('‡§Ø‡§π file type share ‡§ï‡•á ‡§≤‡§ø‡§è supported ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à');
                    }
                }

                // Share ‡§ï‡§∞‡•ã
                await navigator.share({
                    files: [file],
                    title: 'PDF Document',
                    text: `${fileName} ‡§ï‡•ã share ‡§ï‡§∞‡§®‡§æ ‡§π‡•à`
                });

                showMessage('‚úÖ PDF WhatsApp ‡§™‡§∞ share ‡§π‡•ã ‡§ó‡§Ø‡§æ!', 'success');

            } catch (error) {
                console.error('Error in shareFileToWhatsApp:', error);

                // Fallback: ‡§Ö‡§ó‡§∞ Share API ‡§ï‡§æ‡§Æ ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡•á ‡§§‡•ã
                if (error.name === 'AbortError') {
                    // User ‡§®‡•á cancel ‡§ï‡§ø‡§Ø‡§æ - ‡§ï‡•Å‡§õ ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡•ã
                    showMessage('Share cancelled', 'warning');
                } else if (error.message.includes('Web Share API') || error.message.includes('Browser')) {
                    // Browser support ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à - ‡§∏‡•Ä‡§ß‡•á Download ‡§ï‡§∞‡•ã
                    showMessage('Fallback: Direct download..', 'warning');
                    downloadPDFFile(file);
                } else {
                    throw error;
                }
            }
        }

        // ============================================================
        // PDF ‡§ï‡•ã Direct Download ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ Function
        // ============================================================
        async function downloadPDF(fileId, pdfName) {
            try {
                showMessage('PDF download ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...', 'info');

                const pdfUrl = `https://drive.google.com/uc?id=${fileId}&export=download`;

                const response = await fetch(pdfUrl);

                if (!response.ok) {
                    throw new Error('Download failed');
                }

                const blob = await response.blob();
                const file = new File([blob], `${pdfName}.pdf`, {
                    type: 'application/pdf'
                });

                downloadPDFFile(file);

            } catch (error) {
                showMessage(`‚ùå Download failed: ${error.message}`, 'error');
            }
        }

        // ============================================================
        // File ‡§ï‡•ã Browser ‡§Æ‡•á‡§Ç Download ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ Function
        // ============================================================
        function downloadPDFFile(file) {
            const url = URL.createObjectURL(file);
            const link = document.createElement('a');
            link.href = url;
            link.download = file.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Cleanup
            setTimeout(() => {
                URL.revokeObjectURL(url);
            }, 1000);

            showMessage(`‚úÖ ${file.name} download ‡§π‡•ã ‡§ó‡§Ø‡§æ!`, 'success');
        }

        // ============================================================
        // PDFs ‡§ï‡•ã Refresh ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ Function
        // ============================================================
        function refreshPDFs() {
            loadPDFsFromSheets();
        }

        // ============================================================
        // Message ‡§¶‡§ø‡§ñ‡§æ‡§®‡•á ‡§ï‡§æ Function
        // ============================================================
        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = `message show ${type}`;
            setTimeout(() => {
                msgEl.className = 'message';
            }, 5000);
        }

        // ============================================================
        // HTML ‡§ï‡•ã Escape ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ Function (Security ‡§ï‡•á ‡§≤‡§ø‡§è)
        // ============================================================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============================================================
        // Search Input ‡§ï‡•á Event Listener
        // ============================================================
        document.addEventListener('DOMContentLoaded', () => {
            // PDFs ‡§ï‡•ã load ‡§ï‡§∞‡•ã
            loadPDFsFromSheets();

            // Search input ‡§™‡§∞ input event listener ‡§≤‡§ó‡§æ‡§ì
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', filterPDFs);
        });

        // ============================================================
        // Browser Compatibility Check
        // ============================================================
        function checkShareAPISupport() {
            const support = {
                share: !!navigator.share,
                canShare: !!navigator.canShare,
                fileSharing: false
            };

            if (support.canShare) {
                const testFile = new File(['test'], 'test.pdf', { type: 'application/pdf' });
                support.fileSharing = navigator.canShare({ files: [testFile] });
            }

            console.log('Share API Support:', support);
            return support;
        }

        // Browser Support check ‡§ï‡§∞‡•ã
        window.addEventListener('load', function() {
            const support = checkShareAPISupport();

            if (!support.share) {
                console.warn('‚ö†Ô∏è Web Share API ‡§á‡§∏ browser ‡§Æ‡•á‡§Ç available ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à');
            }

            if (!support.fileSharing) {
                console.warn('‚ö†Ô∏è File sharing ‡§á‡§∏ browser ‡§Æ‡•á‡§Ç fully supported ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à');
            }
        });
    </script>
</body>
</html>
