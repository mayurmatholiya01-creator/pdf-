<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiles Stock Inventory - (v4.5 Pro)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        /* --- 1. Global Styles & Dark Theme --- */
        :root {
            --color-bg: #121212;
            --color-surface: #1e1e1e;
            --color-text: #e0e0e0;
            --color-text-faded: #888;
            --color-primary: #007bff;
            --color-accent: #2c2c2c;
            --color-success: #4caf50;
            --color-danger: #e53935;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --spacing-md: 16px;
            --spacing-sm: 8px;
            --context-bar-height: 40px; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-family);
            line-height: 1.6;
            padding: var(--spacing-sm);
            padding-bottom: 80px; 
        }

        /* --- 1.5. Sortable Table Styles --- */
        .stock-table th.sortable {
            cursor: pointer;
            user-select: none;
        }
        
        .stock-table th.sortable::after {
            content: ' '; 
            font-size: 0.8em;
            color: var(--color-text-faded);
            opacity: 0.5;
            margin-left: 5px; 
        }
        
        .stock-table th.sortable:not(.sort-asc):not(.sort-desc):hover::after {
             content: '‚ñ≤';
             opacity: 0.3;
        }
        
        .stock-table th.sortable.sort-asc::after {
            content: '‚ñ≤';
            opacity: 1;
            color: var(--color-primary);
        }
        
        .stock-table th.sortable.sort-desc::after {
            content: '‚ñº';
            opacity: 1;
            color: var(--color-primary);
        }

        /* --- 1.6. Custom Column Widths --- */
        .stock-table th:nth-child(5),
        .stock-table td:nth-child(5) {
            max-width: 90px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .stock-table th:nth-child(7),
        .stock-table td:nth-child(7) {
            max-width: 90px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* --- 2. Header --- */
        header {
            text-align: center;
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--color-accent);
            margin-bottom: var(--spacing-md);
        }
        header h1 { font-size: 1.8em; margin-bottom: 5px; color: var(--color-primary); }
        #last-updated { font-size: 0.8em; color: var(--color-text-faded); font-style: italic; }

        /* --- 3. Filter Controls (v4.4 Compact) --- */
        .filter-controls {
            background: var(--color-surface);
            padding: var(--spacing-md);
            border-radius: 8px;
            margin-bottom: var(--spacing-sm); 
            display: grid;
            gap: var(--spacing-sm);
            grid-template-columns: 1fr 1fr 1fr; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        #clear-all-filters-btn {
            position: absolute;
            top: 14px;
            right: 16px;
            cursor: pointer;
            width: 24px;
            height: 24px;
            color: var(--color-text-faded);
            transition: color 0.2s;
            z-index: 10;
        }
        #clear-all-filters-btn:hover {
            color: var(--color-primary);
        }

        .grade-filter-controls {
            display: flex;
            flex-wrap: nowrap;
            gap: 5px;
            margin-bottom: var(--spacing-sm); 
            background: var(--color-surface);
            padding: var(--spacing-md);
            border-radius: 8px;
        }

        .input-group label { display: block; margin-bottom: 5px; font-size: 0.9em; font-weight: 500; }
        
        .btn-multi-select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-accent);
            border-radius: 4px;
            background: var(--color-bg);
            color: var(--color-text);
            font-size: 0.9em;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s;
            text-align: left;
            font-family: var(--font-family);
            cursor: pointer;
            position: relative;
            padding-right: 25px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .btn-multi-select:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .btn-multi-select.active {
            border-color: var(--color-primary);
            color: var(--color-primary);
            font-weight: 500;
        }
        .btn-multi-select::after {
            content: '‚ñæ';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: var(--color-text-faded);
        }

        .btn-grade {
            cursor: pointer;
            text-align: center;
            flex-grow: 1;
            flex-basis: 0;
            font-size: 0.85em;
            padding: 8px 5px;
            white-space: nowrap;
            border: 1px solid var(--color-accent);
            background: var(--color-bg);
            color: var(--color-text);
            border-radius: 4px;
        }
        .btn-grade.active {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
            font-weight: bold;
        }

        /* Active Filter Tag Bar */
        #active-filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-sm); 
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid var(--color-accent);
        }
        
        .filter-tag {
            background-color: var(--color-accent);
            color: var(--color-text);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-flex;
            flex-direction: column;
            align-items: flex-start;
            border: 1px solid #333;
            max-width: 150px;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .filter-tag .tag-key {
            font-size: 0.7em;
            color: var(--color-text-faded);
            line-height: 1;
            white-space: nowrap;
        }
        .tag-value-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 6px;
            width: 100%;
        }
        .filter-tag .tag-value {
            font-weight: 600;
            font-size: 0.85em;
            color: var(--color-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color 0.2s, text-decoration 0.2s;
        }
        .filter-tag .tag-close {
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            color: var(--color-text-faded);
            line-height: 1;
        }
        .filter-tag .tag-close:hover {
            color: var(--color-text);
        }
        
        .filter-tag.inactive {
            background-color: #382525;
            border-color: #5c3535;
        }
        .filter-tag.inactive .tag-value {
            color: var(--color-danger);
            text-decoration: line-through;
        }
        .filter-tag.inactive .tag-key {
            color: var(--color-danger);
            opacity: 0.6;
        }
        .filter-tag.inactive .tag-close {
            color: var(--color-danger);
        }
        
        /* --- 4. Data Table & Results --- */
        .view-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
            gap: 10px;
        }
        
        .view-toggle {
            display: flex;
            border: 1px solid var(--color-accent);
            border-radius: 4px;
            overflow: hidden;
        }
        .view-btn {
            background: var(--color-surface);
            border: none;
            color: var(--color-text-faded);
            padding: 5px 10px;
            cursor: pointer;
            font-size: 20px;
        }
        .view-btn.active {
            background: var(--color-primary);
            color: white;
        }

        #result-summary {
            flex-grow: 1;
            font-size: 0.9em;
            color: var(--color-text-faded);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 5px 10px;
            padding: var(--spacing-sm);
            background: var(--color-surface);
            border-radius: 4px;
        }
        
        .table-responsive { overflow-x: auto; border-radius: 8px; border: 1px solid var(--color-accent); }
        .stock-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
            min-width: 1100px; 
            background: var(--color-surface);
        }
        .stock-table th, .stock-table td {
            padding: 12px 8px; /* Column padding kam kar di hai */
            text-align: left;
            border-bottom: 1px solid var(--color-accent);
            white-space: nowrap;
        }
        .stock-table th {
            background-color: #1a1a1a;
            color: var(--color-primary);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .qty-col { text-align: center; font-weight: bold; }
        
        .stock-table tbody tr:nth-child(even) {
            background-color: var(--color-accent);
        }

        .row-selected {
            background-color: rgba(0, 123, 255, 0.2) !important;
        }
        
        #select-all-btn { cursor: pointer; text-decoration: underline; color: var(--color-primary); }
        
        .stock-card-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-sm);
        }
        
        .stock-card {
            background: var(--color-surface);
            border-radius: 8px;
            border: 1px solid var(--color-accent);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--color-accent);
            padding: 10px;
        }
        .card-title {
            font-size: 1.1em;
            color: var(--color-text);
            font-weight: 600;
        }
        .card-body {
            padding: var(--spacing-md);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
        }
        .card-footer {
            padding: 10px var(--spacing-md);
            background: var(--color-bg);
            border-top: 1px solid var(--color-accent);
            text-align: right;
            font-size: 1.2em;
        }

        /* --- 5. Sticky Footers & FAB --- */
        
        .context-action-bar {
            display: none;
            position: fixed;
            bottom: 0; 
            left: 0;
            width: 100%;
            background-color: var(--color-primary);
            color: white;
            padding: 0 12px;
            z-index: 99;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.3);
            display: flex; /* Badlaav: Isse items ko align karna aasaan hoga */
            justify-content: space-between;
            align-items: center;
            height: var(--context-bar-height);
            opacity: 0.95;
        }
        /* Naya: Left aur Right side ke buttons ke liye container */
        .context-bar-left, .context-bar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #context-selected-count {
            font-weight: 600;
            font-size: 0.9em;
        }
        .btn-context {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 500;
        }

        /* --- Naya Floating Export Button --- */
        #fab-export-btn {
            position: fixed;
            bottom: 16px;
            right: 16px;
            width: 56px;
            height: 56px;
            background-color: var(--color-primary);
            color: white;
            border-radius: 50%; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            z-index: 100; 
            transition: bottom 0.3s ease; 
        }
        
        #fab-export-btn:hover {
            opacity: 0.9;
        }

        body.context-bar-visible #fab-export-btn {
            bottom: 60px; /* 40px (bar height) + 16px (gap) */
        }


        /* --- 6. Modals --- */
        .modal {
            display: none; position: fixed; z-index: 1001;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.7);
            /* Naya: Smooth fade-in ke liye */
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background-color: var(--color-surface);
            margin: 10% auto;
            padding: 20px; border: 1px solid var(--color-accent);
            width: 90%; max-width: 600px; border-radius: 8px;
            position: relative;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--color-accent);
            padding-bottom: 10px; margin-bottom: 15px;
        }
        .modal-header h2 { color: var(--color-primary); }
        .close { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        
        /* v5.0: NEW Loader Modal */
        #loader-modal {
            z-index: 1005; /* Highest */
            background-color: rgba(0,0,0,0.5);
            display: none; 
            align-items: center;
            justify-content: center;
        }
        .loader-content {
            background: var(--color-surface);
            padding: 30px 40px;
            border-radius: 8px;
            text-align: center;
            color: var(--color-text);
        }
        .loader-spinner {
            border: 4px solid var(--color-accent);
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* v5.0: NEW Export Options Modal */
        #export-options-modal .modal-content {
            margin: 10% auto;
        }
        .export-section {
            margin-bottom: var(--spacing-md);
        }
        .export-section h3 {
            font-size: 1.1em;
            color: var(--color-text);
            border-bottom: 1px solid var(--color-accent);
            padding-bottom: 4px;
            margin-bottom: var(--spacing-sm);
        }
        .radio-group label {
            display: block;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .column-selector-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--color-accent);
            padding: var(--spacing-sm);
            border-radius: 4px;
        }
        .column-selector-list label { font-size: 0.9em; }
        .export-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .btn-export {
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: opacity 0.2s;
        }
        .btn-export:hover { opacity: 0.8; }
        #export-excel-btn { background-color: #1D6F42; color: white; }
        #export-pdf-btn { background-color: var(--color-danger); color: white; }
        #export-copy-btn { background-color: var(--color-accent); color: var(--color-text); }


        /* Multi-Select Popup Styles */
        #multi-select-popup .modal-content {
             max-height: 70vh;
             display: flex;
             flex-direction: column;
        }
        #popup-search {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-accent);
            border-radius: 4px;
            background: var(--color-bg);
            color: var(--color-text);
            font-size: 0.9em;
            margin-bottom: var(--spacing-sm);
        }
        #popup-list {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid var(--color-accent);
            border-radius: 4px;
            padding: var(--spacing-sm);
        }
        .popup-list-item {
            display: block;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        .popup-list-item:hover {
            background: var(--color-accent);
        }
        .popup-list-item label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            width: 100%;
        }
        .popup-list-item .item-count {
            font-size: 0.8em;
            color: var(--color-text-faded);
            margin-left: auto;
            padding-left: 10px;
        }
        
        #popup-footer {
            margin-top: var(--spacing-md);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn-popup {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        #popup-done-btn {
            background-color: var(--color-primary);
            color: white;
        }
        #popup-clear-btn {
            background-color: var(--color-accent);
            color: var(--color-text-faded);
        }

        /* --- 6.5. Naya "Selection Manager" Modal Styles --- */
        #selection-manager-modal .modal-content {
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }
        #selection-manager-list-container {
            flex-grow: 1; /* Body ko stretch karega */
            overflow-y: auto;
            margin-bottom: var(--spacing-md);
        }
        .selection-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        .selection-table th, .selection-table td {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid var(--color-accent);
        }
        .selection-table th {
            color: var(--color-primary);
            font-weight: 600;
        }
        .btn-remove-item {
            background: transparent;
            border: none;
            color: var(--color-danger);
            font-size: 1.5em;
            cursor: pointer;
            line-height: 1;
        }
        #selection-manager-footer {
            text-align: right;
        }
        #selection-manager-done-btn {
            background-color: var(--color-primary);
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }


        /* --- 7. Mobile specific adjustments --- */
        @media (max-width: 600px) {
            body {
                padding-bottom: 80px; /* FAB ke liye neeche padding */
            }

            .filter-controls {
                grid-template-columns: 1fr 1fr 1fr;
                gap: var(--spacing-sm);
            }
            .btn-multi-select {
                padding: 10px 20px 10px 10px;
                font-size: 0.8em;
            }
            .btn-multi-select::after {
                right: 8px;
            }

            .btn-grade { padding: 8px 3px; font-size: 0.8em; } 
            .stock-card-container { grid-template-columns: 1fr; }
            .card-body { grid-template-columns: 1fr; }
            .btn-context { font-size: 0.8em; padding: 4px 6px; }
            #context-selected-count { font-size: 0.85em; }

            #multi-select-popup .modal-content {
                margin: 10% auto;
                width: 95%;
                height: auto;
                max-height: 80vh;
                border-radius: 8px;
            }
            
            #export-options-modal .modal-content {
                margin: 5% auto;
                width: 95%;
            }
            .column-selector-list {
                grid-template-columns: 1fr;
            }

            /* --- Naya "Bottom Sheet" Style (Mobile Only) --- */
            #selection-manager-modal .modal-content {
                margin: 0;
                width: 100%;
                max-width: 100%;
                position: fixed;
                bottom: 0;
                left: 0;
                border-radius: 16px 16px 0 0; /* Upar se gol corners */
                max-height: 60vh; /* Aadhi screen (jaisa aapne kaha) */
                padding: 16px;
                animation: slideUp 0.3s ease;
            }
            
            @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        }

        @media (min-width: 768px) {
            .stock-card-container { grid-template-columns: 1fr 1fr; }
            .filter-controls {
                grid-template-columns: 1fr 1fr 1fr;
            }
            .export-buttons {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Tiles Stock Tracker ÓÅûÂâ•</h1>
        <p id="last-updated">Loading...</p>
    </header>

    <main>
        <section class="filter-controls">
            <span id="clear-all-filters-btn" title="Clear All Filters">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="24" height="24">
                  <path fill-rule="evenodd" d="M11.513 3.085a.75.75 0 0 1 .477 1.018l-3.003 7.008a.75.75 0 0 1-1.353-.578l3.003-7.008a.75.75 0 0 1 .876-.44ZM13.624 3.32a.75.75 0 0 1 1.036.32l3.003 7.008a.75.75 0 0 1-1.352.578l-3.003-7.008a.75.75 0 0 1 .316-.898ZM7.5 12.5a.75.75 0 0 1 .75.75v3.5h3.5a.75.75 0 0 1 0 1.5h-3.5v1.5a.75.75 0 0 1-1.5 0v-1.5h-3.5a.75.75 0 0 1 0-1.5h3.5v-3.5a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd" />
                  <path d="M4.17 3.37a.75.75 0 0 1 .317-.9l4.502-1.93a.75.75 0 0 1 .9 1.121l-4.502 1.93a.75.75 0 0 1-.716-.221ZM15.83 3.37a.75.75 0 0 0 .317-.9l-4.502-1.93a.75.75 0 0 0-.9 1.121l4.502 1.93a.75.75 0 0 0 .716-.221Z" />
                </svg>
            </span>
            
            <div class="input-group">
                <label for="design-filter-btn">Design Name</label>
                <button id="design-filter-btn" class="btn-multi-select" data-filter-key="design" data-filter-label="Design Name">All Designs</button>
            </div>
            <div class="input-group">
                <label for="size-filter">Size MM</label>
                <button id="size-filter-btn" class="btn-multi-select" data-filter-key="size" data-filter-label="Size MM">All Sizes</button>
            </div>

        // --- 2. DOM ELEMENTS ---
        const DOMElements = {

        // --- 3. INITIALIZATION (LIVE FETCH) ---
        
        document.addEventListener('DOMContentLoaded', () => {
            showLoader("Loading stock data...");
            
            fetch('stockdata.json?v=' + Date.now())
                .then(response => {
                    if (!response.ok) throw new Error('Network error: ' + response.status);
                    return response.json();
                })
                .then(data => {
                    try {
                        initApp(data);
                        addEventListeners();
                        hideLoader();
                    } catch (initError) {
                        console.error('Error during app initialization:', initError);
                        DOMElements.lastUpdated.textContent = `ERROR: Data structure invalid. ${initError.message}`;
                        hideLoader();
                    }
                })
                .catch(error => {
                    console.error('Error fetching stock data:', error);
                    DOMElements.lastUpdated.textContent = "ERROR: Could not load stockdata.json. Check file.";
                    hideLoader();
                });
        });

        function initApp(data) {
            let stockList = [];
            let updateTime = "N/A";

            if (data && data.stock && Array.isArray(data.stock)) {
                stockList = data.stock;
                updateTime = data.lastUpdated || "N/A";
            } else if (Array.isArray(data)) {
                stockList = data;
                updateTime = "Date not found (raw array)";
            } else {
                throw new Error("JSON must be { \"stock\": [...] } or just [ ... ]");
            }

            allStockData = stockList.map((item, index) => ({ ...item, _internal_id: index }));
            DOMElements.lastUpdated.textContent = `Stock Last Updated: ${updateTime}`;
            
            extractUniqueValues(allStockData);
            initializeFuzzySearch();

            // Load saved filters (agar hai toh)
            try {
                const savedSettings = localStorage.getItem('myStockFilters');
                if (savedSettings) {
                    const loadedSettings = JSON.parse(savedSettings);
                    for (let key in loadedSettings.filters) {
                        if (activeFilters.hasOwnProperty(key)) {
                            activeFilters[key] = new Set(loadedSettings.filters[key]);
                        }
                    }
                    activeGradeFilters = new Set(loadedSettings.grades);
                    DOMElements.gradeFilterButtons.forEach(btn => {
                        btn.classList.toggle('active', activeGradeFilters.has(btn.dataset.grade));
                    });
                }
            } catch (e) {
                console.error('Error loading saved filters:', e);
                localStorage.removeItem('myStockFilters'); 
            }
            
            applyFiltersAndRender();
        }
        
            function extractUniqueValues(data) {
            if (data.length === 0) return;
            
            uniqueValues.design = [...new Set(data.map(item => String(item['DesignName'])))].filter(Boolean).sort();
            uniqueValues.size = [...new Set(data.map(item => String(item['Size MM'])))].filter(Boolean).sort();
            uniqueValues.category = [...new Set(data.map(item => String(item['Category'])))].filter(Boolean).sort();
            uniqueValues.bodytype = [...new Set(data.map(item => String(item['BodyType'])))].filter(Boolean).sort();
            uniqueValues.batch = [...new Set(data.map(item => String(item['Batch/Shade'])))].filter(Boolean).sort();
            uniqueValues.boxpack = [...new Set(data.map(item => String(item['BoxPack'])))].filter(Boolean).sort();
        }
        
        function initializeFuzzySearch() {
            const fuseOptions = { includeScore: true, threshold: 0.3 };
            
            fuseInstances.designPopup = new Fuse(uniqueValues.design.map(val => ({ val })), { keys: ['val'], ...fuseOptions });
            fuseInstances.sizePopup = new Fuse(uniqueValues.size.map(val => ({ val })), { keys: ['val'], ...fuseOptions });
            fuseInstances.categoryPopup = new Fuse(uniqueValues.category.map(val => ({ val })), { keys: ['val'], ...fuseOptions });
            fuseInstances.bodytypePopup = new Fuse(uniqueValues.bodytype.map(val => ({ val })), { keys: ['val'], ...fuseOptions });
            fuseInstances.batchPopup = new Fuse(uniqueValues.batch.map(val => ({ val })), { keys: ['val'], ...fuseOptions });
            fuseInstances.boxpackPopup = new Fuse(uniqueValues.boxpack.map(val => ({ val })), { keys: ['val'], ...fuseOptions });
        }

        function addEventListeners() {
            // Multi-Select Filter Buttons
            DOMElements.filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    openMultiSelectPopup(btn.dataset.filterKey, btn.dataset.filterLabel);

            // Multi-Select Popup Listeners
            DOMElements.popupCloseBtn.addEventListener('click', closeMultiSelectPopup);
            DOMElements.popupDoneBtn.addEventListener('click', handlePopupDone);
            DOMElements.popupClearBtn.addEventListener('click', handlePopupClear);
            DOMElements.popupSearch.addEventListener('input', handlePopupSearch);
            DOMElements.multiSelectPopup.addEventListener('click', (e) => {
                if (e.target === DOMElements.multiSelectPopup) {
                    closeMultiSelectPopup();
                }
            });
            
            // Active Tag Bar Listener
            DOMElements.activeFilterTags.addEventListener('click', (e) => {
                if (e.target.classList.contains('tag-close')) {
                    const tagEl = e.target.closest('.filter-tag');
                    const key = tagEl.dataset.filterKey;
                    const value = tagEl.dataset.filterValue;
                    handleTagRemove(key, value);
                }
            });
            
            // Other Listeners
            DOMElements.gradeFilterButtons.forEach(btn => {
                btn.addEventListener('click', handleGradeFilterClick);
            });
            DOMElements.selectAllBtn.addEventListener('click', () => toggleSelectAll()); 
            DOMElements.clearAllFiltersBtn.addEventListener('click', clearAllFilters);
            DOMElements.contextSelectAllBtn.addEventListener('click', () => toggleSelectAll(true));
            DOMElements.contextDeselectAllBtn.addEventListener('click', clearAllSelections); // BUG FIX
            
            // Naya "Edit" button listener
            DOMElements.contextEditBtn.addEventListener('click', openSelectionManager);

            // Export Button (Naya Floating Button)
            DOMElements.exportBtn.addEventListener('click', openExportModal);
            DOMElements.exportCloseBtn.addEventListener('click', () => DOMElements.exportOptionsModal.style.display = 'none');
            
            // Export Action Buttons
            DOMElements.exportExcelBtn.addEventListener('click', handleExportExcel);
            DOMElements.exportPdfBtn.addEventListener('click', handleExportPDF);
            DOMElements.exportCopyBtn.addEventListener('click', handleExportCopy);

            DOMElements.listViewBtn.addEventListener('click', () => setViewMode('list'));
            DOMElements.gridViewBtn.addEventListener('click', () => setViewMode('grid'));
            
            // v5.1: Add Sort Event Listeners
            document.querySelectorAll('.stock-table th.sortable').forEach(th => {
                th.addEventListener('click', handleSortClick);
            });

            // Naya "Selection Manager" Modal Listeners
            DOMElements.selectionManagerDoneBtn.addEventListener('click', closeSelectionManager);
            DOMElements.selectionManagerCloseBtn.addEventListener('click', closeSelectionManager);
            DOMElements.selectionManagerModal.addEventListener('click', (e) => {
                if (e.target === DOMElements.selectionManagerModal) {
                    closeSelectionManager();
                }
            });
        }

        // --- 4. FILTERING & DROPDOWN LOGIC ---
        
        function applyFiltersAndRender() {
            const filteredData = applyFilters();
            currentFilteredData = filteredData;

            sortCurrentData(); 
            
            renderData(filteredData);
            updateSelectAllState();
            updateResultSummary(filteredData);
            updateFilterUI(filteredData);
            
            updateSortUI(); 

            // Save Filters Logic
            try {
                const settingsToSave = {
                    filters: {
                        design: [...activeFilters.design],
                        size: [...activeFilters.size],
                        category: [...activeFilters.category],
                        bodytype: [...activeFilters.bodytype],
                        batch: [...activeFilters.batch],
                        boxpack: [...activeFilters.boxpack]
                    },
                    grades: [...activeGradeFilters]
                };
                localStorage.setItem('myStockFilters', JSON.stringify(settingsToSave));
            } catch (e) {
                console.error("Error saving filters to localStorage:", e);
            }
        }

        function clearAllFilters() {
            for (const key in activeFilters) {
                activeFilters[key].clear();
            }
            activeGradeFilters.clear();
            activeGradeFilters.add('Total');
            DOMElements.gradeFilterButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.grade === 'Total');
            });

            localStorage.removeItem('myStockFilters'); 

            applyFiltersAndRender();
        }

        
        function handleGradeFilterClick(e) {
            const clickedGrade = e.target.dataset.grade;
            
            if (clickedGrade === 'Total') {
                activeGradeFilters.clear();
                activeGradeFilters.add('Total');
            } else {
                activeGradeFilters.delete('Total');
                if (activeGradeFilters.has(clickedGrade)) {
                    activeGradeFilters.delete(clickedGrade);
                } else {
                    activeGradeFilters.add(clickedGrade);
                }
                if (activeGradeFilters.size === 0) {
                    activeGradeFilters.add('Total');
                }
            }
            
            DOMElements.gradeFilterButtons.forEach(btn => {
                btn.classList.toggle('active', activeGradeFilters.has(btn.dataset.grade));
            });
            
            applyFiltersAndRender();
        }
        
        function keyToColumnName(key) {
            switch (key) {
                case 'design': return 'DesignName';
                case 'size': return 'Size MM';
                case 'category': return 'Category';
                case 'bodytype': return 'BodyType';
                case 'batch': return 'Batch/Shade';
                case 'boxpack': return 'BoxPack';
                default: return '';
            }
        }
        

        
        // --- Multi-Select Popup Logic ---
        function openMultiSelectPopup(filterKey, filterLabel) {
            currentMultiSelectKey = filterKey;
            tempSelections = new Set(activeFilters[filterKey]);
            DOMElements.popupTitle.textContent = `Select ${filterLabel}`;
            DOMElements.popupSearch.value = '';
            
            populatePopupList();
            
            DOMElements.multiSelectPopup.style.display = 'block';
        }

        function closeMultiSelectPopup() {
            DOMElements.multiSelectPopup.style.display = 'none';
            currentMultiSelectKey = null;
            tempSelections.clear();
        }
        
           function calculateFacetCounts(keyToCount) {
            const counts = new Map();
            const colName = keyToColumnName(keyToCount); 

            let dataToScan = allStockData;

            dataToScan.filter(item => {
                for (const key in activeFilters) {
                    if (key === keyToCount) continue;
                    const filterSet = activeFilters[key];
                    if (filterSet.size > 0) {
                        const value = String(item[keyToColumnName(key)]); 
                        if (!filterSet.has(value)) return false;
                    }
                }
                
                if (activeGradeFilters.has('Total')) {
                    if (Number(item['Total'] || 0) <= 0) return false; 
                } else {
                    let hasStockInGrade = false;
                    for (const grade of activeGradeFilters) {
                        if (Number(item[grade] || 0) > 0) { 
                            hasStockInGrade = true;
                            break;
                        }
                    }
                    if (!hasStockInGrade) return false;
                }
                return true;
            }).forEach(item => {
                const value = String(item[colName]); 
                if(value) {
                    counts.set(value, (counts.get(value) || 0) + 1);
                }
            });
            return counts;
        }

        function populatePopupList(searchTerm = '') {
            const filterKey = currentMultiSelectKey;
            const listContainer = DOMElements.popupList;
            listContainer.innerHTML = '';

            const counts = calculateFacetCounts(filterKey);
            const fuse = fuseInstances[filterKey + 'Popup'];
            
            const allValues = uniqueValues[filterKey]; 

            let valuesToShow = [];
            if (searchTerm) {
                valuesToShow = fuse.search(searchTerm).map(r => r.item.val);
            } else {
                valuesToShow = allValues;
            }

            if (valuesToShow.length === 0) {
                listContainer.innerHTML = `<p style="text-align:center; color: var(--color-text-faded);">No options found.</p>`;
                return;
            }
            
            valuesToShow.sort((a, b) => {
                const countA = counts.get(a) || 0;
                const countB = counts.get(b) || 0;
                const selectedA = tempSelections.has(a);
                const selectedB = tempSelections.has(b);

                if (selectedA && !selectedB) return -1;
                if (!selectedA && selectedB) return 1;
                if (countA !== countB) {
                    return countB - countA;
                }
                return a.localeCompare(b);
            });

            const fragment = document.createDocumentFragment();
            valuesToShow.forEach(value => {
                const count = counts.get(value) || 0;
                const isChecked = tempSelections.has(value);
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'popup-list-item';
                
                itemDiv.innerHTML = `
                    <label>
                        <input type="checkbox" value="${value}" ${isChecked ? 'checked' : ''}>
                        <span>${value}</span>
                        <span class="item-count">(${count})</span>
                    </label>
                `;
                
                itemDiv.querySelector('input[type="checkbox"]').addEventListener('change', (e) => {
                    if (e.target.checked) {
                        tempSelections.add(value);
                    } else {
                        tempSelections.delete(value);
                    }
                });
                fragment.appendChild(itemDiv);
            });
            listContainer.appendChild(fragment);
        }
        
        function handlePopupSearch() {
            populatePopupList(DOMElements.popupSearch.value.trim());
        }

        function handlePopupDone() {
            activeFilters[currentMultiSelectKey] = new Set(tempSelections);
            closeMultiSelectPopup();
            applyFiltersAndRender();
        }

        function handlePopupClear() {
            tempSelections.clear();
            activeFilters[currentMultiSelectKey].clear();
            closeMultiSelectPopup();
            applyFiltersAndRender();
        }
        
        // --- UI Update Functions ---
        function updateFilterUI(filteredData) {
            // 1. Update Active Filter Tags
            DOMElements.activeFilterTags.innerHTML = '';
            const fragment = document.createDocumentFragment();
            
            const visibleFacets = {};
            for (const key in activeFilters) {
                visibleFacets[key] = new Set(filteredData.map(item => String(item[keyToColumnName(key)])));
            }

            for (const key in activeFilters) {
                const label = document.querySelector(`[data-filter-key="${key}"]`).dataset.filterLabel;
                activeFilters[key].forEach(value => {
                    const isInactive = !visibleFacets[key].has(value);
                    
                    const tag = document.createElement('span');
                    tag.className = `filter-tag ${isInactive ? 'inactive' : ''}`;
                    tag.dataset.filterKey = key;
                    tag.dataset.filterValue = value;
                    tag.title = isInactive ? `Inactive: No items match this filter with your other selections.` : `Remove filter: ${value}`;
                    
                    tag.innerHTML = `<span class="tag-key">${label}</span>
                                     <div class="tag-value-wrapper">
                                         <span class="tag-value">${value}</span>
                                         <span class="tag-close">&times;</span>
                                     </div>`;
                    fragment.appendChild(tag);
                });
            }
            DOMElements.activeFilterTags.appendChild(fragment);

            // 2. Update Filter Button Text/Style
            DOMElements.filterButtons.forEach(btn => {
                const key = btn.dataset.filterKey;
                const label = btn.dataset.filterLabel;
                const count = activeFilters[key].size;
                
                if (count > 0) {
                    btn.textContent = `${label} (${count})`;
                    btn.classList.add('active');
                } else {
                    if (key === 'design') {
                        btn.textContent = `All Designs`;
                    } else {
                        btn.textContent = `All ${label}s`;
                    }
                    btn.classList.remove('active');
                }
            });
        }
        
        function handleTagRemove(key, value) {
            activeFilters[key].delete(value);
            applyFiltersAndRender();
        }

        
        function applyFilters() {
            let dataToFilter = allStockData;

            let filteredData = dataToFilter.filter(item => {
                if (activeFilters.design.size > 0 && !activeFilters.design.has(String(item['DesignName']))) return false;
                if (activeFilters.size.size > 0 && !activeFilters.size.has(String(item['Size MM']))) return false;
                if (activeFilters.category.size > 0 && !activeFilters.category.has(String(item['Category']))) return false;
                if (activeFilters.bodytype.size > 0 && !activeFilters.bodytype.has(String(item['BodyType']))) return false;
                if (activeFilters.batch.size > 0 && !activeFilters.batch.has(String(item['Batch/Shade']))) return false;
                if (activeFilters.boxpack.size > 0 && !activeFilters.boxpack.has(String(item['BoxPack']))) return false;
                
                if (activeGradeFilters.has('Total')) {
                    if (Number(item['Total'] || 0) <= 0) return false;
                } else {
                    let hasStockInGrade = false;
                    for (const grade of activeGradeFilters) {
                        if (Number(item[grade] || 0) > 0) { 
                            hasStockInGrade = true;
                            break;
                        }
                    }
                    if (!hasStockInGrade) return false;
                }
                
                return true;
            });
            
            return filteredData;
        }

        // --- v5.1: NEW SORTING FUNCTIONS ---
        
        function sortCurrentData() {
            if (!currentSortKey) return;
            
            const numericKeys = ['PRE', 'STD', 'GOLD', 'ECO', 'Total'];
            const isNumeric = numericKeys.includes(currentSortKey);
            
            currentFilteredData.sort((a, b) => { 
                const valA = a[currentSortKey]; 
                const valB = b[currentSortKey]; 
                
                let comparison = 0;
                
                if (isNumeric) {
                    comparison = (Number(valA) || 0) - (Number(valB) || 0);
                } else {
                    comparison = String(valA).localeCompare(String(valB));
                }
                
                return isSortAscending ? comparison : -comparison;
            });
        }

        function handleSortClick(e) {
            const newKey = e.currentTarget.dataset.sortKey;
            
            if (!newKey) return;
            
            if (newKey === currentSortKey) {
                isSortAscending = !isSortAscending;
            } else {
                currentSortKey = newKey;
                isSortAscending = true;
            }
            
            sortCurrentData(); 
            
            if (isCardView) {
                renderCardView(currentFilteredData); 
            } else {
                renderListView(currentFilteredData); 
            }
            
            updateSortUI();
        }

        function updateSortUI() {
            document.querySelectorAll('.stock-table th.sortable').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.dataset.sortKey === currentSortKey) {
                    th.classList.add(isSortAscending ? 'sort-asc' : 'sort-desc');
                }
            });
        }
        // --- END v5.1 SORTING FUNCTIONS ---

        // --- 5. RENDERING & UI LOGIC ---
        
        function setViewMode(mode) {
            if (mode === 'grid') {
                isCardView = true;
                DOMElements.tableViewContainer.style.display = 'none';
                DOMElements.stockCardContainer.style.display = 'grid';
                DOMElements.gridViewBtn.classList.add('active');
                DOMElements.listViewBtn.classList.remove('active');
            } else {
                isCardView = false;
                DOMElements.tableViewContainer.style.display = 'block';
                DOMElements.stockCardContainer.style.display = 'none';
                DOMElements.listViewBtn.classList.add('active');
                DOMElements.gridViewBtn.classList.remove('active');
            }
            renderData(currentFilteredData);
            
            if (!isCardView) {
                updateSortUI();
            }
        }
        
        function renderData(data) {
            DOMElements.stockListBody.innerHTML = '';
            DOMElements.stockCardContainer.innerHTML = '';
            
            if (data.length === 0) {
                const hasActiveFilters = Object.values(activeFilters).some(s => s.size > 0) || !activeGradeFilters.has('Total');
                const msg = hasActiveFilters ? "No stock found for these filters." : "No stock found.";
                
                const noDataMsg = `<tr><td colspan="12" style="text-align:center;">${msg}</td></tr>`;
                DOMElements.stockListBody.innerHTML = noDataMsg;
                DOMElements.stockCardContainer.innerHTML = `<p style="text-align:center; grid-column: 1 / -1; color: var(--color-text-faded);">${msg}</p>`;
                return;
            }

            if (isCardView) {
                renderCardView(data);
            } else {
                renderListView(data);
            }
            
            updateSelectedCount(); 
        }

        function renderListView(data) {
            DOMElements.stockListBody.innerHTML = ''; 

            const fragment = document.createDocumentFragment();
            data.forEach(item => {
                const row = document.createElement('tr');
                const uniqueKey = item['_internal_id']; 
                const isChecked = selectedItems.has(uniqueKey);

                if (isChecked) {
                    row.classList.add('row-selected');
                }
                
               row.innerHTML = `
                    <td style="text-align: center;"><input type="checkbox" data-key="${uniqueKey}" ${isChecked ? 'checked' : ''}></td>
                    <td>${item['DesignName']}</td>
                    <td>${item['Category']}</td>
                    <td>${item['Size MM']}</td>
                    <td>${item['BodyType']}</td>
                    <td>${item['Batch/Shade']}</td>
                    <td>${item['BoxPack']}</td>
                    <td class="qty-col">${item['PRE'] || 0}</td>
                    <td class="qty-col">${item['STD'] || 0}</td>
                    <td class="qty-col">${item['GOLD'] || 0}</td>
                    <td class="qty-col">${item['ECO'] || 0}</td>
                    <td class="qty-col">${item['Total'] || 0}</td>
                `;
                
                row.querySelector('input[type="checkbox"]').addEventListener('change', (e) => {
                    toggleSelection(e.target, item);
                });
                
                fragment.appendChild(row);
            });

            DOMElements.stockListBody.appendChild(fragment);
        }

        function renderCardView(data) {
            DOMElements.stockCardContainer.innerHTML = ''; 
            
            const fragment = document.createDocumentFragment();
            data.forEach(item => {
                const uniqueKey = item['_internal_id']; 
                const isChecked = selectedItems.has(uniqueKey);
                
                const card = document.createElement('div');
                card.className = 'stock-card';
                if (isChecked) {
                    card.classList.add('row-selected');
                }
                
                card.innerHTML = `
                    <div class="card-header">
                        <input type="checkbox" data-key="${uniqueKey}" ${isChecked ? 'checked' : ''}>
                        <h3 class="card-title">${item['DesignName']}</h3>
                    </div>
                    <div class="card-body">
                        <p><strong>Size:</strong> ${item['Size MM']}</p>
                        <p><strong>Category:</strong> ${item['Category']}</p>
                        <p><strong>Body:</strong> ${item['BodyType']}</p>
                        <p><strong>Batch:</strong> ${item['Batch/Shade']}</p>
                    </div>
                    <div class="card-footer">
                        <strong>Total: ${item['Total'] || 0}</strong>
                    </div>
                `;
                
                card.querySelector('input[type="checkbox"]').addEventListener('change', (e) => {
                    toggleSelection(e.target, item, card);
                });
                
                fragment.appendChild(card);
            });
            DOMElements.stockCardContainer.appendChild(fragment);
        }
        
        function updateResultSummary(data) {
            if (data.length === 0) {
                DOMElements.resultSummary.innerHTML = `<span>Items: <strong>0</strong></span>`;
                return;
            }
            const getUniqueCounts = (key) => new Set(data.map(item => item[key])).size;
            const getSum = (key) => data.reduce((acc, item) => acc + (Number(item[key]) || 0), 0);
            const summary = {
                items: data.length,
                design: getUniqueCounts('DesignName'),
                category: getUniqueCounts('Category'),
                size: getUniqueCounts('Size MM'),
                body: getUniqueCounts('BodyType'),
                batch: getUniqueCounts('Batch/Shade'),
                pre: getSum('PRE'),
                std: getSum('STD'),
                gold: getSum('GOLD'),
                eco: getSum('ECO'),
                total: getSum('Total')
            };
            DOMElements.resultSummary.innerHTML = `
                <span>Items: <strong>${summary.items}</strong></span>
                <span>Designs: <strong>${summary.design}</strong></span>
                <span>Sizes: <strong>${summary.size}</strong></span>
                <span>Categories: <strong>${summary.category}</strong></span>
                <span>Total Qty: <strong>${summary.total}</strong></span>
                <span style="display: ${summary.pre > 0 ? 'inline' : 'none'};">PRE: <strong>${summary.pre}</strong></span>
                <span style="display: ${summary.std > 0 ? 'inline' : 'none'};">STD: <strong>${summary.std}</strong></span>
                <span style="display: ${summary.gold > 0 ? 'inline' : 'none'};">GOLD: <strong>${summary.gold}</strong></span>
                <span style="display: ${summary.eco > 0 ? 'inline' : 'none'};">ECO: <strong>${summary.eco}</strong></span>
            `;
        }

        // --- 6. FEATURE IMPLEMENTATION ---

        function toggleSelection(checkbox, item, cardElement = null) {
            const key = Number(checkbox.dataset.key);
            
            if (checkbox.checked) {
                selectedItems.set(key, item);
            } else {
                selectedItems.delete(key);
            }
            
            let visualElement;
            if (isCardView) {
                visualElement = cardElement;
            } else {
                visualElement = checkbox.closest('tr');
            }
            
            if (visualElement) {
                visualElement.classList.toggle('row-selected', checkbox.checked);
            }
            
            updateSelectedCount();
            updateSelectAllState();
        }
        
        function updateSelectedCount() {
            const count = selectedItems.size;
            DOMElements.contextSelectedCount.textContent = `${count} Selected`;
            
            if (count > 0) {
                DOMElements.contextBar.style.display = 'flex';
                document.body.classList.add('context-bar-visible'); 
            } else {
                DOMElements.contextBar.style.display = 'none';
                document.body.classList.remove('context-bar-visible'); 
                closeSelectionManager(); // Naya: Agar 0 item ho toh manager band kar do
            }
        }

        let isAllSelected = false;
        
        function toggleSelectAll(forceState = null) {
            isAllSelected = (forceState !== null) ? forceState : !isAllSelected;
            
            currentFilteredData.forEach(item => {
                const key = item['_internal_id'];
                if (isAllSelected) {
                    selectedItems.set(key, item);
                } else {
                    selectedItems.delete(key);
                }
            });

            if (isCardView) {
                DOMElements.stockCardContainer.querySelectorAll('.stock-card').forEach(card => {
                    const checkbox = card.querySelector('input[type="checkbox"]');
                    if (checkbox) {
                        checkbox.checked = isAllSelected;
                        card.classList.toggle('row-selected', isAllSelected);
                    }
                });
            } else {
                DOMElements.stockListBody.querySelectorAll('tr').forEach(row => {
                    const checkbox = row.querySelector('input[type="checkbox"]');
                    if (checkbox) {
                        checkbox.checked = isAllSelected;
                        row.classList.toggle('row-selected', isAllSelected);
                    }
                });
            }
            
            updateSelectedCount();
            DOMElements.selectAllBtn.textContent = isAllSelected ? "Deselect" : "Select All";
        }
        
        /**
         * BUG FIX: Yeh function sabhi selected items ko clear karta hai,
         * chaahe woh filter mein chhipe hue kyun na hon.
         */
        function clearAllSelections() {
            selectedItems.clear(); // Sabhi selections ko memory se delete karta hai

            // Screen par jo dikh raha hai, use bhi uncheck kar deta hai
            if (isCardView) {
                DOMElements.stockCardContainer.querySelectorAll('.stock-card.row-selected').forEach(card => {
                    const checkbox = card.querySelector('input[type="checkbox"]');
                    if (checkbox) checkbox.checked = false;
                    card.classList.remove('row-selected');
                });
            } else {
                DOMElements.stockListBody.querySelectorAll('tr.row-selected').forEach(row => {
                    const checkbox = row.querySelector('input[type="checkbox"]');
                    if (checkbox) checkbox.checked = false;
                    row.classList.remove('row-selected');
                });
            }
            
            updateSelectedCount(); // Blue bar ko update (aur hide) karega
            updateSelectAllState(); // Table header mein "Select All" text ko update karega
        }
        
        function updateSelectAllState() {
            let allVisibleSelected = true;
            if (currentFilteredData.length === 0) {
                allVisibleSelected = false;
            }
            
            for (const item of currentFilteredData) {
                const key = item['_internal_id'];
                if (!selectedItems.has(key)) {
                    allVisibleSelected = false;
                    break;
                }
            }
            
            isAllSelected = allVisibleSelected;
            DOMElements.selectAllBtn.textContent = isAllSelected ? "Deselect" : "Select All";
        }

        // --- 7. "Selection Manager" (Bottom Sheet) Logic ---

        function openSelectionManager() {
            const listBody = DOMElements.selectionManagerList;
            listBody.innerHTML = ''; // List ko clear karo
            
            DOMElements.selectionManagerTitle.textContent = `Manage Selection (${selectedItems.size})`;

            if (selectedItems.size === 0) {
                listBody.innerHTML = '<tr><td colspan="3" style="text-align: center; color: var(--color-text-faded);">No items selected.</td></tr>';
            } else {
                const fragment = document.createDocumentFragment();
                selectedItems.forEach(item => {
                    const row = document.createElement('tr');
                    const key = item['_internal_id'];
                    row.innerHTML = `
                        <td>${item['DesignName']}</td>
                        <td>${item['Size MM']}</td>
                        <td style="text-align: right;">
                            <button class="btn-remove-item" data-key="${key}" title="Remove">&times;</button>
                        </td>
                    `;
                    
                    row.querySelector('.btn-remove-item').addEventListener('click', (e) => {
                        const keyToRemove = Number(e.currentTarget.dataset.key);
                        removeFromSelection(keyToRemove);
                    });
                    
                    fragment.appendChild(row);
                });
                listBody.appendChild(fragment);
            }
            
            DOMElements.selectionManagerModal.style.display = 'block';
        }

        function closeSelectionManager() {
            DOMElements.selectionManagerModal.style.display = 'none';
        }

        function removeFromSelection(keyToRemove) {
            keyToRemove = Number(keyToRemove);
            
            // 1. Main list (Map) se hatao
            selectedItems.delete(keyToRemove);
            
            // 2. Blue bar ko update karo
            updateSelectedCount(); 
            
            // 3. Header "Select All" ko update karo
            updateSelectAllState();
            
            // 4. (Live Sync) Main table/card se uncheck karo
            const mainCheckbox = document.querySelector(`input[data-key="${keyToRemove}"]`);
            if (mainCheckbox) {
                mainCheckbox.checked = false;
                if (isCardView) {
                    mainCheckbox.closest('.stock-card').classList.remove('row-selected');
                } else {
                    mainCheckbox.closest('tr').classList.remove('row-selected');
                }
            }
            
            // 5. (Live Sync) "Shutter" modal ki list se row ko hatao
            const rowInManager = DOMElements.selectionManagerList.querySelector(`button[data-key="${keyToRemove}"]`);
            if (rowInManager) {
                rowInManager.closest('tr').remove();
            }
            
            // Title ko bhi update karo
            DOMElements.selectionManagerTitle.textContent = `Manage Selection (${selectedItems.size})`;

            // Agar 0 ho jaaye toh modal band kar do
            if (selectedItems.size === 0) {
                closeSelectionManager();
            }
        }

        // --- 8. EXPORT & REPORTING LOGIC ---

        function showLoader(text = "Processing...") {
            DOMElements.loaderText.textContent = text;
            DOMElements.loaderModal.style.display = "flex";
        }
        function hideLoader() {
            DOMElements.loaderModal.style.display = "none";
        }

        function openExportModal() {
            DOMElements.exportFilteredCount.textContent = currentFilteredData.length;
            DOMElements.exportSelectedCount.textContent = selectedItems.size;
            DOMElements.exportAllCount.textContent = allStockData.length;
            
            const selectedRadio = document.querySelector('input[name="export-data-source"][value="selected"]');
            selectedRadio.disabled = (selectedItems.size === 0);
            if (selectedItems.size === 0 && selectedRadio.checked) {
                document.querySelector('input[name="export-data-source"][value="filtered"]').checked = true;
            }
            
            if (DOMElements.columnSelectorList.childElementCount === 0) {
                const visibleColumns = [
                    'DesignName', 'Category', 'Size MM', 'BodyType', 'Batch/Shade', 'BoxPack',
                    'PRE', 'STD', 'GOLD', 'ECO', 'Total'
                ];

                visibleColumns.forEach(col => {
                    const isChecked = ['DesignName', 'Category', 'Size MM', 'Total'].includes(col);
                    const label = document.createElement('label');
                    label.innerHTML = `<input type="checkbox" class="export-col-toggle" value="${col}" ${isChecked ? 'checked' : ''}> ${col}`;
                    DOMElements.columnSelectorList.appendChild(label);
                });
            }
            
            DOMElements.exportOptionsModal.style.display = 'block';
        }

        function getExportData() {
            const source = document.querySelector('input[name="export-data-source"]:checked').value;
            if (source === 'selected') {
                return Array.from(selectedItems.values());
            } else if (source === 'all') {
                return allStockData;
            }
            return currentFilteredData; // Default to filtered
        }

        function getExportColumns() {
            const columns = [];
            DOMElements.columnSelectorList.querySelectorAll('.export-col-toggle:checked').forEach(cb => {
                columns.push(cb.value);
            });
            return columns;
        }

        function handleExportCopy() {
            showLoader("Preparing text...");
            setTimeout(() => {
                const data = getExportData();
                const columns = getExportColumns(); 
                
                if (columns.length === 0) {
                    alert("Please select at least one column to copy.");
                    hideLoader();
                    return;
                }

                let reportText = `--- Stock Availability Report ---\n`;
                reportText += `Date: ${new Date().toLocaleDateString('en-IN')}\n\n`;

                data.forEach((item) => {
                    let lineParts = [];
                    columns.forEach(col => {
                        let value = item[col]; 
                        
                        if (['PRE', 'STD', 'GOLD', 'ECO', 'Total'].includes(col)) {
                            if (value > 0 || col === 'Total') {
                                lineParts.push(`${col.toUpperCase()}(${value})`);
                            }
                        } else {
                            lineParts.push(value);
                        }
                    });
                    
                    reportText += lineParts.join(' - ') + '\n';
                });
                
                reportText += `\n(Total ${data.length} items)`;

                if (navigator.clipboard) {
                    navigator.clipboard.writeText(reportText).then(() => {
                        hideLoader();
                        alert('Report text copied to clipboard!');
                    }, (err) => {
                        console.error('Clipboard copy failed:', err);
                        hideLoader();
                        alert('Failed to copy. See console for error.');
                    });
                } else {
                    const textArea = document.createElement("textarea");
                    textArea.value = reportText;
                    textArea.style.position = "fixed";
                    textArea.style.top = "-9999px";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        alert('Report text copied to clipboard!');
                    } catch (err) {
                        alert('Failed to copy data. Please try again.');
                    }
                    document.body.removeChild(textArea);
                    hideLoader();
                }
                DOMElements.exportOptionsModal.style.display = 'none';
            }, 50); 
        }
        
        function handleExportExcel() {
            showLoader("Generating Excel file...");
            setTimeout(() => {
                const data = getExportData();
                const columns = getExportColumns();

                const exportData = data.map(item => {
                    let row = {};
                    columns.forEach(col => {
                        row[col] = item[col];
                    });
                    return row;
                });

                const ws = XLSX.utils.json_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "StockData");
                XLSX.writeFile(wb, "StockExport.xlsx");
                
                hideLoader();
                DOMElements.exportOptionsModal.style.display = 'none';
            }, 50);
        }

        async function handleExportPDF() {
            showLoader("Generating PDF...");
            
            setTimeout(() => {
                const data = getExportData();
                const columns = getExportColumns();
                
                try {
                    generatePdfTable(data, columns);
                } catch (err) {
                    console.error("Error generating PDF:", err);
                    alert("An error occurred while generating the PDF. See console for details.");
                }
                
                hideLoader();
                DOMElements.exportOptionsModal.style.display = 'none';
            }, 50);
        }

        async function generatePdfTable(data, columns) {
            const { jsPDF } = window.jspdf;
            const orientation = columns.length > 7 ? 'l' : 'p';
            const doc = new jsPDF(orientation, 'pt', 'a4');

            const headers = [columns];
            const body = data.map(item => {
                return columns.map(col => item[col]);
            });

            doc.autoTable({
                head: headers,
                body: body,
                styles: {
                    fillColor: [44, 44, 44],
                    textColor: 224,
                    lineColor: [60, 60, 60],
                    lineWidth: 0.5,
                    fontSize: 8,
                },
                headStyles: {
                    fillColor: [0, 123, 255],
                    textColor: 255,
                    fontStyle: 'bold',
                    fontSize: 9,
                },
                alternateRowStyles: {
                    fillColor: [30, 30, 30],
                },
                didDrawPage: (data) => {
                    doc.setFontSize(10);
                    doc.text("Page " + doc.internal.getNumberOfPages(), data.settings.margin.left, doc.internal.pageSize.height - 10);
                }
            });

            doc.save("StockReport_Table.pdf");
        }
        
    </script>
