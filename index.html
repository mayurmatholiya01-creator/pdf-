<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tile Stock">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%23667eea' width='180' height='180'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='80' fill='white' font-family='system-ui' font-weight='bold'>TS</text></svg>">
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22Tile%20Stock%22,%22short_name%22:%22Tile%20Stock%22,%22start_url%22:%22./%22,%22display%22:%22fullscreen%22,%22background_color%22:%22%231a1a1a%22,%22theme_color%22:%22%23667eea%22,%22orientation%22:%22portrait-primary%22,%22icons%22:[{%22src%22:%22data:image/svg+xml,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 192 192\'><rect fill=\'%23667eea\' width=\'192\' height=\'192\'/><text x=\'50%\' y=\'50%\' dominant-baseline=\'middle\' text-anchor=\'middle\' font-size=\'100\' fill=\'white\' font-family=\'system-ui\' font-weight=\'bold\'>TS</text></svg>%22,%22sizes%22:%22192x192%22,%22type%22:%22image/svg+xml%22}]}">
    <title>Tile Stock</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 0;
            margin: 0;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-container {
            padding: 12px 16px;
            padding-top: calc(12px + env(safe-area-inset-top));
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        .search-box {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: #2a2a2a;
            color: white;
        }

        .search-box::placeholder {
            color: #999;
        }

        .folder-tabs {
            display: flex;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        .folder-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #999;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            border-bottom: 2px solid transparent;
        }

        .folder-btn.active {
            color: white;
            border-bottom-color: #667eea;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .pdf-list {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .pdf-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #2a2a2a;
            transition: background 0.2s;
            cursor: pointer;
        }

        .pdf-item:active {
            background: #2a2a2a;
        }

        .pdf-info {
            flex: 1;
            min-width: 0;
        }

        .pdf-size {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 6px;
            word-break: break-word;
        }

        .pdf-date {
            color: #888;
            font-size: 0.85rem;
        }

        .btn-share {
            padding: 8px 14px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
            margin-left: 12px;
        }

        .btn-share:active {
            background: #1fb952;
            transform: scale(0.95);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 1rem;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
        }

        .error-message {
            padding: 16px;
            background: #2a1a1a;
            color: #ff6b6b;
            text-align: center;
        }

        .stats {
            padding: 12px 16px;
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            border-bottom: 1px solid #2a2a2a;
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            bottom: calc(20px + env(safe-area-inset-bottom));
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #25D366;
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .refresh-btn:active {
            transform: scale(0.9);
        }

        @media (max-width: 400px) {
            .pdf-item {
                padding: 12px;
            }

            .pdf-size {
                font-size: 0.9rem;
            }

            .pdf-date {
                font-size: 0.8rem;
            }

            .btn-share {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Search size...">
        </div>

        <div class="folder-tabs">
            <button class="folder-btn active" data-folder="after-order">After Order</button>
            <button class="folder-btn" data-folder="classified">Classified</button>
        </div>

        <div id="error-message" class="error-message" style="display: none;">
            ‚ö†Ô∏è Unable to load PDFs
        </div>

        <div id="stats" class="stats" style="display: none;">
            üìä <span id="pdf-count">0</span> PDFs
        </div>

        <div class="content">
            <div id="loading" class="loading">
                <span class="spinner">‚è≥</span> Loading...
            </div>

            <div id="pdf-list" class="pdf-list" style="display: none;"></div>

            <div id="empty-state" class="empty-state" style="display: none;">
                No PDFs found
            </div>
        </div>
    </div>

    <button id="refreshBtn" class="refresh-btn">üîÑ</button>

    <script>
        // Check if app is installed
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            deferredPrompt = e;
        });

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript,' + encodeURIComponent(`
                self.addEventListener('install', event => {
                    self.skipWaiting();
                });

                self.addEventListener('activate', event => {
                    event.waitUntil(clients.claim());
                });

                self.addEventListener('fetch', event => {
                    if (event.request.method === 'GET') {
                        event.respondWith(
                            fetch(event.request)
                                .catch(() => new Response('Offline'))
                        );
                    }
                });
            `)).catch(() => {});
        }

        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxSRXlWhonoR_rcuMlGPZjZo9jmMHI4XkY0340ET7lTedyMBYjG1ze6Iv2MVtN1MctF/exec';

        let currentFolder = 'after-order';
        let allPDFs = {
            'after-order': [],
            'classified': []
        };

        async function fetchAllPDFs() {
            try {
                const response = await fetch(APPS_SCRIPT_URL);
                const data = await response.json();
                
                if (data.error) {
                    console.error('Error:', data.error);
                    return null;
                }

                allPDFs = data;
                return data;
            } catch (error) {
                console.error('Fetch error:', error);
                return null;
            }
        }

        function formatDateTime(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${day}/${month}/${year} ${hours}:${minutes}`;
            } catch (e) {
                return dateString;
            }
        }

        async function shareFile(pdfUrl, sizeFolder) {
            try {
                // Create blob from PDF URL
                const response = await fetch(pdfUrl);
                const blob = await response.blob();
                
                // Create file
                const file = new File([blob], `${sizeFolder}.pdf`, { type: 'application/pdf' });

                // Check if Web Share API available
                if (navigator.share) {
                    await navigator.share({
                        files: [file],
                        title: 'Tile Stock',
                        text: `Check tile stock for ${sizeFolder}`
                    });
                } else {
                    // Fallback - open PDF in new tab
                    window.open(pdfUrl, '_blank');
                }
            } catch (error) {
                console.error('Share error:', error);
                // Fallback
                window.open(pdfUrl, '_blank');
            }
        }

        function displayPDFs(data) {
            const pdfList = document.getElementById('pdf-list');
            const emptyState = document.getElementById('empty-state');
            const loading = document.getElementById('loading');
            const errorMsg = document.getElementById('error-message');
            const stats = document.getElementById('stats');
            const pdfCount = document.getElementById('pdf-count');

            loading.style.display = 'none';
            errorMsg.style.display = 'none';

            if (data.length === 0) {
                pdfList.style.display = 'none';
                emptyState.style.display = 'flex';
                stats.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            stats.style.display = 'block';
            pdfCount.textContent = data.length;
            pdfList.innerHTML = '';
            pdfList.style.display = 'flex';

            data.sort((a, b) => a.sizeFolder.localeCompare(b.sizeFolder));

            data.forEach(pdf => {
                const item = document.createElement('div');
                item.className = 'pdf-item';
                item.innerHTML = `
                    <div class="pdf-info">
                        <div class="pdf-size">${pdf.sizeFolder}</div>
                        <div class="pdf-date">${formatDateTime(pdf.date)}</div>
                    </div>
                    <button class="btn-share" onclick="shareFile('${pdf.pdfUrl.replace(/'/g, "\\'")}', '${pdf.sizeFolder.replace(/'/g, "\\'")}')" data-pdfurl="${pdf.pdfUrl}">Share</button>
                `;
                pdfList.appendChild(item);
            });
        }

        function setupSearchFilter() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const currentData = allPDFs[currentFolder] || [];
                
                const filtered = currentData.filter(pdf =>
                    pdf.sizeFolder.toLowerCase().includes(searchTerm)
                );
                displayPDFs(filtered);
            });
        }

        function setupFolderButtons() {
            const folderButtons = document.querySelectorAll('.folder-btn');
            
            folderButtons.forEach(button => {
                button.addEventListener('click', function() {
                    folderButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    currentFolder = this.dataset.folder;
                    const currentData = allPDFs[currentFolder] || [];
                    
                    document.getElementById('searchInput').value = '';
                    displayPDFs(currentData);
                    setupSearchFilter();
                });
            });
        }

        function setupRefreshButton() {
            const refreshBtn = document.getElementById('refreshBtn');
            
            refreshBtn.addEventListener('click', async function() {
                refreshBtn.disabled = true;
                refreshBtn.style.opacity = '0.6';

                const data = await fetchAllPDFs();
                
                if (data) {
                    const currentData = data[currentFolder] || [];
                    displayPDFs(currentData);
                }

                refreshBtn.disabled = false;
                refreshBtn.style.opacity = '1';
            });
        }

        async function initializeApp() {
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';

            const data = await fetchAllPDFs();
            
            if (data) {
                const currentData = data[currentFolder] || [];
                displayPDFs(currentData);
                setupSearchFilter();
            } else {
                loading.style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            setupFolderButtons();
            setupRefreshButton();
            initializeApp();

            // Prevent zoom
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, false);
        });

        // Prevent double tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            let now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
